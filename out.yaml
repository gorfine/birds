  - Xenus cinereus S Finland, NW Russia and Ukraine E through C Siberian to boreal
    taiga zone. Winters
  - from SW, S and E Africa through Middle East, S Asia and Indonesia to Australia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Small Sandpiper with long upcurved bill and short orange to yellow legs. Grey
    brown
  - upperparts with almost black centers to feathers, particularly distinct on scapulars.
    Streaked crown,
  - hindneck, cheeks and sides of breast. Broad white trailing edge to wings.Female
    averages slightly larger.
  - Non-breeding adult plainer, brownish grey above with pale fringes.Some birds have
    shorter bills, not
  - very obviously upcurved.
  habitat:
  - On breeding grounds, occupies in lowland valleys, especially on flood plains with
    alternation of tall
  - grasses and scrub willows. Most typical on northern taiga and forest tundra.Outside
    breeding season,
  - on tropical coasts, especially open intertidal mud flats and estuaries, also coral
    reefs, sandy beaches,
  - and coastal swamps and salt pans.Often roosts communally on branches of mangroves.
  feeding:
  - Diet consists mainly of adult and larval midges, as well as seeds. Variety of
    insects, small molluscs,
  - crustaceans including crabs, spiders and annelid worms.Rapid feeding action, with
    abrupt changes of
  - direction. Often teeters, pecks at sand or water surface. Chases mobile prey on
    surface, also uses avocet-like
  - sideways sweeping action. Frequently probes, often washes prey in water's edge.Usually
    feeds during low
  - tide, but may also feed during high tide.
  breeding:
  - May-Jul, usually in semi colonial. Nest is shallow depression sparsely lined with
    grass and debris, in open
  - or short vegetation , close to water. 4 eggs, single brood, incubation 24 days.Chick
    greyish brown or
  - rusty grey above finely stippled and mottled dusky, with black mid-line across
    crown and back and white
  - chin, throat and underparts.
  movements:
  - Migratory. Moves S Jul-Oct, N Apr-May. In E Asia migrates along coasts USSR, Japan,
    Korea, China, Taiwan,
  - Hong Kong, Philippines and Micronesia.Birds wintering in Australia and Indonesia
    farther N than those
  - wintering in SE Asia.In W Asia birds pass S through Caspian region and Middle
    East to Africa.
  status:
  - Not globally threatened. In Asia population birds estimated at up to 140.000 birds
    and in Australia
  - 20.000 birds.
  israel:
  - In Israel subspecies Xenus cinereus. Scarce passage migrant, mainly along
  - Mediterranean Coastal Strip and at Eilat.
