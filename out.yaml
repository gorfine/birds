    west Palearctic. It appears, however, in strength of preference for open growth
    of broad-leaved rather than coniferous trees and shrubs. Limits of breeding range
    also suggest greater attachment to warm lowland, continental climate in northern
    areas, where common in belts of low birch, poplar, and willow, frequenting treetops.
    Often occurs in riverain forest.In W Himalayas, optimum breeding zone is 2500-3000
    m.
  feeding:
  - Insects and a few other invertebrates. Highly active when foraging, impression
    being enhanced by constant fluttering and wing-flicking which perhaps serve to
    disturb prey. Picks or snatches items from twigs and leaves of trees and bushes,
    sometimes after short flight. Often pursues insects in agile flight, during and
    twisting.
  breeding:
  - Jun-Jul in USSR. Nest site, on ground, in or against tussock, mound, windfall
    debris, or among tree roots.Nest, domed structure with side entrance, of dry grasses,
    moss, rotten wood, plant fibre, and rootlets, lined with finer material.4-7 eggs,
    sub-elliptical, smoot and glossy, white, finely marked with red-brown, purple-brown,
    and pale purple-grey spots and speckles, usually heavier at broad end.Incubation
    11-14 days, by female.
  movements:
  - All populations migratory. Siberian race, nominate, winters from C Nepal and Bangladesh
    E to S-E China, Hainan, and Taiwan, S to Malay peninsula.Race P. i. mandellii,
    migrates through southern Tibet and S-W China, apparently chiefly Sep-Apr.
  status:
  - Not globally threatened. Locally abundant, no changes reported.
  israel:
