    or less mature forest, although requiring also tall, not too dense shrubby undergrowth,
    especially for nesting. Food and Feeding. Chiefly insects in breeding season,
    mainly plant material at other times. in breeding season, mainly picks insects
    from leaves and twigs, at heights of up to 20 m, not significantly different from
