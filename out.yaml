  subspecies_distribution:
  - Phalaropus lobatus In coastal of Arctic Ocean, S to Aleutians and NW Britain.
    Winters CW America, in Arabian
  - Sea and from C Indonesia to W Malaysia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 19 cm, 20-45 g, wingspan 30-35 cm. Smallest Phalaropus, with needle like bill
    and
  - slender neck, toes lobed. Reversed sexual dimorphism. Female has slate grey head,
    neck and sides of breast with
  - bright orange red horseshoe collar and white throat. Golden buff fringes on upperparts
    form lines on sides of mantle.
  - Male much duller, with browner head, neck and upperparts. White above eye often
    spreads out to form narrow supercilium.
  - Non-breeding adult has dull blue grey upperparts with white fringes. Head mainly
    white with black patch through and
  - behind eye. Underparts white with faint streaks on lower flanks.
  habitat:
  - Arctic. Tundra, forst tundra and Scandinavian alpine tundra, near lakes and pools
    with marshy margins, often overgrown
  - with grass, sedges and moss.During migration, uses inland saline lakes. Winters
    at sea, in upwelling zones and
  - ocean slicks with high availability of plankton.
  feeding:
  - Chiefly insects, beetles, caddisflies, ants and bugs, also other small invertebrates,
    including snails, crustaceans
  - and annelid worms and some seeds.Forages by swimming, wading and walking. Pecks
    at prey at water surface, from
  - vegetation or mud, rapidly lunges at prey just below water surface, upends, seizes
    flying insects, and often spins
  - around in water.At sea usually near whales and shoals of fish, where profits from
    high local plankton densities,
  - and at floating seaweed.
  breeding:
  - Jun. Monogamous, sometimes polyandrous when males in excess, sex roles reversed.
    Solitary or loosely colonial where
  - habitat restricted. No territorial and low degree of site fedelity and natal philopatry.Nest
    on bare ground or
  - among sparse vegetation, close to water, scrape, lined with leaves and stems.
    3-4 eggs, usually single brooded, but
  - in case of polyandry double brooded. Incubation 17-21 days, by male only. Chick
    cinnamon buff to whitish with black
  - bands, crown and eyestripe black and three black bands down back, underparts white,
    greyish and buff. Chicks tended
  - by male only, female depart soon after hatching.
  movements:
  - Migratory. Nearctic population winters mainly at edges of Humboldt Current off
    W South America. Migrates S across N
  - Canada and W USA, where occurs on saline lakes.In NW Atlantic, birds migrating
    S possibly include some from
  - Nearctic, Greenland and Iceland, huge numbers (2.000.000) aggregate at Bay of
    Fundy in May-Aug, but winter quarters of
  - these birds unknown.W Eurasian population winers in Arabian Sea, migrates on broad
    front, but many via Caspian Sea
  - and lakes in Kazakhstan. Arrive at breeding grounds late May.E Siberian population
    winters among East Indies,
  - migrating across land and sea. Gregarious in winter and on spring migration.
  status:
  - Not globally threatened. Total breeding population estimated at several millions
    birds.
  israel:
  - In Israel subspecies Phalaropus lobatus. Rare passage migrant, mainly along Mediterranean
  - shore.
