    edges of lakes and rivers, wet
  - hay fields, swampy meadows and marshy tundra, in forest tundra and extreme northern
    taiga zones.In general, found
  - in areas providing combination of grassy cover and moist soils, rich in organic
    matter. Outside breeding season,
  - generally occupies similar habitats, with more use of man made habitats' sewage
    farms and rice fields.
  feeding:
  - Larval and adult insects, earthworms, small crustaceans, small gastropods and
    spiders. Plant fibres and seeds consumed
  - in smaller quantities.Feeds by vertical, rhythmic probing in substrate, often
    without removing bill from soil.
  - Feeds typically in small groups, essentially crepuscular.
  breeding:
  - Apr-Jun, monogamous, but both sexes show high degree of promiscuity. Territorial.Nest
    usually on dry spot, covered
  - by grasses, rushes, sedges or sphagnum. 4 eggs, incubation 17-20 days, by female
    alone.Chick mahogany red, moe hazel
  - brown or tawny on sides of head and underparts, with black and white bands on
    head. Both parents care for young, but
  - male entices oldest 1 or 2 from nest to tend.
  movements:
