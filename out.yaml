ac7.html:
  url: ac7.html
  number: 179
  name_hebrew: חופזי זהוב
  name_english: Eurasian Golden Plover
  name_latin: Pluvialis apricaria
  image: ac7p1.jpg
  text_hebrew: ":חופזי זהוב. חופמי גדול, גבו צבוע בחום וצהוב, הכנף ליד הגוף לבנה.
    בקיץ הלחיים, הגרון והגחון שחורים. לאוכלוסיות הצפוניות הצבע השחור מוקף במסגרת לבנה.
    נוהג להתלהק עם הקיווית הגדולה ממנו, ומרבה בלהטוטי תעופה. בית גידולו ערבות צפוניות,
    ביצות, טונדרה וערבות ארקטיות עם שיחי אברש. בחורף, שדות גלויים, שפכי נהרות וחופי
    ים. בארץ עובר אורח וחורף מצוי."
  stamp1: ac7p2.jpg
  stamp2: ac7p3.jpg
  stamp3: ac7p4.jpg
  stamp4: ac7p5.jpg
  subspecies_distribution:
  - P. a. altifrons EC Greenland, Iceland and Faeroes to N Fenno-Scandia, and thence
    E to Taymyr
  - Peninsula.
  - P. a. apricaria British Is, through W Germany, Denmark and Fenno-Scandia to Baltic
    states.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 25-30 cm, 155-310 g, wingspan 65-75 cm. Largest and bulkiest of golden plovers,
    with underwing white, as
  - opposed to brownish grey, also differs in shape and plumage color. Wings equal
    in length to tail or
  - slightly longer.Female less extensively black, with some brown markings below.
    Non-breeding adult lacks
  - black on face and underparts. upperparts less distinctly spotted with yellow,
    can turn greyish. Juvenile
  - "as non-breeding adult.\tIn race altifrons male more uniformly black"
  - below. Female altifrons has yellowish cheeks with black marks.
  habitat:
  - Nominate race breeds on highland heaths and peatlands. Race altifrons breeds
  - in humid moss, moss and lichen and hummock tundra, shrub tundra, open bogs in
    forest tundra and alpine tundra.
  - On migration and in winter, occurs on pastures and open agricultural land,such
    as stubble and fallow fields,
  - and regularly feeds on intertidal flats.
  feeding:
  - Mainly invertebrate, especially beetles and earthworms, sometimes plant material.
    All kinds of insects and
  - their larvae, spiders, millipedes and snails.Pecks from surface or probes. Sometimes
    feeds at night. Moves
  - in flocks up to 1000's. During breeding, flocks are smaller.
  breeding:
  - Apr-May in Britain, May-Jul further North. Monogamous, with lifelong pair-bond.
    Solitary, with nests sometimes
  - only few hundred metres apart. Territorial, adults feed mostly outside territory.
    Breeds in flat and openly
  - vegetated areas.Nest is shallow scrape, lined with moss and plant material. 4
    eggs, incubation 28-31
  - days. Chick has mottled black and bright yellow upperparts, whitish underparts.
    Breeds first at 2 years old.
  movements:
  - Migratory, only partially migratory in Britain and Ireland. Icelandic population
    leaves late Sep, probably
  - wintering mainly in Ireland, W Britain, France and Iberia. Birds from Scandinavia
    to Siberia winter from Britain
  - and Netherlands to N Africa. Birds from Taymyr possibly fly across Siberia towards
    Caspian Sea and Mediterranean.
  status:
  - Not globally threatend. Breeding population of race apricaria estimated at
  - 1.800.000 birds.
  israel:
  - In Israel subspecies P. a. apricaria. Fairly common winter visitor and scarce
  - passage migrant.
