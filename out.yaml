  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 19 cm, 22-38 g, wingspan 30-36 cm. Commonest and most widespread lark of west
    Palearctic, encapsulating from and
  - character of family for most observers. This  most exemplified by strong bill,
    fairly stout and long body, quite long
  - legs, wings, and tail, streaked brown plumage, and terrestrial habits.Chief marks
    of Oriental Skylark are short
  - crest, open-faced appearance, fully streaked and quite sharply demarcated chest,
    white trailing edge to wings, and
  - white tail-sides. Sexes similar, no seasonal variation.
  habitat:
  - Breeds in upper and lower middle latitudes across and beyond west Palearctic,
    spreading from continental to oceanic
  - climates and from temperate into boreal zone.Inhabits open surfaces of firm, level
    or unobstructed soils, neither
  - arid nor muddy, although often moist, and preferably well clothed with grasses
    or low green herbage.Presumed to have
  - spread from natural steppe grasslands with deforestation and expansion of crops
    and pastures encouraging massive habitat
  - changes, especially through 19th century.
  feeding:
  - Plant and animal material taken at all times of year, but insects especially important
    in summer, cereal grain and weed
  - seeds in autumn, leaves and weed seeds in winter, and cerel in spring.Walks over
    ground taking items from soil surface
  - or pecking at leaves, flowers, or seed heads. Seems to locate all food visually
    and to peck at it directly, though
  - sometimes digs with bill in loose soil for newly sown, partly exposed grain, and
    uproots cereal seedlings.
  breeding:
  - Jul-Mar, north-west Europe, little variation over rest of range, except for delay
    in onset of breeding related to
  - increasing latitude or altitude.Nst on ground in the open or among short vegetaion
    shch as grass or growing crops.
  - Solitary, nest shallow depression lined with grass leaves and stems, with inner
    lining of finer material. Rarely with
  - rampart of small stones.3-4 eggs,sub-elliptical, smooth and fairly glossy, grey-white,
    often tinged greenish, thickly
  - spotted brown or olive. Incubation 11 days by female only.
  movements:
  - Shows gradation from being wholly migratory in north and east of breeding range
    to making no more than local movements in
  - south.Northern and central Europe largely vacated in winter, when recoveries grouped
    in western Europe from Britain,
  - Ireland, and Low Countries to Iberia, and in southern France and northern Italy.
    European migration on broad front, though
  - denser along certain zones, and mountain chains cause passage concentrations.In
    west Palearctic, southern races largely
  - resident, with local flock movements in winter.
  status:
  - Not globally threatened.
  israel:
  - In Israel four subspecies A. a. cantarella abundant migrant and winter
  - visitor. A. a. arvensis uncommon migrant and winter visitor mainly in N-W Israel.
