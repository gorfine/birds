  description:
  - 16-17 cn, 21-26 g, wingspan 23-26 cm. Medium-sized, graceful chat, with alert,
    rather upright carriage, noticeably
  - uniform plumage, and skulking habits. Russet-brown above, warmest on tail, dull
    brown-grey below, with paler throat
  - and vent, pale eye-ring emphasizes gentle expression.Flight flitting and low.
    Song rich and fluty.Sexes similar,
  - no seasonal variation.
  habitat:
  - Breedsin west Palearctic in middle and lower-middle latitudes, with some oceanic
    hias, in mild and warm temperate,
  - Mediterranean, and steppe climatic zones.Differs from Thrush Nightingale in more
    southerly, westerly, and generally
  - somewhat warmer breeding range, less restricted to lowlands, valleys, and neighbourhood
    of water in most regions, and
  - more ready to inhabit drier sandy soils and sunny hillsides.
  feeding:
  - In breeding season, terrestrial invertebrates, especially beetles and ants. Feeds
    on ground, taking food mostly from
  - litter layer but also from bare ground and from leaves or twigs or while gripping
    bark.Move on ground by long hops
  - with also drop on to prey from perch and catch insects in flight.
  breeding:
  - May-Jun in Europe. Nest site on ground or  slightly above, in twigs and undergrowth
    below scrub, or in dense herbage.
  - Nest bulky cup of dead leaves and grass, lined with finer materia, and feathers,
    occasionally domed, building by female
  - only.4-5 eggs, sub-elliptical, smooth and very slightly glossy, pale blue, green,
    or green-blue, finely speckled and
  - mottled pale red-brown, often no more than a general reddish tinge. Incubation
