  - Borneo.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 20-24 cm, 50-120 g, wingspan 57-60 cm. Medium-sized and dark Tringa.
  - Very similar to T. glareola but larger and darker, tail white with four
  - thick black bars. Foreneck, breast and upper flanks streaked grey-brown and underparts
    white.Female
  - averages larger. Non-breeding adult has less spotted upperparts and face, foreneck
    and center of breast
  - whiter.
  habitat:
  - Damp wooded areas, in swampy woodland and mountain pine or spruce forest. In vicinity
    of trees, in
  - variety of inland fresh waters, such as marshes, riverbanks, small ponds and narrow
    ditches, with protective
  - vegetation.
  feeding:
  - Diet includes aquatic and terrestrial insects, mainly beetles, but also dragonfly,
    ants, water-bugs and moth
  - larvae, small crustaceans, fish and plant fragments.Mainly pecks food from shallow
    water and from
  - surface of ground and plants.Sometimes uses trampling to stir up food, and sometimes
    wades or swims,
  - and even dives. Usually feeds singly, sometimes in small, scattered groups.
  breeding:
  - Apr-May. Monogamous. Usually uses old tree nests of other bird species, normally
    with little modification,
  - sometimes on natural platform. 4 eggs, incubation 20-23 days, by both sexes,Chick
    pale drab grey
  - marked fuscous black, with dark line across and along crown and tail. Both sexes
    tend chicks at first,
  - but female may leave before fledging.
  movements:
  - Moves overland on broad front, generally in low concentrations on passage and
    at stopover sites. Many
  - passage records at Saharan oases. N European population probably moves S and SW
    to wintering grounds.
  - In mild winters some birds stay in S Scandinavia.Southward movements from Jun-Nov,
    present in N and
  - equatorial Africa late Aug in S Africa Oct-Mar.Return passage late Feb-May. At
    least locally very
  - faithful to wintering areas. few birds remain in wintering areas during breeding
    season.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies Tringa ochropus. Common passage migrant and winter
  - visitor overall the country.
