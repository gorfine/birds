ax8.html:
  url: ax8.html
  number: 355
  name_hebrew: פיפיון אדום-גרון
  name_english: Red-throated Pipit
  name_latin: Anthus cervinus
  image: ax8p1.jpg
  text_hebrew: ":פיפיון אדום-גרון חלקי גופו העליונים כהים, שולי נוצותיו החומים . בהירים
    ומבליטים את הפספוס של גחונו. בתקופת הדגירה בולט בצבעו הערמוני של חזהו, המקור שחור
    דק ועדין, רגליו ורודות וארוכות. בעלות אצבעות עדינות והטופר האחורי ארוך וישר. כנפיו
    מחודדות וארוכות, הזנב רבוע, בית גידולו משתרע מארצות סקנדינויה דרך הטונדרות האירואסיתיות.
    עד למיצר ברינג. מקנן בטונדרות חשופות או בעלות שיחים ולאורך חופי ימים. בארץ עובר
    אורח בהמוניו, מבקר חורף שכיח ברוב חלקי הארץ בעיקר במישורים"
  stamp1: ax8p2.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Anthus cervinus from Scandinavia E throughout N Siberia. Winters N and C Africa,
    Middle East and S Asia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - A small, sleek, streaked, brownish but quite robust pipit, with bulk approaching
    Olive-backed Pipit, and colorful,
  - changing plumage patterns.Ccombination of little-marked face, broadly streaked
    upperparts and buff underparts with
  - large spotted chest and flanks creates darker.Male less streaked below with variable
    pink or red-buff suffusion on
  - face, throat, and even chest, producing diagnostic appearance.Summer female may
    resemble male but usually has less
  - pink and more streaks below.Rather short bill, usually brown legs, and long hind
    claw form useful characters.
  habitat:
  - Arctic and subarctic, between isotherms of 2-15 C degrees, north of forest limits
    and mainly on shrubby or mossy tundra,
  - although locally in Scandinavia up to 1000 m, and near water in swamps of willow
    and birch.Near settlements will adapt
  - to drained and cultivated land, as well as damp grassy flats.
  feeding:
  - Chiefly insects, also small water snails and a few seeds. Feeds on ground by pecking
    and probing amongst vegetation. On
  - seashore, probes amongst washed up seaweedAfter capture, largest prey items are
    vigorously pounded on ground before
  - swallowing. In summer feeds most actively from late morning to late afternoon.
  breeding:
  - May at southern extent of range, Jun-Jul further north. Nest site on ground in
    side of hummock or bank, or sheltered by
  - low scrub. Sometimes at end of short tunnel in mossy hummock.Nesthollow in moss
    or ground, filled with cup of grass
  - leaves and stems, with some moss and dead leaves in base, minimal lining of finer
    grass, hair, and some feathers.
  - 5-7 eggs, sub-elliptical, smooth and glossy, variable, mainly grey, buff, olive,or
    pinkish, with fine spots, speckles, or
  - blotches of brown, grey, or red-brown.Incubation 11-14 days by female only.
  movements:
  - Migratory, wintering largely in tropics of Africa and south-east Asia. Migration
    thus longer than of any other Anthus except A. gustavi. Position of migratory
    divide within
  - breeding range not known.In Europe, winters regularly only in one region of S-E
    Italy. Also regular in scattered areas
  - of southern Turkey, Middle East, and North Africa, and abundant in Nile valley
    of Egypt.
  status:
  - Not globally threatened. Abundant in suitable localities.
  israel:
  - In Israel subspecies Anthus cervinus fairly common winter visitor  and
  - abundant passage migrant over most parts..
  - Anthus cervinus
  - in Israel
