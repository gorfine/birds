  - Resident, also some dispersal of uncertain, but probably small, extent.Though
    present all year i southern Sahara and
  - Sahel.Short distance movements occur in Arabia. Apparently nomadic, and perhaps
    only wintering in eastern Saudi Arabia.
  status:
  - No information on populations ot trends.
  israel:
  - In Israel subspecies E. d. eremodites. Occasional nomadic visitor and
  - rare casual breeder, mainly in Arava Valley and Negev plateau.
