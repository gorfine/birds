  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14-15 cm, 20-26 g, wingspan 26-37 cm. Close in structure to Northern Wheateat,
    with general character much recalling
  - Northern Wheateat but showing diagnostic combination of rufous-chestnut rump and
    black T mark on tail. Basal sides of tail
  - chestnut or white. Crown and back dull brown, with face and throat fairly nondescript
    or solid black. Sexes usually
  - similar, little seasonal variation.
  habitat:
  - Breeds in continental lower middle latitudes, in arid and steppe climates, mainly
    in upland and mountain regions, favouring
  - steep and bare terrain with ready access for nesting and refuge to burrows, fissures,
    scree, and other sites offering
  - convenient holes,
  feeding:
  - Diet largely insects, especially ants, beetles and larval Lepidoptera. Typically
    finds food on bare ground using dash-and-jab
  - technique or launches flying attacks from firm, elevated perch, stone or boulder.Food
    also picked of vegetation and dug
  - out of ground with bill.
  breeding:
  - Jun-Aug in E Turkey, Apr-Jun in Transcaucasia, May in N Iran. Nest site, in hole
    in rocks, among stones, or in wall of
  - building, occasionally in burrow of Bee-eater. Nest, loosely constructed, fairly
    shallow cup of dry grass and coarser plant
  - fibres, lined with finer fibres stripped from plant stems, sometimes on thick
    base of debris.4-6 eggs, sub-elliptical,
  - smooth and slightly glossy, very pale bluish-white, or pure white with barely
    discernible bluish tinge, unmarked or with
  - sparse red-brown spotting.Incubation 13 days, by female only.
  movements:
  - Largely migratory, although some birds in S-W Iran perhaps make only altitudinal
    movements.Winters in eastern Africa and
  - S-W Asia. Rare in N Yemen, and only small numbers winter in Gulf states of Arabia,
    though fairly common in United Arab
  - Emirates, common in S-W Iran.Nominate, breeding S-E Turkey E to Iranian Kordestan,
    winters in Sinai, E Egypt, and Sudan,
  - and in S & C of Arabian peninsula.The second race, breeding Transcaucasia and
    Zagros eastwards is common winter visitor
  - to Red Sea coast of Sudan and Eritrea, at least as far south as Zula.
  status:
  - Not globally threatened. No information on trends.
  israel:
  - Israel. In Israel  Oenanthe xanthoprymna occasional passage migrant and winter
    visitor.
