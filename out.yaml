  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 12-14 cm, 11-17 g, wingspan 21-25 cm. Small, delicate, beautifully marked finch,
    with noticeably pointed bill and light
  - dancing flight. At all ages, displays diagnostic shining, golden-yellow panel
    along center of black wing. Adult has unique
  - head pattern of seemingly vertical bands of red-white-black and has tawny-brown
    back contrasting with wings, bold whitish
  - rump, and black tail.Voice distinctive. Sexes closely similar, little seasonal
    variation.
  habitat:
  - Breeds over west Palearctic north to isotherms of 17'C in boreal, temperate, Mediterranean,
    and steppe zones, both  Atlantic
  - and continental.Predominantly in lowlands, but in Switzerland breeds generally
    up to 1000 m, and occurs in late summer
  - and autumn up to 2400 m, resorting to alpine meadows and areas near chalets. In
    breeding season, shows preference for
  - orchards,  parks, gardens, avenues, and tree nurseries, often in or near human
    settlements, and especially where patches of
  - tall weeds and other concentrated food sources are present. Also favours streamside
    of fen woodlands, open or fringe
  - woodlands and heath lands, and commons with well-grown hawthorn, gorse, and other
    scrub or thicket species.
  feeding:
  - Small seeds, mainly Compositae. In breeding season, also small numbers of invertebrates.
    Prefers seeds in milky, half-ripe
  - state, so changes food plants constantly over year, and continually on move from
    one patch of suitable species to another,
  - which can be several km away, sometimes following the same route every day.Generally
    takes seeds directly from flower or
  - seed-head on plant, mostly on herbs, rarely grasses, in wasteland, open countryside,
    copses, etc., less often in parks or
  - gardens. In winter regularly in trees, principally alder and pine.
  breeding:
  - Laet May to mid Jul in Bretain, 1st half of May to early July in Finland, end
    of may to mid Jun in Germany, Apr-May in N
  - Africa, May-Jun in Azores.Nest site, Well hidden in inaccessible outermost twigs
    of tree, and cover seems more important
  - than support.Nest, very neat and compact cup of moss, roots, grass, and spider
    silk, which sometimes binds foundation
  - to twigs, thickly lined with plant down, wool, hair, and occasionally feathers.4-6
    eggs, sub-elliptical, smooth and
  - slightly glossy. Very pale bluish-white, sparsely spotted or scrawled reddish
    or purplish-brown, concentrated at broad end
  - sometimes in faint ring.Incubation, 9-14 days by female only.
  movements:
  - Partially migratory, wintering almost entirely within breeding range, with concentrations
    in Mediterranean region Areas of
  - higher ground are vacated. Migrates by day in flocks. Western European migrants
    head mostly S-W or SSW on narrow front. East
  - European birds range more widely, between W and S-E. Some Mediterranean populations
    perhaps sedentary.
  status:
  - Not globally threatened. Introduced in New Zealand, southern Australia, Bermuda,
    and very locally in South America.
  israel:
  - In Israel two subspecies. C. c. niediecki abundant resident, and the main form
    visiting
  - in winter.
  - C. c. carduelis scarce winter visitor.
