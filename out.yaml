  - conspicuous pale leading edge. Whitish below, with grey breast. Bill and legs
    black. Shorter-winged than
  - S. fuscata, with paler upperparts contrasting with black crown, and narrow white
    eyebrow extending further
  - behind eye. Unlike S. fuscata, bill tomia not serrated, and webbing of toes more
    deeply
  - incised which may facilitate perching on vegetation.Races differ mainly in darkness
    of plumage, amount of white in
  - outer tail, and size. melanoptera somewhat paler above, with greyish collar between
    nape
  - and upperparts.
  habitat:
  - Tropical and subtropical coasts. Breeds on coral beaches and rocky and sandy slopes.Forages
    inshore and offshore,
  - up to 50 km from land. Often perches on floating objects and on trees at night.
  feeding:
  - Diet mainly surface-schooling fish and squid. Feeds by plunge-diving without submerging,
    or contact-dipping from one meter.
  - Also by surface-dipping or aerial-dipping,often over drifting seaweed.
  breeding:
  - May-Jun in W Africa and Caribbean, Jun-Aug in E Africa and Madagascar, Oct-Dec
    in Australia. Colonies  up to 200 pairs,
  - often not synchronous.Nests often distributed in vegetation, rock or rubble around
    rim or island. Most of the birds
  - retain nest-site from year to year, even with different mates. Nest contents normally
    concealed under rock or vegetaion,
  - reducing predation. 1 egg, incubation 28-30 days.Chick finely mottled, resembles
    that of S. dougallii
  - ". First breeding usually at 4 years."
  movements:
  - Widespread at sea. Birds from West Indies and Atlantic probably move E to upwellings
    off W Africa. Some Seychelles birds
  - appear on E coast of Africa.Australian breeders leave colonies in Mar, but movements
    unknown. Heavy southward autumn
  - movement past Colombo, Sri Lanka.
  status:
  - Not globally threatened. Total population estimated at 200,000 pairs.
  israel:
  - In Israel subspecies S. a. antarctica. Scarce summer visitor in Gulf of Eilat.
