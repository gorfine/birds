    and Payrenees, C Italy, N Balkan countries, and European Russia and Siberia, raking
    into balearica in C and S Spain, into poliogyba in S Italy and Sicily, into guillemardi
    in S Balkan countries and Grecce, into altaiensis along N fringe of Altai, Sayan
    mountains, S of Lake Baykal, and into japonica from Lake Vaykal to Sea of Japan.L.
