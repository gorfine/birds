  url: ag13.html
  number: 267
  name_hebrew: שחפית כהה
  name_english: Sooty Tern
  name_latin: Sterna fuscata
  image: ag13p1.jpg
  text_hebrew: ':שחפית כהה דומה לשחפית רסן אך גדולה וכהה ממנה, נראית שחורה בחלקי .
    גופה העליון ולבנה בגחונה. זנבה מקודד מאוד, נבדלת משחפית רסן בגבה הכהה יותר, בלי
    הצווארון הלבן. הצבע הלבן במצחה אינו מגיע אל אחורי העין, בית גידולה אזורים טרופיים
    בכל האוקינוסים. (זו למעשה השחפית היחידה הניזונה מפלגיות זוהרות (מדוזה. מקננת באיים
    חוליים וסלעיים או איי אלמוגים. בארץ מבקרת קיץ אקראית נדירה בחוף אילת ... ואת השחף
    ... ויקרא י"א, 16'
  stamp1: ag13p2.jpg
  stamp2: ag13p3.jpg
  stamp3: ag13p4.jpg
  stamp4: ag13p5.jpg
  subspecies_distribution:
  - S. f. nubilosa S Red Sea, Gulf of Aden and Indian Ocean E to Ryukyu Is and Philippines.
  - S. f. infuscata C Indonesia.
  - S. f. serrata New Guinea, Australia and New Caledonia.
  - S. f. kermadeci Kermadec Is.
  - S. f. oahuensis Bonin Is to Hawaii and S through Pacific.
  - S. f. cressalis islands off W Mexico and Central America Sto Galapagos.
  - S. f. luctuosa Juan Fernandez Is.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Distinctive black and white tern, with long wings and long tail. 35-45 cm, 175
    g, wingspan 80-95 cm.Black above,
  - sometimes with brownish cast, white below, and with white forehead with black
    line from bill to eye.Deeply forked tail
  - black, except for white outer rectrices. Underwing blackish grey, with contrasting
    white coverts. Bill and legs black, bill
  - with tomia serrated. Iris dark brown.Separated from S. anaethetus by darker and
    more
  - uniform upperparts, lack of white eyebrow, and underwing pattern.Races differ
    only slightly,
  - nubilosahas pale grey tinge to belly and underwing-coverts. oahuensis and
  - kermadeci are larger-billed.
  habitat:
  - Tropical and subtropical waters. Mainly productive waters rich in plankton and
    conducive to fish and squid abundance.
  - Breeds on oceanic and barrier islands of sand, coral or rock, including artificial
    islands.Highly pelagic outside breeding
  - season.
  feeding:
  - Diet based on fish and squid, also crustaceans, sometimes insects and offal.Feeds
    mainly by aerial-dipping or contact
  - dipping. Occasionally by plunge-diving, flying-fish caught in air. Unable to swim
    and very rarely seen to rest on water, as
  - becomes waterlogged.Feeds at night on bathypelagic fish which come to surface
    only in darkness.
  breeding:
  - Breeds all year round in some places, but seasonal in others. Normally large to
    huge colonies, occasionally single pairs
  - colonize new areas. Most nest-sites flat, open sand, shell or coral with sparse
    vegetation, prefers vegetative cover where
  - available usually selecting the tallest. Lays on bare areas, sometimes making
    sligh depression. 1 egg, incubation 28-30 days,
  - Chick buffy brown, sparsely and obscurely splotched dark brown. First breeding
    at 6-8 years.
