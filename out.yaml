af13.html:
  url: af13.html
  number: 246
  name_hebrew: שחף חום-ראש
  name_english: Brown-headed Gull
  name_latin: Larus brunnicephalus
  image: af13p1.jpg
  text_hebrew: ':שחף חום-ראש חלקו הקדמי של ראשו חום בהיר, הולך ומשחיר לכיוון עורפו.
    יוצר מין קולר לא ברור בדומה לשחף אפור-ראש. מסביב לעיניו שני חצאי סער לבנים. רשתית
    העין צהובה או אפורה. מקורו אדום בוהק וקצהו שחור. כנפיו אפורות, קצותיהם שחורות
    עם אזורים לבנים. רגליו אדומות בוהקות עד כהות, בית גידולו אגמים של מים מלוחים או
    ביצות באזורים גבוהים וקרים על איים. לעיתים על חופים ונהרות לאחר תקופת הקינון.
    בארץ עובר אורח אקראי נדיר ביותר באילת ... ואת השחף ... ויקרא י"א, 16'
  stamp1: af13p2.jpg
  stamp2: af13p3.jpg
  stamp3: af13p4.jpg
  stamp4: a0.jpg
  description:
  - 40-45 cm, 450-700 g, wingspan 100-105 cm, Hood pale brown, becoming blackish at
    nape, forming an indistinct collar
  - reminiscent Grey-headed Gull.Narrow white eye-crescents towards rear. Mantle,
    back and inner part of wing grey,
  - outer wing coverts white. Primaris white at base, broadly black distally, with
    white windows on outer 2.Bill bright
  - red, with dusky tip. Legs bright to dark red. Iris pale yellow or greyish, with
    narrow red orbital ring.Distinguished
  - by wingtip pattern, recalling that of L. delawarensis, very different from
  - L. ridibundus and L. caculipennis, which gave largely white outer primaries.
  habitat:
  - Breeds on islands in large, cold high altitude lakes of varying salinity or in
    adjacent marshes. frequents coasts and
  - rivers outside breeding season.
  feeding:
  - Main diet based on fish, shrimps, offal, also insects, grubs, slugs, earthworms,
    sewage, potatoes, rodents and plant
  - shoots.Where there are few fish, feeds mainly on invertebrates. In winter, associates
    with fishing boats and consumes
  - refuse. Often feeds in shallow water, by immersing head and neck.
  breeding:
  - May-Jun. Colonies of 50 pairs. Often near Sterna hirundo.Nests usually close together,
  - made of masses of plant stems. Large bulky nests built in marshes, smaller nests
    on land. 3 eaggs, incubation 24 days.
  - Chick very pale grey, spotted dark above.
  movements:
  - Migrates over mounains to coasts of S Asia. Fairly common in Nepal, where some
    remain to winter. Migrate through Shanxi
  - and inner Mongolia also to India, Gulf of Thailand and SE Asia, where often common
    close inshore and inland.
  status:
  - Not globally threatened. Status insufficiently known, but species probably not
    rare.
  israel:
  - In Israel subspecies Larus brunnicephalus. Straggler at Eilat.
  - Larus brunnicephalus
  - "(in Israel)"
