  name_hebrew: שחפית אפורת-זנב
  name_english: Saunders's Tern
  name_latin: Sterna saundersi
  image: ag10p1.jpg
  text_hebrew: ':(שחפית אפורת-זנב (סונדרס, שחפית קטנה , דומה מאוד לשחפית גמדית. נבדלת
    ממנה בקו גבול לבן המתמשך ממצחה מעל לעין. מקורה צהוב וקצהו שחור. חלקי גופה העליונים
    אפורים בהירים, בניגוד לנוצות קידמת הכנף החיצוניות, השחרחורות. רגליה בצבע צהוב-זית
    כהה. קצות כנפיה שחורות, בית גידולה חופי ים, שפכי נהרות ומפרצים של גאות ושפל. לאורך
    חופי ים סוף ועד למדגסקר. בארץ מבקרת קיץ אקראית נדירה במפרץ אילת ... ואת השחף ...
    ויקרא י"א, 16'
  stamp1: ag10p2.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Sterna saundersi Breeds in Red Sea, S to Somalia and off Saudi Arabia and Oman,
    along coasts of Persian Gulf, and
  - locally E to NW India, Sri Lnka, and probably also on Amirantes and Seychelles.
    Winters from Red Sea S to Tanzania and
  - Madagascar and India. Probably in Seychelles and Malaysian Peninsula.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Extremely similar to S. albifrons, from which destingueshed by straight upper
    border to
  - white forehead. 20-28 cm, 40-45 g, wingspan 50-55.Slightly paler grey upperparts,
    contrasting more with blackish
  - outer primaries. Grey rump same color as mantle, whereas usually much paler in
    Little Tern. Legs and feet dusky yelow-olive,
  - rather than orange-yellow. 4 outer primaries black, with black shafts.
  habitat:
  - Coasts, estuaries, and tidal lagoons. Rare inland.
  feeding:
  - Mainly small fish, molluscs and crustaceans. Sometimes insects.Feeds mainly by
    plunge-diving, often preceded by long
  - bouts of hovering.
  breeding:
  - May in India and Sri Lanka. Small, sparse colonies. Nest-site above high tide
    line, or on mudflats. prefers small mounds
  - of wind-blown sand around a plant or other object.Nest is a hollow or an animal
    footprint, bare or lined with shall
  - fragments and small pebbles. 2 eggs. No further information available.
  movements:
  - Movements not well understood. Non-breeding seen in Red Sea N to Gulf of Eilat,
    and S along E African coast to N Tanzania,
  - as well as Madagascar and along W coast of India, also Laccadives and Maldives
    Is.Uncommon to very rare non-breeding
  - visitor to S Thailand, Malay Peninsula and Malacca.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies Sterna saundersi. Straggler, irregular summer visitor at
    Gulf of Eilat.
  - Sterna saundersi
