  url: k14.html
  number: 53
  name_hebrew: אנפה משורטטת
  name_english: Eurasian Bittern
  name_latin: Botaurus stellaris
  image: k14p1.jpg
  text_hebrew: ':אנפה משורטטת. אנפה חומה גדולה, מסתתרת, בעונת הקינון נשמעת יותר מאשר
    נראית. מנומרת בשחור וקודקודה שחור נראית לעיתים בעמידה שפופה ומכווצת כעמדת איום,
    ולעיתים בעמידה . מתוחה וזקופה כשראשה מושט למעלה, כעמדת אזהרה. דומה לינשוף בכנפיה
    המעוגלות הנוטות מטה במעופה. בית גידולה חורשות קנים, אגמים וביצות. בארץ עוברת אורח
    וחורפת נדירה ...האנפה למינה....נזכרת בין העופות הטמאים בספר ויקרא י"א 19'
  stamp1: k14p2.jpg
  stamp2: k14p3.jpg
  stamp3: k14p4.jpg
  stamp4: k14p5.jpg
  subspecies_distribution:
  - B. s. stellaris Palearctic and Oriental regions and
  - Afrotropical regions.
  - "B. s. capensis S\tAfrica."
  description:
  - 76 cm, 1800 gr, wingspan 130 cm. female lighter, can be paler or darker
  - than illustration.Color of lores varies seasonally. Juvenile has cap
  - and moustache paler, dorsal pattern less defined.
  habitat:
  - 'During breeding season: quiet, peaceful marshes around lakes and rivers'
  - with extensive reedbeds, these must be comprehensively flooded and fairly
  - shallow, with mixture of young and old reeds and clearings where bird
  - can fish undisturbed and unseen. Sites with either fresh or brackish
  - water.Out with breeding season, varied habitat, including grassy areas,
  - beds of cress, gravel pits, fish farms, ditches, etc.
  feeding:
  - Very varied diet, depending on place and season mainly Fish andamphibians.
  - Other important items include insects, spiders, small reptiles and
  - birds.
  - Feeds alone usually hidden away in dense vegetation by standing
  - motionless or by "walking slowly".Active by day, crepuscular and nocturnal.
  breeding:
  - Mar-Jun in Eurasia, in S Africa during rains.Often polygamous, male
  - mating with up to 5 females.Nests in midst of dense reedbeds, and not
  - far from open water. Nest on mat or dead plants close over water or
  - sometimes even floating on it. 4-5 eggs, incubation 25-26 days.
  - chicks have brown down rufous below.Female alone builds nest, incubates
  - and feeds chicks.Sexual maturity at 1 year old.
  movements:
  - Post-breeding movements by juveniles. Partial migration, affecting only
  - most northerly populations of Eurasia. Which move mostly to S and SE Asia,
  - S Europe and Mediterranean basin, while some cross Sahara.Migration
  - tends to be mostly nocturnal.
  status:
  - Not globally threatened. Now considered near threatened. General decline
  - especially in Europe, due to pollution, huting and collecting of eggs and
  - chicks.
  israel:
  - In Israel subspecies B. s. stellaris.
  - quite rare passage migrant, mostly winter visitor.
