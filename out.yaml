    ומבנים העשוים בידי אדם. בארצנו עוברת אורח מצויה ביותר, מקננת נדירה. מגיע באקראי
    מאירן - הודו C. c. asiatica תת המין ...חסידה ברושים ביתה... תהילים קי"ד 17'
  stamp1: l3p2.jpg
  stamp2: l3p3.jpg
  stamp3: l3p4.jpg
  stamp4: l3p5.jpg
  subspecies_distribution:
  - C. c. ciconia Eurpe, W Asia and S Africa.
  - C. c. asiatica Turkestan winters Iran-India.
  description:
  - 100 cm, 3,6 kg wingspan 155 cm. male larger. Black orbital skin, dark
  - brown or grey.Juvenile has duller plumage and bare parts.
  habitat:
  - 'Found in open areas, frequently wetland sites: more aquatic in Palearctic,'
  - 'terrestrial in Africa: savanna, cultivation, grasslands, marshy areas, lakesides,'
  - lagoons, frequently with scattered trees and a wide variety of human
  - constructions.Avoids areas with persistent  cold, wet weather and also
  - tracts of tall, dense vegetation, such as reedbeds and forest.
  feeding:
  - 'Variety of prey types: small mammals, large insects, amphibians, reptiles,'
  - earthworms, fish etc.Foraging method of strutting about, locating
  - prey by sight and snatching it up in bill, occasionally after very
  - brief chase.Opportunistic, preying on whatever happens to be
  - available, feeding very quickly.
  breeding:
  - Starts Feb-Apr in Palearctic. Sep-Nov in Africa . Loosely colonial, sometimes
  - solitary.Larg stick nest 2,5 m, lined with turf, dung, paper, etc.
  - Usually in tree in Africa, or on roof of buildings, pylons, telegraph poles,
  - and other man made, also on cliffs.4 eggs, incubation 33 days.
  - chicks have white down.Sexual maturity at 4 year old.
  movements:
  - Migratory, Highly dependent on soaring and thus thermals, crossing
  - deserts.Migration of European birds very well known they crossing
  - points at the Straits of Gibraltar and the Bosporus.Most migration takes
  - place from mid-morning to early afternoon.
  status:
  - Not globally threatened.
  israel:
  - In Israel the subspecies C. c. ciconia
  - common to very common passage migrant, winter visitor, summer
  - visitor and brider. The subspecies C. c. asiatica
  - accidental.
