  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Unmistakable with its black and white plumage, white cheeks, and pinkish-red rump.
    21-24 cm, 65-80 g, wingspan 34-40 cm.
  - Nominate race has upperparts black with whitish patches on cheeks, neck flanks,
    and lesser wing-coverts, red nape, and
  - medium sized, blackish-pink bill. Undertail coverts pinkish-red.Sexes alike but
    female less the red patch on nape.
  - Races vary mainly in size, and depth of coloration.
  habitat:
  - Forests and woodlands, both coniferous and deciduous, with trunks exceeding 25
    cm in diameter. Parks and gardens in towns,
  - orchards. looks for food on evergreens but does not nest in them.
  feeding:
  - Diet based on insects also Arthropods, sometimes fatty seeds, primarily walnuts
    and almonds.Notable among the birds of
  - Israel for its ability to move vertically on a tree trunk. It surveys the bark
    while climbing, knocking with its beak,
  - locating prey by the insectes sound. When it locates an insect, it hits the bark
    strongly, exposes the insect and pulls it
  - out with its long tongue.Nuts, walnuts and almonds are cracked at a fixed perch.
    Underneath these stations a lot of
  - shells accumulate, and various of passeriformes visit the place to feed on the
    crumbs.
  breeding:
  - Apr-Jun. The nest is dug in the trunk or a thick branch, and is over 20 cm across,
    sometimes an old nest. In Israel prefers
  - to nesting in margosa trees, casuarina, pecan, carob, and eucalyptus. Nest up
    to 6 m above the ground. Often, a number of
  - nesting holes are found in one tree, recorded that sometimes, woodpeckers breeding
    there over a long period. The male is
  - the main carver. The entrance is 4-5 cm in diameter. From the entrance, a burrow
    extends toward the center of the trunk,
  - and after 10-15 cm it widens and turns downward. This section is 25-40 cm long
    and 7-11 cm across.
  - There is no lining in the nest, other than wood shavings.4 elliptica, white eggs,
    incubation 11-12 days, by both
  - parents during the day, and only by male at night.
  movements:
  - Resident.
  status:
  - Not globally threatened. On the last century it spread over south and central
    Europe.
  israel:
  - In Israel subspecies D. s. syriacus. Comoon resident in central and northern Israel.
