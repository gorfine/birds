  - typically at margins of inland fresh to brackish wetlands, including paddy fields,
    swamps,
  - salt-pans, salt-marshes, sewage farms, estuaries, lagoons and intertidal mudflats.
    Avoids
  - open beaches. On migration often feeds alongside Common Greenshank.
  feeding:
  - Diet includes at least small fish, crustaceans, molluscs and many insects, mostly
    aquatic, sometimes
  - terrestrial. Occasionally plant material.Often feeds in shallow water, pecking
    from water surface,
  - while walking steadily and briskly. Sometimes probes, jabs or sweeps bill through
    water. rarely swims.
  - When feeding on fish, may forage socially in dense flock of conspecifics or mixed
    with other
  - tringines, moving erratically while picking at prey or running synchronously in
    one direction while
  - ploughing or scything bill trough water.
  breeding:
  - Apr-Jun. Monogamous. Soitary or in loose colonies. Sometimes together with another
