  - Mainly resident and widespread throughout the deserts and smi-deserts, and with
    movement mainly apparent from extralimital
  - occurrences.Sedentary in N Africa. Capacity for dispersal in response to changing
    climatic conditions, of breeding
  - range to Senegal and possibly N Algeria. Similarly resident in Middle East breeding
    areas.
  status:
  - Not globally threatened. Most common in Middle East, common in Morocco, Algeria
    and Iraq.
  israel:
  - In Israel subspecies A.a. alaudipes. Scarce local resident in N C and
  - S Arava and E S Negev.
