  url: bc4.html
  number: 378
  name_hebrew: סתרי צוקים
  name_english: Alpine Accentor
  name_latin: Prunella collaris
  image: bc4p1.jpg
  text_hebrew: ":סתרי צוקים. הגדול בכ 25% מבין הסתריים . דומה לסתרי מצוי, אך גדול
    וצבעוני ממנו. גרונו הלבן מנוקד בנקודות שחורות וצפופות, ולצידי גופו פספוס ערמוני
    הבולט למרחוק. בזמן מעופו בולטים פסי הכנף הלבנים וקצה זנבו הבהיר, בית גידולו משתרע
    על פני הרים גבוהים, מהרי הפירנאים, האלפים והאטלס בדרום. דרך הרי הטרוס ועד להימליה
    בדרום מזרח. מקום חיותו מדרונות סלעים וטרשים מעוטי צמחיה. בארץ מבקר חורף לא מצוי
    בהרים שבצפון הארץ"
  stamp1: bc4p2.jpg
  stamp2: bc4p3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - P. c. collaris N-W Africa and W-C Europe, to Italy, N Yugoslavea, and Carpathian
  - mountains.
  - P. c. subalpina S-E Europe from Croatia, S Serbia, and Bulgaria, to Greece and
  - Crete, also S Asia Minor east to at least C Taurus.
  - P. c. montana N-E Turkey, Caucasus, Iran and Turkmeniya.
  - P. c. rufilata Afganistan, Pamirs, and Tien Shan.
  - P. c. whymperi Himalayas from Kashmir to Kumaon.
  - 3-6 further races in C-E Asia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 18 cm, 40 g, wingspan 30-33 cm. Larger and much more robust than any other accentor.
    Quite strong billed, bulky, with
  - form somewhat recalling lark or pipit.Plumage patterned as Hedge Accentor but
    more colorful, being basically dull
  - blue-grey, with mottled brown back, white-edged black panel across forewing, white-speckled
    throat, rufous-splashed
  - flanks, and white-tipped dark brown tail.Sexes similar, little seasonal variation.
  habitat:
  - breeds exclusively in mountain ranges of middle latitudes, from 1800 m up to snow
    line, in some places up to 4000 m.
  - Encounters accordingly low temperatures and exposed conditions, although apparently
    choosing sunniest available site.
  - Patches of alpine grassland strewn copiously with boulders or large stones, often
    on flat plateaux but sometimes on slopes
  - or scree, and almost always well above tree line and relatively free of shrub
    growth.
  feeding:
  - Diet based on insects, plus significant proportion of plant seeds. Food taken
    principally on ground, bird moving with
  - quick small hops or walking quietly.Sometimes makes aerial sallies and will chase
    active prey on foot. Can hover for
  - short periods
  breeding:
  - May-Jul in Pyrenees and Alps. Nest site in crevice in cliff or rocks, or between
    boulders. Nest, loosely made of grass,
  - leaves and stems, with neat inner cup of moss lined with hair and feathers.3-4
    eggs, sub-elliptical, smooth and
  - glossy, uniform pale blue. Incubation 14-15 days by both sexes.
  movements:
  - Resident or subject to local altitudinal or more distant movements. Most descend
    in winter below snow line or seek
  - snow-free patches.Wintering in lowland southern Europe apparently wide spread
    though birds presumably sparsely
  - distributed and occurrences perhaps irregular, but no details available.
  status:
  - Not globally threatened. No evidence of range changes.
  israel:
  - In Israel subspecies P. c. subalpina rare winter visitor in
  - northern Israel, in high mountainous regions.
  - P. c. collaris
  - P. c. whymperi
