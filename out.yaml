    N-E Tsinghai and Kansu. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 15-16 cm, 28-29 g, wingspan 25-30 cm. Robust, Adult plumage
    of male and female strikingly different but both show white ground-color to underparts,
    long rufous rump, and bright white outer tail-feathers. Breeding male has striking
    white central crown and cheeks contrasting with bold black and chestnut stripes
    on face and chestnut throat. White underparts, interrupted by chestnut-spotted
    chest-band and flanks, similar but much duller in fresh plumage.Female duller
    and patterned more like E. citrinella but no trace of yellow, with dull white
    ground-color to plumage most obvious in pale head and throat markings, tips to
    median coverts, and belly.Sexes dissimilar, marked seasonal variation in female.
    Habitat. Breeds in Asia, overlapping in range and partly in ecological niche with
    Yellowhammer. Lacks subarctic element to match that of Yellowhammer, but is predominantly
    boreal and cool temperate in breeding distribution, and is accordingly a much
    more pronounced migrant.Winters commonly in flocks on foothills an plains of India
    and Pakistan, up to 1500 m, occasionally to nearly 2700 m. Here it feeds on ground,
    perching in trees, on bush-covered grassy slopes, and on stubble and fallow fields.
