    ים התיכון, צפון אפריקה ובאזור האירנו-טורני. אזורי מחיתה סבכי שיחים, גנים ומטעים,
    נאות מדבר, נופים מדבריים למחצה ואפיקי נחלים. בארץ 3 תת מינים, עוברי אורח שכיחים,
