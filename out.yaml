  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 50-65 cm, 900 g. wingspan 90 cm. Male has eclipse plumage. Females very
  - dull speculum. Juvenile less buffy underparts with more spotted
  - underneath.Subspecies vary in size and coloration.
  habitat:
  - Small lakes, rivers and shallow freshwater marshes, with dense vegetaion
  - in open country.In winter on coastal lagoons of brackish waters.
  feeding:
  - Aquatic plants and crop vegetative, leaves, stems, roots and seeds.
  - Many terrestrial and aquatic invertebrates, amphibians and some small fish
  - in spring and summer.Feeds by dabbling, upending and head-dipping in
  - shallow water. Sometimes grazes on dry land.
  breeding:
  - Nov-Mar, in single pairs or loose groups.Nest is hollow lined with
  - grass, leaves and down, hidden among vegetation on ground.6-12 eggs,
  - incubation 22-24 days. Chicks have dark brown down, whitish face. Sexual
  - maturity 1 year.
  movements:
  - Northernmost breeding birds movings S to winter at lower
  - latitudes, but breeders of mor temperate regions mostly sedentary.
  status:
  - Not globaly threatened. Widespread and fairly abundant.
  israel:
  - In Israel the subspecies A. a. acuta
  - Very common passage migrant and winter visitor, quite common summer
  - visitor. Throughout country.
