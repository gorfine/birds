    of sparse forest in wet valleys, depressions, flood plains, and even ravines overgrown
    with shrubs and trees. Prefers thin woods, forest clearings, or glades, favouring
    overgrown bushes, but sings also from tops of birches. Food and Feeding. Diet
    seeds and other plant material, insects in breeding season. Forages primarily
    on ground and in low bushes. On breeding grounds, feeds at forest edge or in large
    clearings, in winter quarters, where specializes on cereal grains, searches for
    food in flocks, often with other seed-eaters, on arable fields, waste ground,
    in orchards, villages, parks, by roads and tracks, ect. Often near water and swampy
    place. Breeding. May-Jun in Siberia, early May in Kazakhstan. Nest site, in depression
    on ground, under bush, grass tussock, fallen branch or tree.Nest very like that
    of Yellowhammer, bulky foundation of tightly woven stalks, rootlets, and dry grass,
    lined with soft grasses and very often with horsehair.4-5 eggs, sub-elliptical,
    smooth and slightly glossy, very pale whitish blue-green to pinkish or grey with
    faint purplish and lavender-grey spots and blotches plus a few brownish-black
    hairstreaks. Incubation, 13 days, by female only. Movements. Migratory, birds
    moving chiefly south to winter in southern and central Asia. Winter range overlaps
