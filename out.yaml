  image: bf22p1.jpg
  text_hebrew: ":שיחנית צהובת-בטן, בינונית בגודלה, יחסית צנומה, קודקודה שטוח למדי
    ומצחה תלול. בעלת מקור ארוך, כנפיה ארוכות וזנבה רבוע. רגליה כחלחלות אפורות. דומה
    לעלוית, נבדלת, בגודלה ובגחונה הצהוב, בית גידולה משתרע במרכז ומזרח אירופה ועד למרכז
    אסיה. אוכלוסיה מבודדת נמצאת בין הים הכספי וטרנסקווקז. מקום חיותה פאתי יערות, גדות
    נהרות ונחלים, מטעים, גנים ופארקים. בארץ עוברת אורח לא מצויה באזורים שונים Subspecies
    and Distribution. Hippolais icterina C-E Europe, S-W Siberia and C Asia, also
    Caucasus to Turkmeniya. Winters C and S Africa. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. 13-14
    cm, 11-15 g, wingspan 20-24 cm. Medium-sized warbler, with long bill, rather flat
    crown, long wings, and relatively slim, square tail. Upperparts and wings bright
    greenish-olive to greenish-brown, with yellowish suffusion or sheen when fresh,
    altogether brightest and greenest Hippolais. Like H. polyglotta, basically green
    above and yellow below but with confusing pale variants. Markings include pale
    fore-face, distinct yellow supercilium and eye-ring, conspicuous yellow wing-panel,
    and blue-grey legs. One call diagnostec. Sexes similar, little seasonal variation.
    Habitat. Breeds in west Palearctic in middle and upper latitudes, boreal and temperate,
    mainly continental. Areas occupied are thus cooler than in other Hippolais, even
    reaching into low arctic.Mainly in lowland and river valleys, but in Ural climbs
    far into hills. An arboreal rather than a forest bird, liking sunny but fairly
    moist places, preferably with glades or along woodland edges. Javours crowns of
    well-spaced trees with plenty of tall undergrowth.In north of range occurs in
    forests of pure birch and in south also in pure oak. Food and Feeding. Chiefly
    insects, also fruit in late summer. Forages restlessly among foliage of trees
    and bushes, taking insects while perched or will fluttering. Will fly out from
    ends of branches to capture aerial prey.Foraging action typically slightly clumsy
    in comparison with Phylloscopus warblers. Breeding. Mid May to mid Jul in central
    and north-west Europe, Jun-Jul in Finland. Nest site, in fork or tree or bush,
    often ornamental or fruit. Usually 1-4 m above ground.Nest, neat, substantial
    cup of grasses, roots, moss, and plant down, lined with hair, fine grasses, and
    roots, often attached to supporting twigs with fine grass loops.4-5 eggs, sub-elliptical,
    smooth and glossy, pale purple-pink, often paler towards large end, sparsely spotted
    and speckled black, with occasional streaks. Incubation 12-16 days. Usually only
    female incubates, though male reported assisting in middle of day. Movements.
    Migratory, entire population wintering in sub-Saharan Africa, chiefly south of
    equator. Status and Conservation. Not globally threatened. Israel. In Israel subspecies
    Hippolais icterina scarce passage migrant through much of the country. in Israel
