    cm, 8-12 g, wingspan 17-19 cm. Medium-sized, rather slim, unobtrusive but restless
    and active warbler, with rather cold grey to olive brown upperparts and rather
    pale underparts.Has dark, tapering bill, and short but distinct off-white fore-supercilium
    and short dusky eye-stripe give distinctive face pattern, with supercilium and
    off-white eye-ring often combining to form spectacle.Concave posture head and
    tail raised, frequent tail movement, and dull grey legs are also useful clues.
