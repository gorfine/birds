  image: af19p1.jpg
  text_hebrew: ':שחף קדוד-זנב. שחף קטן המזכיר שחפית, בעל זנב מקודד היחיד באזורנו.
    בתקופת הדגירה ראשו אפור ולצוארו קולר שחור. בכנפיו שלושה "משולשים" בקצה שחור, מרכז
    הכנף לבן וחיבורי הכנף יחד עם הגב אפורים. מסביב עינו טבעת אדומה, המקור אפור וצהוב
    בקצהו, רגליו אפורות וזנבו לבן, בית גידולו טונדרה ארקטית, דוגר על אדמה לחה עם צמחי
    ביצות וטחבים. בחורף במרחבי הים הפתוח. בארץ עובר אורח אקראי, נדיר ביותר ... ואת
    השחף ... ויקרא י"א, 16'
  stamp1: af19p2.jpg
