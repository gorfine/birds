  - 25 cm, 100-200 g, wingspan 60-70 cm. Black underparts with narrow white flanking
    line, vent tends to be
  - mostly white with scattering of black. Very similar to P. apricaria and
  - P. dominica, but smaller, has longer legs and is yellower than
  - apricaria, with brownish grey underwing, and wings clearly longer than tail.Female
    somewhat
  - less black than male. Non-breeding adult has yellowish buff on breast, grading
    to whitish on belly and vent.
  habitat:
  - Breeds in drier parts of typical tundra, but not on coastline, on shrub  tundra,
    rarely forest tundra, and on
  - stony well drained upland, with moss and lichens.Winters in coastal areas, in
    fields sith short grass,
  - prairies, ploughed land, salt-marshes, beaches and open sandflats and mudflats.Young
    birds occur more
  - frequently on mud by inland waters and tidal flats.
  feeding:
  - Normally insects, molluscs, worms, crustaceans and spiders, but berries particularly
    important on tundra
  - occasionally seeds and leaves.Feeds in typical plover style, also gleans and probes
    in mud, sand and
  - pastures. Feeds alone or in flocks of 100 birds or more.
  breeding:
  - Jun in North. Monogamous. High degree of site fidelity, especially so for males.
    Often breeding within 100
  - m of nest site of previous year, and sometimes n same nest cup.Nest on dry spots,
    on hummock, lichen, or
  - moss tundra, nest is shallow scrape, lined with lichens. clutch 4 eggs, incubation
    26 days by both sexes.
  - Chick has black and bright yellow upperparts and white underparts. After hatching,
    chicks and parents move
  - to moist shrubby or grassy tundra or patches with green moss. Chick tended by
    both parents.
  movements:
  - Migratory. Appears in Siberian tundra in early Jun. Taymyr population migrates
    over middle taiga along
  - River Yenisey in late May, stopping in  parties of 5-7 birds at thawed patches
    in forest opening and near
  - villages. Some birds migrate E in broad front across taiga. Southward migration
    takes place in large
  - folocks, and at night. Some Alaskan breeders fly 4500 km nonstop across Pacific
    Ocean to Hawaiian Is in Aug.
  - Arrival in Fiji in early Sep, New Zealand in Oct. E Africa and E Asia probably
    reached by overland migration
  - across W Siberia.
  status:
  - Not globally threatened. Population wintering in SW and SC Asiaprobably 100.000
    birds and CE and SE Asia at liast
  - 100.000 birds.
  israel:
  - In Israel subspecies Pluvialis fulva. Occasional visitor or very rare
  - passage migrant.
