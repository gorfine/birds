    bank, or slightly above ground in stump or
  - fallen log.Nest cup of moss, grass, and roots, lined with softer grass, wool,
    hair, and sometimes pine needles.
  - 5-7 sub-elliptical, smooth and slightly glossy, white, sometimes lightly marked
