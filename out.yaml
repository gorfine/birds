  text_hebrew: ':לבנית בינונית. אנפה לבנה כולה, קטנה מהאנפה הגדולה, וגדולה מהאנפה
    הקטנה ואנפת הבקר. החזה עשיר בנוצות, צווארה קצר משל האנפה הגדולה ומקורה עבה. מקורה
    משנה את צבעו מצהוב אצל המתבגרים לאדום שחרחר אצל הבוגרים. חלקי הרגל העליונים צהובים
    והתחתונים וכפות הרגלים כהות. בית גידולה משתרע ממזרח אפריקה דרך אסיה ועד לאוסטרליה.
    בית חיותה מקווי מים מגוונים של מים מתוקים ומלוחים. בישראל נתגלתה לראשונה ליד יוטבתה
    ב2004. בשנות השמונים נצפתה בסיני. ...האנפה למינה....נזכרת בין העופות הטמאים בספר
    ויקרא י"א 19'
  stamp1: k6ap2.jpg
  stamp2: k6ap3.jpg
  stamp3: k6ap4.jpg
  stamp4: a0.jpg
