  image: al1p1.jpg
  text_hebrew: ':קוקייה מצויצת. עוף טפיל, גודלה כשל יונה, ניכרת בנימור לבן על חלקי
    גופה העליונים כיפת ראשה והציצה אפורים כסופים, העורף ושאר חלקי גופה . העליונים
    חומים אפרפרים ומנומרים בלבן. צידי צוארו בצבע הכרכום. הגחון צהבהב לבן. הזנב ארוך,
    מדורג וצבעו חום. קשתית העין בגוון חום אפור ומסביבה טבעת עור אדומה. המקור והרגלים
