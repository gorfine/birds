    and W India.
  - N. a. orientalis R Volga and Urals through C Russia and N Kazakhstan to C Asia
    to E China
  - and S Japan, to Philippines and Greater Sundas.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 50-60 cm, male 400-1000 g, female 470-1360 g, wingspan 80-1000 cm. Large greyish
    brown curleo
  - with long bill and plain head pattern.Head, neck, breast and upperparts buffy
    brown with dark
  - streaking, although plumage variable. Pale underwing, white rump and lower back,
    belly white,
  - flanks streaked.Female averages larger, especially with longer bill. Non-breeding
    adult has breast
  - and upperparts grey brown and underparts whiter.Race orientalis
  - usually paler, with underwing coverts and axillaries largely unmarked, lower rump
    may be more barred
  - and inner wing paler, but considerable overlap.
  habitat:
  - Breeds on peat bogs, fens, upland moors, damp grassland, grassy or boggy open
    areas in forest, extensive
  - farmland, swampy and dry heathland, dune valleys and coastal marshes. increasing
    numbers breed in
  - meadows.In non-breeding period, chiefly on muddy coasts, bays and estuaries, also
    regularly on muddy
  - shores of inland lakes and rivers.During migration, also found on wet grassland
    and arable fields.
  - Males are more likely to feed in inland grassland than females.
  feeding:
  - Usually diet includes annelids, molluscs, arthropods, crustaceans, berries and
    seeds. Occasionally
  - vertebrates, including amphibians, lizards, young birds, small rodents and small
    fish. Chiefly terrestrial
  - insects and eartworms, especially in summer.Feeds by pecking, jabbing or deep
    probing in mud or
  - damp soil. Occasionally takes food from conspecifics or other wader species.Some
    birds territorial
  - on wintering grounds, others feed gregariously. Long-billed females tend to forage
    more on intertidal
  - flats, feeding on molluscs, crabs and polychaetes, while shorter-billed males
    tend to feed more on
  - cultivated grassland.
  breeding:
  - Apr-Jul. Monogamous. High degree of site fidelity. Nest typically in open, often
    in grass or sedge
  - cover. 4 eggs, single brood, incubation 28 days, by both sexes.Chick pale ochraceous
    buff above
  - clouded with blackish brown, black crown and creamy buff on belly. Both parents
    care for young. Age of
  - first breeding 2 years.
  movements:
  - Migratory, but some birds resident in W of range, especially in British Is and
    Ireland.Small numbers
  - regularly winter in Iceland and Faeroes. Scandinavian and Baltic populations move
    SW to W European coast.
  - The subspecies mix in Balkans after breeding, and probably in winter quarters
    from Mediterranean to W India.
  - Nominate arquata presumably winters as far S as Banc d'Arguin (Mauritania),
  - Morocco, Algerian and Italy, with orientalis occupying rest of African
  - wintering grounds.Most birds winter at moulting grounds, with litle evidence of
    post-moulting
  - movements. Southward migration Jun-Nov, staring with non-breeders and adult females.
    Return stars Feb.
  - Migration to Fenno-Scandian and Russian breeding grounds mainly Apr-May.
  status:
  - Not globally threatened. E Atlantic wintering population estimated at 350.000
    birds, plus probably 100.000
  - birds inland.
  israel:
  - In Israel two subspecies N. a. arquata and
  - N. a. orientalis. Uncommon passage migrant and fairly rare winter visitor, along
  - Mediterranean Coastal Strip and at Eilat.
