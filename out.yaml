  description:
  - 30 cm, 200-340 g. wingspan 85 cm.Distinctive black shoulder patches evident at
    all
  - ages, when perched or in buoyant, gull like flight.Often hovers, and when perched
  - pumps tail up and down.Juvenile browner, eye pale yellow not red likes the adults.
  - Races separated mainly on size and intensity of plumage color.
  habitat:
  - Savanna grasslands with scattered bushes and small trees, extends into arid steppe,
  - desert or clearings in dense woodland, wherever prey is abundant.
  feeding:
  - Mainly rodents, bats, small birds, reptiles and insects.
  - Hunts from perch or hovers, usually making a slow descent in stages, with wings
    held in
  - high dihedral above the back and feet extended below, and ending with a fast plunge
    into
  - ground cover.Hovers in still or windy conditions. Often crepuscular in hunting.
  breeding:
  - Beginning or end of summer or wet season in sub Sahara and India, Feb-Apr N Africa
    and
  - S Europe, Jun-Jul in Malaysia.Nest is platform of sticks and weeds, lined with
    grass,
  - in fork of tree, bosh or pylon.3-4 eggs, incubation 30-33 days. The male taking
    over
  - all feeding of fledglings, and female starting new clutch with a different male.
  movements:
  - Nomadic, ranging widely throughout its extensive range, often travels long distances,
  - end even crosses equator. Considerable monthly turnover, even in local populations
  - which appear to be stable and sedentary, usually with males arriving first and
    remaining
  - longest on territories, and females wandering about in search of mates and nesting
  - opportunities.
  status:
  - Not globally  threatened. One of the commonest birds of prey throughout its wide
  - range.
