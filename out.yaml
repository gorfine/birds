  - ", but distinguished by white wing panels towards bases of primaries. Flight much
    more powerful than that of"
  - gulls, with more rapid and stiffer wing beats. Wings shorter and broader than
    gulls and tail relatively short.
  habitat:
  - Marine. Avoids land during migration and winter, so can often be found in unexpectedly
    large numvers a few km offshore
  - from coastal seawatching sites where it is only rarely seen.Aggregates in winter
    in areas where it can scavenge
  - from fisheries, Bay of Biscay and W Mediterranean. Breeds on islands, preferring
    flat ground with some vegetation cover.
  - Often breeds near other seabird colonies which provide opportunities for kleptoparasitism
    and scavenging or predation.
  feeding:
  - Opportunistic feeder. In Shetland, feeds chicks mainly on sandeels caught by surface-plunging,
    or on small whiting, haddock
  - and pout discarded from trawlers.Will scavenge on goose barnacles or dead seabirds,
    rob Northern Gannets and Auks of
  - fish, or kill birds, especially Rissa tridactyla and Fratercula arctica
  - ".Winter diet includes waste from fishing boats, scavenging, and fish caught or
    stolen."
  breeding:
  - May. Highly territorial, loosely colonial. Nest scrape usually lined with dead
    grass. 2 eggs, incubation 28-32 days.
  - Chick has uniformly colored light pink grey-brown down. Sexual maturity on average
    at 8 years.
  movements:
  - Migrates, wintering mainly off Iberia. Leaves breeding areas in Aug-Sep and moves
    slowly S. Northward migration in Mar-Apr,
  - immatures may stay south or visit high latitudes in summer. Few cross to W Atlantic
    and these are probably birds from
  - Iceland.
  status:
  - Not globally threatened. Total breeding population is 15.000 pairs.
  israel:
  - In Israel subspecies Catharacta skua. Accidental. four records, one confirmed
    by ring.
