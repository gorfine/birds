  text_hebrew: ":בולבול צהוב-שת, ציפור שיר בינונית בגודלה המרבה להשמיע את קולה ולזמר
    ומכאן שמה. בולבול בערבית - זמיר. הראש והצואר שחורים, חלקי הגוף העליונים חומים
    אפרפרים. הגחון אפרפר בהיר וכתם צהוב בולט על השת. קשתית העין של הזכר שחורה ושל
    הנקבה אדומה. עיגול לבן בולט סביב העין, המקור והרגלים כחלחלים שחורים. בית גידולו
    משתרע מטורקיה בצפון דרך סוריה, לבנון, ישראל ועד לדרום חצי האי ערב. מקום חיותו,
    כל מקום שיש בו עצים, גנים ומטעים ובקרבת מגורי אדם. נמנע משטחים פתוחים, משדות וערבות
    עשב. בארץ מצוי שכיח ביותר בכל חלקי הארץ. הבולבול משמש כציפור הלאומית של בחריין"
  stamp1: ay2p2.jpg
  stamp2: ay2p3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Pycnonotus xanthopygos Breeds in Middle East from C-S Turkey. W C and S Arabia,
    W Syria, Lebanon, W Jordan, Israel
  - and Sinai.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 19 cm, 31-43 g, wingspan26-31 cm. Similar in appearance and behaviour to P. barbatus,
  - differing most markedly in blacker head, grey-white eye-ring, and yellow vent.
    Sexes similar, no seasonal variation.
  habitat:
  - Mediterranean and subtropical. Ranges from sea-level to above 2000 m on moist
    highlands, in moister valleys with trees by
  - rivers at no great altitude, and in plantations as well as in gardens, orchards,
    groves, and thickets, chiefly in coastal
  - strip.
  feeding:
  - Diet based on fruit, seeds, and insects. occasionally leaves, flowers, and nectar.Insects
    often taken in flight,
  - especially at dusk, by swooping up like Bee-eater from tree perch. Also by pecking
    from foliage, sometimes in brief hover.
  breeding:
  - May-Jul in Middle East, Apr-Aug in Israel, late Apr in Oman. Nest site in bush
    or low palm.Nest small cup of thin
  - twigs, grass stems, moss, and leaves, sometimes also string and wool. Lined with
    hair, shredded bark and rootlets.2-4
  - eggs, sub-elliptical, smooth and glossy, light violet to pinkish-white, well marked
    with violet or red-brown and grey spots
  - and speckles. Incubation about 14 days.
  movements:
  - Apparently sedentary.
  status:
  - Not globally threatened. Commonest, no information on range changes or population
    trends.
  israel:
  - In Israel subspecies Pycnonotus xanthopygos resident, abundant throughout
  - the country.
  - Pycnonotus xanthopygos
