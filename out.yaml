  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 60-68 cm, 800-1500 g, wingspan 140-150 cm. Large white-headed, white-bodied gull,
    with grey mantle and upperwings,
  - and black and white wingtips.Bill deep yellow, with large bright red gonydeal
    spot. Legs yellow. Iris pale yellow,
  - with conspicuous red orbital ring. Distinguished from L. argentatus by yellow
    legs,
  - vermilion orbital ring, blacker primaries, and slightly darker mantle.Races differ
    in size, in tone of mantle, and
  - in amount of black in primaries, but variable.
  habitat:
  - Breeds on rocky and sandy islands, beaches, cliffs, spits, and grassy or shrubby
    river islands.After breeding season,
  - coasts and inland habitats. In W Europe, largely confined to coastal
  - region, but locally also rivers and inland lakes.
  feeding:
  - Diet varies, fish, invertebrates, mammals, refuse, scraps, offal, birds eggs and
    chicks.At Caspian Sea, main prey
  - is susliks and other small rodents. Off Morocco, breeding birds fed on refuse,
    fish, insects, molluscs and a lizard.
  - In Crimea mostly susliks and voles.Exploits human intrusion, seizing eggs when
    incubating birds flushed. Kleptoparasitic
  - on L. audouinii, particularly when fishing vessels not active.Forages mostly by
    wading
  - in intertidal zone, plunge-diving, and following ships.
  breeding:
  - Lays from mid Mar. Colonies of up to 8000 pairs, territorial throughout winter.Nests
    preferentially close to or
  - under bushes, sometimes in bushes or dense copses of osier. Nest made of nearby
    vegetation, feathers, debris and old
  - carcasses. Often builds or lines nest with eelgrass. 2-3 eggs, incubation 27-29
    days.Chick similar to that of
  - L. argentatus.
  movements:
  - Mainly sedentary or slightly dispersive. Birds from Balkans disperse locally as
    far as R Danube, French and Spanish
  - breeders  disperse overland to Atlantic and E along Mediterranean. Birds from
    N Africa disperse around Mediterranean.
  status:
  - Not globally threatened. Mediterranean population increased during 20th century.
  israel:
  - In Israel  subspecies  and L. c. michahellis
  - ". Scarce to common passage migrant and winter visitor, near Mediterranean coast.
    Rare resident on northern"
