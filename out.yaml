  name_hebrew: לבנית גדולה
  name_english: Great White Egret
  name_latin: Egretta alba
  image: k5p1.jpg
  text_hebrew: ':לבנית גדולה. הגדולה בין האנפות הלבנות, הציצית על ראשה קטנה ואינה
    בולטת בלבוש הכלולות, נוצות קישוט ארוכות נוספות לכנפים הנראות בעמידה . כמשתרכות
    עד מעבר לזנב המקור צהוב בחורף, ושחור בעונת הרביה, רגליה קצרות ובמעופה כמעט. ואינן
    בולטות מעבר לזנב. עוף שקט , גם בזמן הקינון, רק גוזליה קולניים. בית גידולה ביצות
    מים מתוקים או מלוחים במקצת, מקננת לרוב בחורשות קנים. בישראל עוברת אורח, חורפת
    ומבקרת קיץ מצויה. ...האנפה למינה....נזכרת בין העופות הטמאים בספר ויקרא י"א 19'
  stamp1: k5p2.jpg
  stamp2: k5p3.jpg
  stamp3: k5p4.jpg
  stamp4: k5p5.jpg
