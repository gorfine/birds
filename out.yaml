  name_english: Rufous-tailed Wheatear
  name_latin: Oenanthe xanthoprymna
  image: bd24p1.jpg
  text_hebrew: ":סלעית חלודת-שת. דומה לסלעית חלודת-זנב אלא שהצבע הערמוני חזק יותר.
    גבה חום אפרפר ולא שחור, כנפיה חסרות את הצבע הלבן. הנקבה ניכרת בראשה החום-אפרפר
    ולא בצבע החלודה. בית גידולה משתרע באזור האירנו טורני, על צלעות הרים סלעיים. חורפת
    באזורים מדבריים למחצה. בארץ עוברת אורח ומבקרת חורף מזדמנת"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
