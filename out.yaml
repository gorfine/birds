  description:
  - 21 cm, 31-126 g, wingspan 36-45 cm. Medium sized Calidris with heavily
  - streaked buff breast sharply demarcated from white belly. Black brown mantle and
    scapulars with buff and
  - chestnut fringes and whitish tips, wing coverts paler. Crown black brown. Crown,
    neck, face, breast and
  - upper flanks streaked. Legs yellow to greenish or brownish.Female smaller, with
    paler breast. Non-breeding
  - adult duller.
  habitat:
  - Arctic tundra,  in wet and well vegetated habitats, such as bog and tundra complexes
    with vegetation of moss
  - and lichen.Outside breeding season, in variety of freshwater and brackish wetlands,
    both coastal and inland.
  - Usually feeds on drier, vegetated patches away from water's edge.
  feeding:
  - Variety of insects, especially craneflies, chironomids and Diptera, also beetles
    and spiders.On migration,
  - often grasshoppers and crickets. diet outside breeding range includes annelids,
    molluscs, crustaceans, spiders,
  - insects, algae and seeds.Feeding action leisurely, with steady walking, combined
    pecking with rapid
  - shallow probing. Often feeds in pairs or small flocks.
  breeding:
  - Jun-Jul. Monogamous, but sometimes polygamous. Males mate several times within
    territory, while females may visit
  - territories of other males.Nest site well drained and covered by sedges and grasses.
    Male guards mate,
  - does not incubate, and often leaves area before hatching, to gather in pre migratory
    flocks, although some
  - males participate in brood defence. 4 eggs, incubation 22 days.
  movements:
  - Migratory. Birds from North America and Siberia megrate to South America, down
    Atlantic and Pacific coasts
  - and through Colombia and Ecuador, and lakes in W Amazonia.Small fraction of Siberian
    population winters
  - in Australia and passes through Kuril Is, Sakhalin, Japan and Korea.Males start
    migration late Jun, females
  - to early Aug.
  status:
  - Not globally threatened. Population  winters in South America estimated at 75.000
    birds.
  israel:
  - In Israel subspecies Calidris melanotos. Accidental visiter.
  - Calidris melanotos
