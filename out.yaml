  image: al4p1.jpg
  text_hebrew: ':קוקיית דידריק. חלק גופו העליון של הבוגר בצבע ירוק-ברונזה מבריק. כתם
    לבן ליד העין, כנפיו וצידי זנבו מנוקדים בלבן. גחונו לבן. בצידי גופו פסים ירוקים,
    טבעת העיו אדומה, המקור שחור ורגליו אפורות. הנקבה בהירה יותר ואדמונית בחלק גופה
    העליון, בית גידולה אזורים יבשים למחצה, שדות קוצניים, סוונות עם עצי שיטה. חורשים
    ושולי ביצות. לרוב ליד מושבות של אורגיים, מגובה פני הים ועד לרום של 2 ק"מ. בארץ
    עוברת אורח אקראית נדירה ביותר, תועדה וצולמה באילת ... אמר אביי קואי וקוקאי אסירי
    ... חולין ע"ג ע''א'
