  name_hebrew: חופית אמריקנית
  name_english: Semipalmated Sandpiper
  name_latin: Calidris pusilla
  image: ad26p1.jpg
  text_hebrew: ":חופית אמריקנית. חופמאי בהיר מרוב בני מינו. חלק גופו העליון חום אפרפר,
    חלקו המרכזי כהה יותר. החזה וצידי הגוף מפוספסים בפסים כהים. בית גידולה בתקופת הקינון,
    טונדרות לחות עם שיחי אברש, בקרבת מים. בתקופת הנדידה לאורך חופי ים חוליים עשירים
    בסחופת של גאות ושפל. בארץ עוברת אורח אקראית נדירה ביותר."
  stamp1: ad26p2.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Calidris pusilla N Canada and N and W Alaska. Winters on Pacific coast from Mexico
    to S Peru,
  - and on Atlantic coast from Yucat'an and West Indies to C Argentina.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14 cm, 20-40 g, wingspan 35 cm. Plumage duller than in most congeners. Brownish
    grey upperparts with
  - dark centre to scapulars. Breast and flanks with dark streaks. Toes partly webbed,
    and legs shorter.
  - Female averages larger. Non-breeding adult plain grey brown above. Dark crown
    and eyestripe. Face, breast
  - and flanks white. Faint lateral breast patches.
  habitat:
  - High and low Arctic and subarctic wet sedge or heath tundra, often near pools,
    rivers and lakes. River
  - deltas in dry shrubby areas, and sandy areas along rivers.Non-breeding habitat
    mainly coastal, on
  - sandy beaches and intertidal mudflats, also in shallow lagoons with dead mangroves.
  feeding:
  - On breeding season mainly beetles, also spiders, snails and seeds.During migration,
    small aquatic
  - and marine invertebrates, snails, molluscs and polychaetes, some terrestrial invertebrates
    such as
  - insects and spiders.Pecks and probes. Highly gregarious, occasionally when food
    scarce and patchy,
  - defends feeding territory.
  breeding:
  - Jun-Jul. Monogamous. Territorial. Low degree of natal philopatry.Nest is mere
    depression filled with
  - plant matter, often on top of small island or hill, under willow bush or small
    birch tree, or in tussock.
  - 4 3ggs, single brood, incubation 21 days, by both sexes. Female usually leaves
    brood up to 10 days after
  - hatching. Age first breeding 1 year.
  movements:
  - Migratory. non-stop flights of up to 4000 km. Flocks of up to 350.000 birds may
    gather at key stopover
  - sites.Few move to S Florida most to West Indies and N South America, mainly Surinam
    and French Guiana.
  - Alaskan birds move across Great Plains, sometimes farther E, especially on way
    S.E Canadian
  - population crosses W Atlantic to West Indies, with return migration up Atlantic
    coast.
  status:
  - Not globally ghreatened. total population estimated at 3.500.000 birds.
  israel:
  - In Israel subspecies Calidris pusilla. Straggler. One recorded at Eilat
  - "(16.5.1989)."
