    מין אחד מצוי באנטליה ובאיי הים האגאי. תפוצת תת המין השני משתרעת מאירן ועד תימן.
    בית חיותו מדרונות הרים סלעיים עד לקו העצים. בארץ עובר אורח נדיר עד לא שכיח בסתיו
    בכל הארץ , במיחד בהרים במזרח ... תימה מהו אמר לא ידע האי גברא דעוף טהור חייב לשולחי
    ...חולין קמא, ע"ב Subspecies and Distribution. E. c cineracea S and W Asia Minor.
    E. c semenowi S-W Iran, occurring on migration in Middle East. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. 16-17
    cm, 25-28 g, wingspan 25-29 cm. Rather large, strangely featureless bunting, most
    resembling female or immatureE. melanocephala but showing white tail-feathers.
