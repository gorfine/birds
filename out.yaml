ad21.html:
  url: ad21.html
  number: 210
  name_hebrew: ביצנית לבנת-כנף
  name_english: Common Sandpiper
  name_latin: Actitis hypoleucos
  image: ad21p1.jpg
  text_hebrew: ":ביצנית לבנת-בטן בצנית קטנה, רגליה קצרות ומרבה לנענע בזנבה. ראשה וחלקי
    גופה העליונים אפורים חומים. גחונה, צדי שתה, זנבה ופס כנפה לבנים. מקורה בינוני,
    ישר ואפרפר, קצהו כהה. רגליה אפרפרות צהובות ואצבעה האחורית מוגבהת. נוהגת להתבודד
    ומרבה לעוף קרוב לפני המים בנפנוף כנפים מהיר. בית גידולה גדות נחלים, אגמים ומקוי
    מים מתוקים, לגונות ומפרצי ים מוגנים. בארץ עוברת אורח מצויה וחורפת שכיחה ברוב חלקי
    הארץ המישוריים."
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Actitis hypoleucos Europe E across C Asia to Kamchatka and Japan. Winters from
    W Europe and
  - Africa to Middle East and S Asia to Indonesia and Australia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 20 cn, 35-85 g, wingspan 40 cn. Small, short legged sandpiper, with pale eye-ring.
    Greenish brown
  - upperparts, white underparts with dark lateral breast patches. Dark brown streaks
    and marks on upperparts.
  - In flight, shows dark rump and white wingbar.Female averages slightly larger than
    male. Non-breeding
  - adult has faintly barred olive brown upperparts. Less streaking on head.
  habitat:
  - Usually on margins of water bodies, mostly riverbanks, preferably with pebbles,
    sand or rocks amd patches
  - of dry meadows. Also small ponds, lake shores, sheltered sea coasts.Outside breeding
    season, in wide
  - variety of habitats, such as coastal shores, estuaries, salt marshes, inland wetlands,
    riverbanks and
  - tidal creeks in mangroves.Sometimes on grassland, along roadsides in urbanized
    areas.
  feeding:
  - Diet includes insects, crustaceans, molluscs, spiders and annelids, sometimes
    tadpoles, frogs and
  - small fish. Occasionally plant material.During breeding season, adults and young
    chicks frequently
  - feed on grassland.Prey located visually. Feeds mainly by pecking and stabbing,
    free stalking and dashing,
  - rarely by probing. Run quickly, frequently pausing with tail moving up and down
    and head bobbing.
  - Insects often caught from surface, or pulled out from rocks or mud, sometimes
    washes prey before eating
  - it. Mostly forages singly, defending feeding territory, but sometimes in small
    parties. Mainly diurnal
  - forager.
  breeding:
  - May-Jun. Monogamous. High degree of site fidelity and low degree of natal philopatry.Nest
    in sheltered
  - depression, sometimes among shrubs and trees. 4 eggs, incubation 21 days, by both
    sexes.Chick greyish
  - brown, above faintly stippled dusky and with fuscous black mid-line on crown and
    back, and narrow eyeline.
  - Brood tended by both sexes, but one parent, often female, usually leaves before
    young fledge. Age of
  - first breeding 1year.
  movements:
  - Migratory. Move to S wintering areas, though some stay in N maritime climatic
    zone.Moves overland on
  - broad fronts, even across deserts and mountains, usually singly or in small flocks.European
    population
  - mainly winters in W Africa, and basically moves SSW-SW from Jul to Aug, moves
    N from Mar to Apr. Many
  - Nprwegian birds cross Britain, Swedish birds cross W Germany, Finnish cross E
    Germany.E Asia birds
  - move through Korea, Japan, Hong Kong, Peninsular Malaysia and New Guinea. Many
    immatures remain in N
  - wintering quarters all year. Migrates at night.
  status:
  - Not globally threatened. European breeding population estimated at up to 900.000
    pairs, most of them found
  - in Fenno-Scandia.
  israel:
  - In Israel subspecies Actitis hypoleucos. Common passage migrant and winter
  - visitor over most low areas.
