  image: bf16p1.jpg
  text_hebrew: ":קנית מזרחית יש המסווגים אותה כתת מין של הקנית האירופית. אבל מספר
    מדענים באזור הפלארקטי הגיעו למסקנה שתת Acrocephalus שחקרו את משפחת ה הוא מין נפרד
    Acrocephalus arundinaceus orientalis המין השונה מהקנית האירופית בהיותו קטן במקצת,
    הכנפים מעוגלות וצבעו . יותר אפור-זית בחלקי גופו העליונים ובהיר יותר בחלקי גופו
    התחתונים. גבת עינו ארוכה, בהירה וברורה יותר. בית חיותו משתרע במערב-מרכז- ודרום
    סיביר, מרכז ומערב אסיה עד קוריאה ויפן. בארץ עוברת אורח אקראית ונדירה באילת Subspecies
    and Distribution. Acrocephalus orientalis C and E-S Siberia, C and E Asia, including
    Mongolia, China, Korea and Japan. Winters SE and SC Asia including Orient and
    India. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. Eastern Great Reed-Warbler is treated as a subspecies of Great
    Reed Warbler, although some scientists, who have studied the taxonomy of large
    Palearctioc Acrocephalus, believe that considerable morphological differences
    warrant is full separation as a full species.Look like Great Reed Warbler, but
    differs from in being smaller, with rounded wings, and in having more olive-grey
    tinge to upperparts, and whiter underparts. Has whiter, longer and sharper supercilium,
    as a rule, most fresh birds have broader and whiter rectrix-tips. Habitat. Occurs
    mainly in lowland, even in some zones in USSR on mountain lakes up to 2000 m.Mostly
    concentrated in aquatic vegetation emerging from shallow standing water, fresh
    or brackish, especially in strong, tall, and dense reeds fringing banks or swamps,
    or islanded above the shallow bottoms of lakes or sluggish rivers. Food and Feeding.
    Mainly insects, with some spiders, snails, and small vertebrates, some fruits
    and berries outside breeding season. Feeding techniques not as well studied as
    in other Acrocephalus. Composition of diet and visual observations suggest that
    most prey caught in short leaps as bird moves through vegetation, searching leaves
    and stems carefully. Mobile, flying prey caught by usinglong jumps or leaps, or
    flycatching techniques, akin to leap-catching and fly-catching. Breeding. No further
    information. Movements. Migrates south to winter in N-E India, Burma, and Andema
    Islands, and throughout S-E Asia. Occasionally recorded New Guinea and N Australia.
    Status and Conservation. Not globally threatened. Israel. In Israel subspecies
    Acrocephalus orientalis straggler, ringed at Eilat Acrocephalus orientalis in
