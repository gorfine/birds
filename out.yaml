  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 19 cm, 26-38 g, wingspan 29-33 cm. Largest and most heavily built pipit to occur
    in our zone. Noticeably large and long,
  - rather dark, brown and buff, heavily and broadly streaked pipit, with thrus-like
    bill, long and strong legs, rather long
  - toes, and exceptionally long hind claw all forming useful structural characters.Dark
    streaks most obvious on crown,
  - back, and chest. Wing shows pale buff double wing-bar and tertial fringes. Tail
    edged white.Flight powerful, with
  - marked undulations. Sexes similar, little seasonal variation.
  habitat:
  - Breeds extralimitally in continental Asian middle latitudes to tropics, on mainly
    open lowland level or gently sloping
  - ground of steppe, grassland, or cultivated type, warm and sunny but not arid.On
    migration shows preference for ample
  - low vegetation cover. Attracted to neighbourhood of water.
  feeding:
  - Diet mainly based on invertebrates, taken from among ground vegetation and from
    crevices in logs and rocks, sometimes
  - takes flying insects by jumping up or in short flights.
  breeding:
  - All months, mainly Aug-Dec. Sings in undulating display-flight.Nest a deep grass
    cup, lind with softer grass,
  - built in sheltered depression, often on bank or slope2-5 eggs. Incubation by female
    13 days.
  movements:
  - Northern races richardi, dauricus, ussuriensis, centralasiae are long-distance
    migrants,
  - wintering among local races from Pakistan to Indo-China and S to Malaysia.Race
    sinensis
  - of south-east China apparently moves south within China during winter.Other races
    of central and south-east Asian and
  - Australasia are resident or largely so, some making altitudinal or short distance
    movements.African races basically
  - resident but with some confusig suggestions of local movement.
  status:
  - Not globally threatened. Commonest in his habitat zones.
  israel:
  - In Israel subspecies A. n. richardi. scarce passage migrant and rare winter visitor
  - in most low-lying areas of Israel.
