  description:
  - Small typical tern, with forehead and crown black, slimmer wings and pale grey
    upperparts. 35 cm, 120-135 g, wingspan
  - 70-102 cm.Tail white, with grey outer web to outer rectrices. Underparts white
    with geyish wash, sometimes faintly
  - suffused with pink early in breeding season.Bill red with black tip. Legs red.
    Long, forked tail reaches wingtips
  - at rest. In all plumages, but especially in summer and autumn, outer 5 primaries
    have conspicuous dark outer webs,
  - compared with uniform grey upperwing surface of S. paradisaeaMontane race
  - tibetana slightly darker above and below, with shorter bill,
  - longipennishas black bill and red-brown to blackish brown legs, but racial identification
