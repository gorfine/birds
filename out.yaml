  - caught by male. Chicks have first and second down white, variably tinged buff.Sexual
  - maturity at 2-3 yaers. Oldest recorded bird 16 years.
  movements:
  - Migratory, wintering mainly in sub Saharan Africa, Indian Subcontinent, Sri Lanka.
  - Leaves Europian breeding grounds mainly in Aug-Sep, and returns in Apr-May, migrates
    on broad
  - fronts.
  status:
  - Not globally threatened.
