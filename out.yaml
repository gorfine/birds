  - Small insects and spiders. Prey obtained mainly on rock faces, also among pebbles
    on banks of streams and below cliffs, occasionally from trees. While foraging,
    frequently investigates crevices, often disappearing between rocks.
  breeding:
  - Jun-Jul in Austria, Jul-Aug in Switzerland, mid Jun to mid Jul in Caucasus.Nest
    site, in cleft in rock face, behind rock, or in heap of boulders or scree. Site
    must be inaccessible to mammalian predators, particularly stoat and marten. Entrance
    passage generally wide enough for any predator to enter. Height can range from
    base of rock wall to well over 100 m. Rock faces with clumps of vegetation preferred
    to bare walls. Often in narrow gorge above mountain torrent, and wetness a common
    feature of nest site.Nest, commonly two entrances to chamber, often one used as
    entrance and other as exit. Foundation
  - of moss mixed with lichen, needles of pine, grass, and roots lined with hair,
    feathers, wool, rootlets, etc.4-5 eggs, sub-elliptical, slightly pyriform, smooth
    and moderately glossy. White, with sparse, fine, deep red to black speckling and
    occasional larger blotches, often concentrated at broad end.Incubation, 18-20
    days, by female only.
  movements:
  - Altitudinal and short-distance migrant. Some birds perhaps sedentary, others make
    longer movements which show regular pattern, though sporadic records furthest
    from breeding areas are probably attributable to drift, part of population remains
    within breeding range.
  status:
  - Not globally threatened. The populations are stable in their habitat zones.
  israel:
  - In Israel subspecies Tichodroma muraria rare winter visitor, mainly in mountainous
    regions of
