  - fledging normally 70-75 days. Sexual maturity at 3 or 4 years old
  - chicks have pale grey down. Sexual maturity 5-6 years old.
  movements:
  - Extensive movements of vast numbers of birds, normally occur after several months
    at same
  - lake, in response to adverse conditions. Some evidence of movements, at least
    occasionally,
  - between populations of E and S Africa. Irregular movements may also occur between
    E African
  - and more distant W African and Indian populations .
  - Migrates by night .Vagrant to Morocco and Spain.
