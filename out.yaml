  - mountains, openings and shrubbery inside forest, stunted trees and tree-line ecotone,
    to as high as
  - 5400 m.
  - In winter descends to below 2100 m in wetlands, Acacia and Prosopis groves and
    dunes, dry riverbeds,
  - scrub jungle, juniper woodland, olive groves and orchards.
  feeding:
  - Mainly insectes, and seeds, also takes  ants.Feeds mainly by perching on rocks,
    trees, and bushes, dropping on
  - to prey on ground. Also by searching vegetation and occasionally in brief hover
    or aerial-pursuit.
  breeding:
  - Mar-Jun in S Sahara, similar in Egypt and Israel, Feb-Sep in Oman. Nest site,
    crevice in rock. Nest, cup of grass stems
  - and leaves, lined with hair and finer vegetation.3-4 eggs, sub-elliptical, smooth
    and fairly glossy, very pale blue,
  - finely speckled red to red-brown, speckles sometimes concentrated at broad end.No
    further information.
  movements:
  - Resident or even sedentary throughout range. In general, however, virtual absence
    of records anywhere outside breeding
  - range suggests little long-distance movement occurs.
  status:
  - Not globally threatened. No reported changes in range.
  israel:
  - In Israel subspecies C. m. melanura very common resident in desert
  - regions of Negev, Arava and Jurdean Deserts.
