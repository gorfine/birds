  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Tringa ochropus Scandinavia and E Europe through C Asia to E Siberia. Winters
    in Mediterannean
  - and tropical Africa, and from Turkey through Middle East and India to Japan, E
