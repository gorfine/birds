    בין סנטרו לעין. הנקבה מפוספסת בקווים חומים וקצרים. בית גידולה מדבריות, צלעות הרים
    מסולעים, חמדות ואדמות לס יבשות. מעופה למים מהיר, נוהגת לשתות בשעות הבוקר, גם מים
    מלוחים. מקננת בערבה בתחילת הקיץ ובהר הנגב בסופו. בארץ יציבה ושכיחה למדי בלהקות
    קטנות בנגב ובערבה ... אמר אביי קואי וקוקאי אסירי קקואתא שריא ... חולין סג, ע"א'
  stamp1: ai4p2.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
