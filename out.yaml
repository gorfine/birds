    ממנה. קשתית העין כתומה, המקור חום-צהוב, אצבעות רגליה חשופות והטפרים שחורים. גבה
    צהבהב כצבע החול, גחונה לבנבן ומקווקו בקוים עדינים בגוון חום. הכנפים מפוספסים בצבע
    חום וחום-זהוב. בית גידולה משתרע מהנילוס דרך ערב הסעודית ועד אירן באזורים מדבריים
    ומדבריים למחצה, בארץ יציבה לא שכיחה, בדרום הארץ, מאילת דרך הערבה ועד למדבר יהודה.
    חיה בוואדיות ומצוקים ליד מקור מים ... ''אך שם הרגיעה לילית ... ישעיה ל"ד יד'
