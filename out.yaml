  description:
  - 35-40 cm, 165-205 g, tarsus 100-125 mm in male, shorter in female.Very long pink
    legs distinctive,
  - thin black bill, wings and back black, often with greenish gloss, white below,
    tail white with variable
  - grey banding.Female has upperparts duller brown, lacking greenish gloss. Some
    non breeding birds of
  - nominate race develop more extensive grey on crown, nape and hindneck. Juvenile
    similar to adult female.
  - Races differ mainly in coloring and pattern of head and hindneck, varying from
    mainly white in nominate
  - race to continuous black in mexicanus and especially
  - knudseni, but nominate too sometimes shows limited amounts of greyish or blackish
    in
  - these areas. Races leucocephalus and melanurus
  - intermediate. Races mexicanus and knudseni
  - show more pronounced sexual dimorphism in plumage.
  habitat:
  - Shallow wetlands of temperate and tropical regions. Breeding habitats mainly at
    freshwater sites, including
  - marshes and swamps, lake edges, riverbeds and flooded fields, frequently found
    on alkaline lakes and
  - sometimes occurs on lakes in mountainous areas.After breeding, congregates mainly
    at estuarine coastal
  - habitats and on large inland water bodies.
  feeding:
  - Carnivorous, preying on great variety of small, mainly aquatic, invertebrates
    and vertebrates, occasionally
  - seeds.Main prey types are larvae and adults of aquatic insects, especially beetles,
    water-bugs, dragonflies,
  - and butterflies and moths also bivalves and gastropods, crustaceans, worms and
    small fish.Diet often
  - strongly seasonal, depending on habitat. Captures prey by a variety of visual
    and tactile methods including
  - scything in soft mud when prey not visible, at night. Males often feed in deeper
    water than females.
  breeding:
  - Laying Apr-May, with chicks mostly fledged by mid Sep. Nest is shallow scrape
    in ground, sometimes
  - lined with shell and rock fragments, and, at inland sites, with small mammal droppings.
