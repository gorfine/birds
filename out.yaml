  - Iran.
  - B. b. sibiricus from Ural E to R Ob, S to W Altai.
  - B. b. yenisseensis C Siberia from R Ob to L Baikal, S to Altai and N Mongolia.
  - B. b. turcomanus steppes between lower R Volga and R Ural, E to Transbaikalia,
