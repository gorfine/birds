  description:
  - 18-20 cm, 35-46 g, wingspan 33-41 cm. Large, upright lark with long, curved bill.Plumage
    essentially sandy-grey above
  - and stone-white below, with little relief except for face marks, dark spots on
    breast, and transverse dull black and ohite
  - bands on folded wing.Appearance in flight dramatically different, with black and
    white bands on both wing surfaces.
  - Sexes similar, no seasonal variation.
  habitat:
  - From arid tropics and subtropics to fringe of Mediterranean zone.Mainly in flat
    or gently undulating lowlands, but
  - including palteaux up to 2000 m in Baluchistan and Pakistan.Requires ready access
    to sand or soft soil for probing,
  - and thus favours wadis with sandy beds, small or even large dunes, abandoned cultivation,
    vehicle tracks, roadsides,
  - sandy steppe with grass and salt marsh, with either dense or sparse vegetation.
  feeding:
  - Mainly largely insects and, where available, snails, also sometimes a little plant
    material.Much animal food obtained
  - by digging with bill. Walks slowly along and, without appearing to pause and listen,
