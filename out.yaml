  description:
  - 55-60 cm, 600-1000 g. wingspan 135-150 cm.Reddish brown, tail brown and only slightly
  - forked.Juvenile paler and more heavily marked , with more contrasted pattern.
  - Races vary most notably in bill color, also in plumage and size.
  habitat:
  - Ubiquitous, occuring from semi-desert, grassland and savanna to woodland, but
    avoids
  - dense forestCommonly aquatic habitats, rivers, lakes, wetlands,seashores and
  - nearby in meadows and along margins of wetlands. Often linked with man to greater
    or
  - lesser degree.
  feeding:
  - Essentially carrion and small or medium sized mammals and birds, also fish, lizards,
  - amphibians and invertebrates can be important locally or seasonally.Diet varies
  - according to local availability, with proportionally more prey captured during
    breeding.
  - More unusually, vegetable matter, particularly oil palm fruits.Catches prey on
  - ground or water, large insects caught in air, and then eaten on wing. Often forages
  - around margins of waterbodies, and by refuse dumps, slaughterouses or roads, where
  - looks for animals knocked down by traffic.
  breeding:
  - In temperate zones of Eurasia,Mar-Jun, in tropical Africa, normally in dry season,
    in
  - S Africa, aug-Dec, in Australia, mainly Jul- Nov.Solitay or loosely colonial,
  - nests in trees, building nest in fork or on branch or on wide side branch, also
    on cliff
  - ledges, locally along coast. platform of sticks which often includes rags or plastic,
  - paper, dung or skin.2-3 eggs, incubation 26-38 days, normally by female almost
  - exclusively, if male brings sufficient food, female may not hunt during entire
    breeding
  - attempt.
  movements:
  - Migratory, migrans wintering mainly in sub Saharan Africa
  - and to lesser extent in Middle East, lineatus also migratory,
  - although only partially, or even resident in China and Japan, but some wintering
    from
  - S E Asia and India to W Middle East. Race govinda makes
  - movements to avoid monsoon, and depending on food availability,
  - parasitus shows complex pattern, influenced by seasonal rains, with South
  - African populations migrating N after breeding, aegyptius
  - mainly resident and race affinis has resident too.
  status:
  - Not globally threatened, one of commonest of all diurnal raptors.
  israel:
  - In Israel the subspecies M. m. milvus
  - Passage migrant and winter visitor also rare breeder, and M. m.
  - aegytius accidental.
