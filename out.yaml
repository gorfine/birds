  name_hebrew: גדרון מובהק
  name_english: Winter Wren
  name_latin: Troglodytes troglodytes
  image: bb1p1.jpg
  text_hebrew: ":גדרון מובהק. הציפור החומה הקטנה ביותר בארצנו. ניכרת בזנבה הקצר והבולט
    כלפי מעלה ובלבושה המפוספס. קשה לראותה, אבל קולה המסתלסל מסגירה באפלולית החורש.
    חלקי גופה העליונים צבועים בחום ערמוני ומפוספסים בפסים שחומים. הראש כהה יותר, העין
    חומה, המקור צר, עדיו ושחום. הגחון והחזה בהירים. הרגלים ארוכות בעלות אצבעות ארוכות
    ועדינות בקצותן טפרים ארוכים וחזקים, הטופר האחורי כפוף במיוחד. בית גידולו משתרע
    מאמריקה הצפונית, רוב אירופה. צפון אפריקה, המזרח התיכון ועד לדרום אסיה, אזורי מחיתו
    מגוונים ביותר: הרים מסולעים, מצוקים על חופי ים, שדות בור. שדות שיחים, יערות ואף
    בשולי מגורי אדם. בארץ, יציב שכיח בהרים בצפון הארץ, בחורף נדיר גם במרכזה"
  stamp1: bb1p0.jpg
