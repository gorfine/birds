    לבהיר בכנף. והכתם הלבן הניכר בכנפה, מיחד אותה משאר האנפות, הנקבה חומה בעלת קדקוד
    ועורף שחורים, הכתם על הכנף אינו בולט. הצעירים דומים לנקבה. מעופה מהיר, ועובר לגלישה
    לסרוגין, עוף מסתתר, אך לפעמים מטפסת על קנים כאילו היתה קנית ענקית. ולעיתים קופאת
    על מקומה בעמידה זקופה כאנפה מסורטטת. בית גידולה סבכי ביצות ומקווי מים מתוקים.
    בארץ עוברת אורח נדירה ומקננת נדירה, במרכז ובצפון ...האנפה למינה....נזכרת בין העופות
    הטמאים בספר ויקרא י"א 19'
