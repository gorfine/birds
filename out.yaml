    Saharan breeding
  - populations are resident.Nominate breeding Iberia, N Africa, and Levant is strictly
    a summer visitor to breeding
  - range.Eastern races syriacus and familiaris migrate
  - through east Mediterranean area and Middle East to winter in N=E Africa. Eastern
    birds cross N-W India in autumn.
