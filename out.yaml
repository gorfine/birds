  - Saharan Africa through Parsian Gulf and S Asia to Indonesia and Australia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 20-25 cm, 45-120 g wingspan 55-60 cm. Straightish, needle like bill, small body
