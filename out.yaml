e3.html:
  url: e3.html
  number: 24
  name_hebrew: יסעורון אטלנטי
  name_english: Leach's Storm-petrel
  name_latin: Oceanodroma leucorhoa
  image: e3p1.jpg
  text_hebrew: ":יסעורון אטלנטי. גדול מהיסעורון הקטן נבדל ממנו בזנבו השסוע. שתו לבן-אפור,
    בסיס כנפיו בהיר יותר ותחתית כנפיו כהה. מעופו עקלתוני וקופצני, בית גידולו ימים
    ואוקינוסים לעיתים מתכנס מעל המדף היבשתי. מקנן רחוק מחופי האיים על מדרון חולי ליד
    שורשי עצים. בארץ מבקר חורף נדיר"
  stamp1: e3p2.jpg
  stamp2: e3p3.jpg
  stamp3: e3p4.jpg
  stamp4: e3p5.jpg
  subspecies_distribution:
  - O. l. leucorhoa N Pacific from Japan through Kuril and Aleutian
  - Is to Alaska, california, Canada to Iceland, Faeroe Is and Norway.
  - O. l. chapmani San Benito and Coronados Is, off Mexico.
  - O. l. socorroensis islets by Guadalupe Is, off Mexico.
  - O. l. cheimomnestes Guadalupe Is.
  description:
  - 19-22 cm; 45 g, wingspan 45-48 cm. Wings long and narrow, with sharp
  - carpal bend; forked tail.Differs from other white-rumped species in
  - combination of fairly well marked upperwing bar reaching forward to
  - leading edge of wing, and less white looking rump due to dark median stripe.Some
  - Pacific birds have dark rump. Juvenile can have even more prominent upperwing
    bar.
  - Races separated on size and colour of rump.
  habitat:
  - Marine and pelagic; often in areas of convergence or upwelling, or over
  - continental shelf, rarely coming near land except at colonies.Breeds
  - on offshore islands on high ground or slopes, usually among rocks but also
  - in soft soil betwiin tree roots.
  feeding:
  - Mainly small fish, squid, planktonic crustaceans and offal.Prey caught on
  - thewing by dipping and skimming, or snatched from surface.May
  - fed both night and day.Sometimes follows marine mammals, feeding on left
  - overs or facces.
  breeding:
  - Starts May in N Atlantic; at Guadalupe Is (Mexico) different
  - subspecies breed in summer and winter. Colonial; nests in burrows or
  - rocks crevices, nest someimes lined with grass and twigs
  - 1 egg; incubation 41-42 days, with stints of 3 days; chicks blueish
  - grey down, brooded for 5 days; fledging 63-70days.Sexual maturity
  - at 5 years. known to have reached 24 years old in wild.
  - Monements.
  - N populations migrate S into tropics; N Atlantic birds
  - occur S to South Africa and occasionally reach Indian Ocean.Pacipic
  - birds apparently winter mostly in equatorial zone of E Pacific.Several
  - records from Australia and New Zealand; behaviour strongly
  - suggesting possible breeding at Chatham Is.
  status:
  - Not globally threatend. Widespread and abundant, with total population
  - 'of at least 10,000,000 birds: 4,000,000 in Alska, 1,000,000 at over'
  - 40 sites in British Columbia
  israel:
  - In Israel subspecies O. l. leucorhoa.
  - Accidental winter visitor.
