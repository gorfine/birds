  subspecies_distribution:
  - P. a. aristotelis  Iceland and N Scandinavia S to Iberian
  - Peninsula..
  - P. a. desmarestii  C Mediterranean E to Black Sea.
  - P. a. riggenbachi  coast of Morocco.
  description:
  - 65-80 em; c. 2000 g; wingspan 90-105 cm. Length of crest very variable.
  - Non-breeding adult duller, with pale chin and throat mottled brown; lacks crest.
  - Juvenile brown, paler on side of head and underparts, but variable.
  - 'Races separated on measurements and coloration: races'
  - riggenbachi
  - and desmarestii both slightly smaller,
  - with shorter crest and more yellow at base of bill.
  habitat:
  - Marine; rarely in estuaries and only exceptionally inland. Has strong preference
  - for rocky coasts and islands. Not normally far from land; forages over sandy or
  - rocky seabeds and in mid-water. Breeds on sea cliffs, rocks and stacks or on ground
  - under protection of boulders or bushes; also on open ground. Roosts on rocks and
    stacks,
  - or at base of sea cliffs; far less often on beaches or harbour piers.
  feeding:
  - 'Almost exclusively fish, from bottom or mid-water: mainly Sandeels, Gadidae,'
  - Clupeidae, Cottidae, Trisopterus, Labridae.
  - Feeds mainly by pursuit-diving. Normally fishes alone, and even where flocks form,
  - birds do not fish co-operatively.
  breeding:
  - 'Laying generally early, but dates vary with region, year and age of birds:'
  - Nov-Feb in Tunisia, Jan-Mar in Yugoslavia, Mar-Jun in Atlantic;
  - youngest breeders start later, occupy sub-optimum nest-sites and have lower breeding
  - success. Forms sparse colonies. Nests in crevices or caves, on ledges or amongst
    boulders,
  - often a few metres above sea-level; nest of seaweed, lined with grass; nest frequently
  - reused in successive seaons (93% in males, 41% in females), and pair-bond regularly
  - maintained. Normally 3 eggs (1-6); incubation 30-31 days. Bigamy known to occur.
  movements:
  - Sedentary, with post-breeding dispersal, mostly of young birds over short distances.
  - birds moving up to 1000 km from colony. Some colonies totally deserted probably
    due to
  - lack of food available locally. In Mediterranean and Black Sea limited dispersal.
  - Generally irregular and rare from coast of Belgium to Denmark. Accidental to  Israel,
  - Egypt, Iraq and C Europe.
  status:
  - Not globally threatend. Total population may number c. 100,000 pairs.
