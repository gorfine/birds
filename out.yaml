  name_english: Redwing
  name_latin: Turdus iliacus
  image: bd38p1.jpg
  text_hebrew: ':קכלי לבן-גבה. הציפור הלאומית של טורקיה. קיכלי קטן, כהה ובעל גבה לבנה,
    המבדילים אותו משאר הקכליים בארצנו. בגרונו פס לבן וכתמים ערמוניים בצידי גופו ותחתית
    כנפיו, בית גידולו משתרע בטיגה הסיבירית ובצפון אירופה, חורף בדרום מערב אירופה.
    במערב אסיה ומשם לצפון אפריקה. בית חיותו יערות, שדות עם עצים פזורים ואף בפארקים
    עירוניים, בארץ מבקר חורף די שכיח לעיתים נדיר ואף לא מגיע, באותו דגם. עובר אורח
    במרכז ובצפון הארץ ... ארבעה מיני סליו הן ואלו הן שיכלי וקיכלי ופסיוני ושליו ...
    יומא עה ע"ב'
  stamp1: bd38p2.jpg
  stamp2: bd38p3.jpg
  stamp3: bd38p4.jpg
  stamp4: bd38p5.jpg
  subspecies_distribution:
  - T. i. iliacus Northern Eurasia.
  - T. i. coburni Iceland and Faeroes.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 21 cm, 60 g, wingspan 33-35 cm. Rather small, slight, restless thrush, with striped
    head and spots on underbody,
  - red-chestnut underwing and flanks combine with rather dark upperparts to provide
    rather dark, distinctive but not
  - diagnostic appearance.Adult has chest, most of flanks, and sides of belly well
    marked, but rear flands and vent
  - noticeably white. Immature has less obvious rufous flanks and fuller pattern of
    spots and streaks.Silhouette and
  - action in flight recall Starling. Commonest call distinctive. Sexes similar, some
    seasonal variation.
  habitat:
  - Breeds in upper and upper middle latitudes of west Palarctic, mainly in subarctic
    and arctic lowlands and uplands, but
  - avoiding snow and ice, and exposed chilly or stormy situations. Likes cover of
    birch or mixed woodland, often with many
  - pines and spruces, especially along rivers and on floodlands, but also in low
    thickets of scrub birch, dwarf willow, and
  - juniper, preferably on swampy ground.
  feeding:
  - Wide variety of invertebrates, in autumn and winter also berries. Feeds on ground
    and in trees and bushes. In foraging on
  - open ground in winter, runs or hops in short bursts, usually 1-5 paces, halting
    between each run to scan ground in
  - immediate vicinity, if potential food item seen, may take a few steps towards
    it. For surface items, usually pecks
  - at it immediately, though may first pause briefly to cock head on one side, occasionally
    makes more than one peck.For
  - subsurface prey in hard ground, stops near potential prey, hesitates, often cocking
    head on one side and sometimes taking
  - short step backwards or sideways, then stabs downwards with bill.
  breeding:
  - May-Jun in Scandinavia, mid May in Iceland. Nest site, on ground under bushes,
    or in thick vegetation, tree, bush, or
  - stump. Nest bulky cup with outer layer of twigs, grass, and moss, plastered inside
    with mud, plus some fragments of
  - vegetation, with inner lining of fine grass stems and leaves, often very thin,
    but with thicker rim, up to 2 cm.4-6
  - eggs, sub-elliptical, smooth and glossy, pale blue to greenish-blue, profusely
    marked with fine red-brown speckling and
  - mottling, though marks often small and indistinct. Incubation 12-13 days, by female
    only, but male may enter nest when
  - female leaves and sit or stand over eggs.
  movements:
  - Migratory or partially migratory. winter range of whole population only just extends
    outside west Palearctic, so east
  - Siberian birds must travel at least 6500 km WSW to reach winter quarters.Iceland
    and Faeroes race, winters in Scotland,
  - Ireland, W France, and Iberia.British and mainland Eurasian race, nominate winters
    in western Europe south from
  - Scotland, coastal Norway, and S-E Baltic area, and around Mediterranean, Black,
    and S Caspian Seas.
  status:
  - Not globally threatened. Has increased Iceland, Finland, Poland and southern USSR.
  israel:
  - In Israel subspecies T. i. iliacus rare to locally quite common winter
  - visitor and to some extent passage migrant. Chiefly of northern and central parts
    of the country.
