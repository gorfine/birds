    W and C South Asia, N India and NE Africa. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. 16-18
    cm, 28-33 g, wingspan 26-30 cm. One of the largest bunting of west Palearctic,
