  name_latin: Hippolais olivetorum
  image: bf21p1.jpg
  text_hebrew: ":שיחנית זית. השיחנית הגדולה בין שאר השיחניות. חלקי גופה העליונים בצבע
    חום אפור-זית, חלקי גופה התחתונים בהירים יותר הקודקוד קמור, גבת העין בהירה, המקור
    ארוך, שולי הכנף בהירים. והרגלים כחולות-אפורות כהות. בית גידולה משתרע באזור הבלקן,
    טורקיה ולבנון. חורפת במערב ודרום אפריקה. מקום חיותה שדות שיחים, חורשים,יערות דלילים
    ומטעים. בארץ עוברת אורח לא שכיחה . מבקרת ויתכן דוגרת קיץ נדירה ביותר. Subspecies
    and Distribution. Hippolais oliverorum S-E Europe, Asia Minor and Nort Levant.
    Winters S-E Africa. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 15-16 cm, 19 g, wingspan 24-26 cm. Close in size to Barred
    Warbler but with longer bill and slightly shorter tail.Large pear-shaped warbler,
    with heavy bill, rather flat crown, noticeably long wings, and heavy legs. Largest
    and deepest-billed Hippolais, with bulk recalling larger Acrocephalus warbler
    at times.Closed wing-point forms 1/3 of total wing length, with primary-tips reaching
    beyond end of upper tail-coverts. Dusty or brownish-grey above, dusty-white below,
    with quite broad fore-supercilium, fairly distinct eye-ring, indistinct pale wing-bar,
    pale edges to inner flight-feathers forming wing panel, and greyish wash from
    side of neck to rear flank.Sexes similar, little seasonal variation. Habitat.
    Breeds in lower middle latitudes of west Palearctic in east Mediterranean zone.
    Also more coastal, insular, and arboreal, not ranging deep into continental hinterland
    but inhabiting marine islands and frequenting open-canopy oak woods, olive groves,
    orchards, almond plantations, and areas of other well-spaced trees with ample
    crowns. Food and Feeding. Presumably chiefly invertebrates. Fig recorded in late
    summer. Forages mainly within canopy of trees, also in bushes. Breeding. Eggs
    laid 2nd half of May and Jun. Nest site, in low tree, especially olive or oak,
    or in bush, height above ground 0.5-3 m. Nest, deep, rounded cup of grass, plant
    stems, strips of bark, and rootlets, including plant down, lined with fine pieces
    of grass, root fibres, sparingly with horse-hair, sometimes with plant down. Outside
    covered with thick layer of spiders' webs.3-4 eggs, smooth and glossy, very pale
    pink , lightly soptted and speckled blackish, with some black scrawls. Incubation
    no longer than 13 days. Movements. Migratory, all birds wintering in eastern and
    southern Africa, from Kenya S to Natal. Status and Conservation. Not globally
    threatened. Recently spread from Bulgaria to Rumania. Israel. In Israel subspecies
    Hippolais olivetorum rare but locally uncommon passage migrant through entire
    country, also local over-summering visitor and or breeder in north. in Israel
    HOME NEXT"
