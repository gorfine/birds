bd10.html:
  url: bd10.html
  number: 388
  name_hebrew: חכלילית עצים
  name_english: Common Redstart
  name_latin: Phoenicurus phoenicurus
  image: bd10p1.jpg
  text_hebrew: ":חכלילית העצים. ציפור שיר חיננית וססגונית. באביב לאחר שנשתפשפו קצות
    הנוצות של הזכר, מתגלים צבעיה היפים המצח לבן, הגרון שחור, הגחון והזנב הערמוניים
    בולטים על הרקע. האפור של חלקי גופו האחרים. המקור שחור עדין וקצר. הרגלים שחורות
    וארוכות. בית גידולה משתרע על פני אירופה כולה ועד לסיביר, בצפון אפריקה ובמזרח התיכון.
    מקום חיותה יערות רחבי עלים ומחטניים כאחד, מטעים וגנים, גדות נהרות ונופים הרריים.
    בארץ עוברת אורח נפוצה בכל רחבי הארץ ומבקרת חורף נדירה בדרום. מבקרי ודוגרי קיץ
    די שכיחים בחרמון"
  stamp1: bd10p2.jpg
  stamp2: bd10p3.jpg
  stamp3: bd10p4.jpg
  stamp4: bd10p5.jpg
  subspecies_distribution:
  - P. p. phoenicurus Europe, N Asia, and N-W Africa, E to Lake Baykal, S to Balkan
  - and Ukraine.
  - P. p. samamisicus Crimea, Caucasus E-S Turkey, and Levant, E to Iran.
  - P. o. xerophilus Astin Tagh to Tsinghai (China).
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14 cm, 14-19 g, wingspan 21-24 cm. Similar in length to European Robin but with
    much more attenuated form, most obvious
  - in flatter crown, longer wings, and slim rear body extending into rather long
    taill. Marginally smaller and less robust
  - than Black Redstart.Small, elegantly dressed, and graceful chat, with fine bill,
    rather long wings and tail, and
  - slim rear body, Brilliant rufous-chestnut rump and tail always eye-catching whether
    flirted in flight or characteristically
  - quivered on ground.Male blue-gey above, with white forehead and supercilium, deep
    rufous-orange to white below, with
  - blackface and throat.Female brown-grey above, buff to white below, with pale eye-ring
    and characteristic demure
  - expression. Sexes dissimilar, much seasonal variation in male.
  habitat:
  - Breeds in west Palearctic from upper to middle latitudes, mainly continental and
    lowland, in boreal temperate, steppe,
  - and Mediterranean zonse. Requires sheltered but fairly open wooded or parkland
    areas with access to dry secure nest-holes
  - in trees, rocks, walls, banks, or other places and without too dense ro tall unbroken
    undergrowth or herbage.At least
  - in west of range prefers broad-leaved on mixed trees, but in some parts occupies
    open pine-woods, and is adapted to
  - woodland edges, streamside and roadside trees, orchards, and gardens in human
    settlements.
  feeding:
  - Diet based largely on insects and spiders. four main feeding methods.1) Picks
    items from ground, apparently does not
  - probe for worms and rarely searches in leaf-litter, though this recorded in Africa.2)
    Feeds in trees and other
  - vegetation, picking items from trunks, branches, and leaves, including by hovering
    near foliage, etc.3) Flies from
  - perch on to prey on ground, normally returning to perch to eat it.4) Takes aerial
    prey in brief flight from perch.
  breeding:
  - May-Jun in N-W Europe, up to two weeks earlier in S Europe. Nest site, hole in
    tree, rocks, or building, less often in
  - bank, among tree-roots, or heap op stones. Nest, loose cup of grass, moss, and
    other vagetation, lined with wool, hair,
  - and feathers.5-7 eggs, sub-elliptical, smooth and glossy, pale blue. Incubation
    12-14 days, by female only.
  movements:
  - Migratory. movement mainly nocturnal, with broad-front trans-desert passages across
    Africa and Middle East. Two
  - distinct populations. Nominate breeds  Europe, Siberia, and north-west Africa,
    and winters across Afrotropics north of
  - equator. P. p. samamisicus breeds around Black and Caspian Seas and in northern
    Middle East,
  - and winters in Arabia, Sudan, and Ethiopia.
  status:
  - Not globally threatened. No evidence of any marked range changes
  israel:
  - In Israel two subspecies the nominate P. p. phoenicurus very common
  - migrant throughout the country, and very rare winterer in S. Subspecies P. p.
    samamisicus a quite common migrant.
