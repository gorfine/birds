  - E. i. intermedia  SE Asia and W Indonesia N to Japan.
  - E. i. brachyrhyncha  Africa S of Sahara.
  - E. i. plumifera  E Indonesia to New Guinea and Australia.
  description:
  - 56-72 cm; 400 g; wingspan 105-115 cm. Plumage entirely white. Well developed breast
    plumes; bare
  - facial skin does not pass eye, in contrast E. alba. Bill black
  - "(intermedia) or red during courtship."
  - Legs black exceptfor small yellow area above tibia-tarsus joint
  - Races brachyrhyncha and plumifera
  - similar, differing from nominate in bill and tibia colour.
  habitat:
  - Very varied. Mainly inland habitats with abundant emergent aquatic vegetation,
    including
  - freshwater swamps, pools, floodplains, rice Fields, rivers and margins of freshwater,
    brackish and
  - saltwater lakes. Less often in coastal habitats, mangroves, mudflats and tidal
    estuaries, also
  - occurs in dry grassland near water, or among cattle in pastures. Lowlands up to
    1000 m in Sumatra,
  - or 1450 m in Nepal.
  feeding:
  - Fish, also frogs, insects, crustaceans, sometimes terrestrial prey including grasshoppers
    and
  - lizards, exceptionally birds. Diurmal, normally feeds alone, but sometimes in
    flocks of
  - 15-20 birds, occasionally up to 250.
  breeding:
  - 'Season very variable regionally: in Africa, during or just after rains, or in
    dry season;'
  - in India, Jul-Sept in N, Nov-Feb in S; in Java, Feb-Jul in W, Dec-Feb in E; in
    Australia, Dec-Mar
  - in N, Oct-Jan in SE. Colonial, often alongside other herons, ibises, spoonbills
    or cormorants,
  - colonies sometimes contain 100's of nests of present species, up to 1SOO in Australia,
    occasionally
  - single pairs.Nests on ledges, in reedbeds or bushes, or commonly in trees, normally
    at height
  - of 3 to 6 m, but up to 20 m. 2-6 eggs.Incubation 24-27 days. Chicks have white
    down. fledging
  - 35 days.
  movements:
  - Mainly sedentary with some nomadic movements, extensive post-breeding dispersal.
    N populations of
  - nominate race migratory, birds leave Japan in Sept/Oct to winter in Philippines
    and SE Asia, returning
  - to colonies in Apr. often some birds overshoot and reach SE USSR or North Korea.
    Australian birds
  - apparently sedentary.
