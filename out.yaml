  - variable, and melanistic morph occurs.Flight faster and more erratic than other
    snipes of similar size. Differs
  - from very similar G. stenura, G. hardwickii and G. megala
  - by prominent white trailing edge to wing, and supercilium narrower than eyestripe
    at base of bill.Sexes
  - alike. No seasonal variation. Juvenile very similar to adult, but wing coverts
    more neatly fringed pale buff.
  - Race faeroeensis darker and more rufous above, with narrower, less contrasting,
    back
  - stripes. G. delicata darker than faeroeensis.
