  - 18-20 cm, 50-58 g, wingspan 37-39 cm. A large lark with stout head and bill and
    a black patch on side of neck.
  - Crown, rear face, hindneck, back, and wings buff to grey-brown with black-brown
    feather-centres forming streaks on head
  - and back, line of spots across median coverts, and panels on greater coverts and
    inner secondaries.
  - Upperparts essentially brown and well streaked, underparts off-white, little streaked
    but with large black patches on
  - sides of upper breast.Face dominated by heavy, rather conical bill and quite prominent
    supercilium and eye-ring.
  - White trailing edge to wing, underwing dark. Tail has white outer feathers.
  habitat:
  - In lower, middle, and marginally upper middle latitudes, subtropical, Mediterranean
    steppe, and temperate, on open lowland
  - plains and upland plateaux.Avoids rocky, gravelly, saline, and other infertile
