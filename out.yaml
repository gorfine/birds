  - above and yellow below. Wings largely black and tail black with white outer feathers.
    Male has black bib in summer.
  - Flight action exceptionally bounding. sexes dissimilar, seasonal variation marked
    in male.
  habitat:
  - In west Palearctic, occurs mainly in temperate middle and lower-middle latitudes,
    overlapping sparingly into boreal and
  - Mediterranean. Typical breeding habitats include combination of:1) Fresh water,
    especially fast-running streams and
  - rivers, but also canals, lowland streams, and margins of lakes, both oligotrophic
    and eutrophic.2) Rock slabs,
  - boulders, vertical rock faces, shingle or gravel stream beds, or artefacts.3)
    Sheltering trees, shrubs, or dense
  - herbage.4)Holes, ledges, or hollows for nesting.
  feeding:
  - Diet based on insects. Two main foraging techniques:1) Bird walks or runs, repeatedly
    picking up small items or
  - chasing more mobile prey, with tail wagging and snapping up, down, or to one side,apparently
    to flush insects, may also
  - wade in shallow water picking up tadpoles or lunging for small fish.2) Flies from
    perch or ground, in addition, may
  - hover to obtain flying insects or prey from leaves or tree crevices.
  breeding:
  - Apr-May in N-W Europe, Mar-May in North Africa, May in Azores, Mar-May in Canary
    Is.Nest site in hole or crevice in
  - wall or bank, and among tree roots, sometimes under bridge. Nest cup of grass,
    roots and small twigs, often with moss,
  - lined hair. Build by both sexes.4-6 eggs, sub-elliptical, smooth and glossy, whitish,
    cream or grey-buff, faintly
  - marked grey or grey-buff. Incubation by both sexes.
  movements:
