    זנבה ארוך והנוצות המרכזיות . חומות-זית, שאר הנוצות שחורות בבסיסן ולבנות בקצה,
    מקורה קצר עדין ושחור, קשתית העין חומה והעין עטורה טבעת אדומה. רגליה קצרות וצבועות
    בחום-אדום. בית גידולה אזורים יבשים במרחק של עד 10 ק"מ ממקור מים. דוגרת על עצים
    ואת מזונה מלקטת מעל פני הארץ. בארץ יציבה ברוב אזורי הארץ מו הים ועד המדבר ...
    השתא כביעתא דציצלא לא משכחינן ... בבא בתרא עה, ע"א'
  stamp1: aj8p2.jpg
  stamp2: aj8p3.jpg
