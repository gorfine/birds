  - vegetation, but generally avoiding barren sand.After breeding season mainly on
    coasts, estuaries, harbours,
  - marshes, inland lakes, fields and grasslands.Appears able to adapt more readily
    than many other species to
  - new habits, both breeding and wintering.
  feeding:
  - In breeding season, diet based on aquatic and terrestrial insects, also gastropods
    and small numbers of fish, worms
  - and some rodents.Flocks descend on agricultural fields when abundant insect pests
    are detected. May fly up to 80
  - km from colony to feed on grassland. On migration and in winter, when shifts to
    coasts and harbours, consumes fish,
  - molluscs and offal, occasionally sewage and refuse.Feeds by aerial hawking, surface-plunging,
    contact-dipping, and
  - picking from water surface while swimming. Walks and runs after prey on ground.
  breeding:
  - Laying first half of May. Colonies usually under 1000 pairs, occasionally single
    pairs in colonies of other species.
  - Nest on sparsely vegetated sites, or thickets or reedbeds, a shallow depression
    lined with grass. Nests dense, with
  - nest rims as close as a few cm. 2-3 eggs, incubation 23-26 days.Chick spotted
    brown, grey and buff on head, with
  - 2-3 broad brown bands on buffish back, and pale greyish to pinkish buff underparts.
    First breeding at 2-3 years.
  movements:
  - Migratory, with main wintering areas in the Mediterranean, mainly in spain.Some
    birds remain in Black Sea, mostly
  - around N and E coasts, but most move  W to Mediterranean. Small numbers reach
    extreme N of Red Sea in Gulfs of Suez and
  - Eilat. Also winters along NW African coasts S to Mauritania, rarely to Senegal
    and Gambia, and off Iberia. Few in
  - British Is and W France.Main migration route is coastal.
  status:
  - Not globally threatened. Total population 300,000-400,000 pairs.
  israel:
  - In Israel subspecies Larus melanocephalus. Rare migrant and winter visitor, mainly
    at
  - Mediterranean shores, rare in Eilat.
