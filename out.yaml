bd22.html:
  url: bd22.html
  number: 401
  name_hebrew: סלעית חורף
  name_english: Finsch's Wheatear
  name_latin: Oenanthe finschii
  image: bd22p1.jpg
  text_hebrew: ":סלעית חורף צבועה בשחור ולבן חולי, גבו של הזכר חסר את הנוצות השחורות
    . שיש לזכרי הסלעיות. קודקודו צבוע בלבן המתמשך עד לקצה זנבו. הצבע השחור של לחיו
    וגרונו מתחבר עם כנפיו. הנקבה דומה אך צבעה דהה משל הזכר וגרונה שחור או בהיר. בית
    גידולה משתרע באזור האירנו-טורני מטורקיה, דרום טורקסטן ועד אפגניסטן. מקום חיותה
    מדבריות, ערבות ושולי מדבר. בארץ עוברת אורח לא מצויה, מבקרת חורף שכיחה למדי ודוגרת
    קיץ נדירה בחרמון"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - O. f. finschii Turkey and Levant, S to Dead Sea region, E to Taurus mountains
    and
  - S-E Turkey, Iran and E Iraq.
  - O. f. barnesi E Turkey, Transcaucasia, E Caucasus, N Iran, and from E shore of
  - Caspian Sea and C Iran E to Afghanistan, and W Pakistan.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14-15 cm, 22-25 g, wingspan 25-27 cm. Small to medium-sized, often shy wheatear,
    with plumage pattern overlapping those of
  - 'at least 3 congeners: male most recalls black-throated O. hispanica but differs
    in black of'
  - throat being extended to meet black of wings. Thus also suggests O. pleschanka
    and
  - O. lugens.Underwing and tail pattern in male can recall O. lugens
  - but underwing duller. Female even less distinctive, but has black throat-band.
    Sexes markedly dissimilar in
  - spring, less so in winter.
  habitat:
  - In continental lower-middle latitudes of shuth-east sector of west Palearcitc,
    in dry warm temperate and steppe zones.
  - Breeds in USSR on bare clay sands, rocky steppes, and ravines heaped with stones
    in low mountains, up to zone of pistachios
  - at 1500 m. Oneast coast of Caspian, occurs on rocky footills and on plains, nesting
    in rodent holes.
  feeding:
  - Mainly insects, also some seeds and other plant material.
  breeding:
  - Apr in Turkey and Middle East. Nest site in hole in rock outcrop, among stones,
    or in bank. Less commonly in rodent burrow,
  - but in sandy desert.4-6 eggs, sub-elliptical, smooth and glossy, pale blue with
    variable red-brown speckling or spotting.
  - Incubation 12-13 days, by female only.
  movements:
  - Partially migratory. Difficult to determine status in some parts of range, with
    wintering birds of unknown origin swelling
  - local, probably resident, populations. Altitudinal differences in migratory status
    may occur, in south-west Iran, a summer
  - visitor to Tang-i-Shul and other breeding grounds exceeding 2000 m but some may
    be resident lower down.
  status:
  - Not globally threatened. No information on trends, but populations of Turkey,
    expanding range slowly.
  israel:
  - In Israel two subspecies O. f. finschii The main form in Israel, scarce
  - passage migrant and fairly common winter visitor in northern, central and some
    southern parts of the country, also very
  - rare breeding summer visitor in Hermon.O. f. barnesi Some winter visitors somewhat
  - approach this form.
  - in Israel
  - HOME
  - NEXT
bd27.html:
  url: bd27.html
  number: 407
  name_hebrew: סלעית נזירה
  name_english: Hooded Wheatear
  name_latin: Oenanthe monacha
  image: bd27p1.jpg
  text_hebrew: ":סלעית נזירה, הזויגים שונים בצורה ניכרת. לזכר קודקוד. העורף והבטן
    לבנים שאר חלקי גופו שחורים. הנקבה בצבע חום-חולי. הזנב לבן אף הוא מלבד הנוצות המרכזיות
    שהן שחורות בית גידולה משתרע ממצרים וסיני עד להודו, בגאיות ונקיקים חסרי צמחיה באזורים.
    מדבריים בצורה קיצונית. בארץ יציבה לא נפוצה, במזרח ודרום הנגב, ובערבה עד לסביב
    ים המלח"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Oenanthe monacha in Middle East breeds E&C Iran, Arabea, S Jordan, S Israel to
  - Sinai and E Egypt.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 16-18 cm, 18-20 g, wingspan 29-30 cm. Long-billed, rather large-headed and lengthy
    wheatear. Male has distinctly long
  - white crown, black foreparts, back, and wings, and white underbody, lower back,
    rump, and tail (tail has only black
  - central line). Female has generally pale sandy-brown body and wings, and distinctive
    fawn-buff rump and tail-sides.
  - Combination of pale underparts and tail pattern diagnostic in both sexes. Sexes
    dissimilar, no seasonal variation.
  habitat:
  - In arid hot lower middle and lower latitudes, demanding rocky hills of great barrenness
    (not found breeding W of the Nile).
  - In Arabia, occurs in most desolate wadis and ravines, avoiding vegetation, and
    defends large territories against other
  - insectivores owing to low insect populations.Needs rock faces with fissures or
    cavities as places of refuge if alarmed.
  feeding:
  - Poorly known, probably takes mainly insects and a few seeds. Searches for food
    from elevated perch, launching flying
  - attacks against prey on ground and in the air, sometimes pursuing prey to height
    of 50-100 m.
  breeding:
  - Apr-May in Jordan, Jun in Egypt. Nest site, very little known. One nest in Iran
    deep in hole 2.5 m above base of
  - north-facing bank of wadi, in Israel 40-60 cm. 4-5 eggs, sub-elliptical, smooth
    and glossy pale blue, spotted red-brown.
  - Incubation 13-14 days, probably by female.
  movements:
  - Generally sedentary with a fey individuals making short movements.
  status:
  - Not globally threatened. No information on range changes or trends.
  israel:
  - In Israel subspecies Oenanthe monacha scarce local resident in S-E Negev,
  - Arava Vally, with penetrating into Dead Sea Depression.
  - in Israel
  - HOME
