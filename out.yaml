  text_hebrew: ":טבלן מצויץ בתקופת החיזור ניכרת בראשו ציצית דו קרנית וצוארון בצבע
    החלודה, הנפרשים תוך נענועי ראש בזמן משחקי החיזור המרשימים בחורף בולטות לחיו בלובנם,
    בשעת מנוחה על פני המים צוארו זקוף ובשעת. מעופו מתגלה פס כנף בהיר בית גידולו משתנה
    בתקופת הדגירה מעדיף מקוי מים מתוקים או מלוחים במקצת המוקפים צמחיה. לאחר הדגירה
