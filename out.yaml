  - pyrrhorrhoa has buff undertail coverts. guami
  - darker than nominate. cachinnans like nominate but has differet
  - shield shape and relatively long bill, tarsus and toes. cerceris
  - has less brown on upperparts than cachinnans . sandvecensis
  - has lare frontal shield and red on front of tarsus. pauxilla
  - smaller than cachinnans with greyer brown upperparts.
