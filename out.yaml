  subspecies_distribution:
  - B. i. ibisIS Africa SW Europe to Caspian Sea, N C S  merica.
  - B. i. seychellarum Seychelles.
  - B. i. coromandus S E Asia to Australia and New Zealand.
  description:
  - 52 cm, 370 gr, wingspan 95 cm. Stubby and shorter bill than the other egrets.
  - Bare parts brighter during courtship, non-breeding adult has duller bare parts
  - and little or no reddish buff. Juvenile as non-hreeding adult, with blackish legs.
  - Race coromandus larger, with longer heavier bill and longer legs.
  - schistacea, and also longer in former.
  habitat:
  - Meadows, fresh water swamps, rice fields.Least aquatic of herons, occurring
  - regularly in wet pastures, dry, arable fields, can remain for long periods in
  - dry land far from water, sometimes in suburban zones or even in towns.
  feeding:
  - Aquatic insects, locusts, grasshoppers and crustceans, also
  - frogs, molluscs, fish, lizards, small birds and rodentsactive
  - feeder frequently followin cattle large mammals or tractors.
  - Most successful when "walking slowly" following cattle. Diurnal,
  - one of most gregarious of all herons.
  breeding:
  - Apr-May in N America, Apr-Jul in Palearcric, Sep-Feb in Australia,
  - all year round in tropics.Colonial often with other speceis. Nests
  - in reedbeds, bushes or trees up to 20 m, sometimes in cities, not
  - necessarily near water.2-5 eggs incubation 22-25 days, chicks have
  - white down.
  movements:
  - Extensive post-breeding dispersal. Many populations in tropical parts
  - of America, Africa and Asia essentially sedentary.Birds breeding between
  - Turkey and Caspian Sea apparently migrate to Middle East, Arabia and Iran.
  - N America move to E c America, sw move mainly to Mexico. Birds ringed in
  - Japan recovered in Philippines, others ringed in Taiwan. Australia
  - populations migratory to Tasmania and New Zealand.
  status:
  - Not globally threatend. Has undergone enormous expansion this century.
  israel:
  - In Israel subspecies B. i. ibis
  - very common resident in north and central Israel.
