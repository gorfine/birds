  - L. s. svecica (ynonyms gaetkei, robusta.
  - Scandinavia E through N Siberia to W Alaska, European USSR, to Okhotsk.
  - L. s. namnetum W France.
  - L. s. cyanecula C Europe from E-N France and Netherlands to Carpathian basin,
