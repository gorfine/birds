    ושולי הנוצות בהירים. ראשה קטן, מקורה ישר, שחור ודק כמחט, צוארה ארוך. פס העין השחור
    בולט על רקע הפנים הלבנים, הגחון לבן. ברגליה שלוש אצבעות עם קרומי שחיה נפרדים.
    בית גידולה חופי ים, טונדרות למינהם בקרבת מקוי מים ובשוליהם. בארץ עוברת אורח נדירה
    בעיקר במישור החוף, ונדירה למדי באביב באזור אילת"
