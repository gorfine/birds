    shrike, with rather stubby bill, apparently
  - black face-mask, wide white bar across primaries, and wide white edges to tail.Upperparts
    ashy-blue-grey, a little
  - paler on rump and faintly trimmed whitish along outside of scapulars. wings black,
    with wide white patch on base of primaries
  - and whitish tips to tertials, inner secondaries, and primaries. Tail-feathers
    black on 3 central pairs, black ended on 4th
  - pair, white on others
  habitat:
  - Breeds in middle continental latitudes of west Palearctic, in temperate, Mediterranean,
    and steppe climates. Require for
  - warmer and more benign climate, and open habitat with plenty of scattered or grouped
    trees and bushes.Requires drier and
  - sunnier conditions than other European Lanius, possibly connected with more specialized
    diet
  - of large insects.
  feeding:
  - Almost wholly insects, mainly beetles. Hunts principally from exposed look out
    perch up to 6 m high, flying down to take
  - insects on ground below. Will use many perches throughout breeding territory,
    chief requirements being all-round view plus
  - good sight of ground. Can spot invertebrates in vegetation 15 m away, also takes
    flying insects and very rarely birds.
  breeding:
  - May-Jun in Hungary, end of May in Turkey, erly May to early Jul in S European
    USSR. Nest site, on lateral branch up to 4 m
  - from trunk of tree, in fork or in crown, generally at good height above ground.Nest,
    well-made structure with loose
  - foundation of twigs, grass, rootlets, string, etc., often with high proportion
    of green plant stems, especially of aromatic
  - species, with leaves and flowers attached. Lined with rootlets, hair, feathers,
    etc.,though often completely without lining.
  - 5-6 eggs, sub-elliptical to short oval and more rarely long oval, slightly glossy.
