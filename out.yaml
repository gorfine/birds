  - mixed with black-billed wintering birds.
  habitat:
  - Breeds in both, coastal and inland areas, from sea-level to 3500 m.Habitats including
    sandy barrier beaches, vegetated
  - inter-dune areas. Sandy, rocky, shell or well vegetated islands in estuaries,
    lakes and rivers. Adapts to artificial
  - nesting substrates.Winters mainly on coastal estuaries and up large rivers. Frequents
    harbours, jetties, piers and
  - beaches.
  feeding:
  - Diet based on fish, occasionally crustaceans, insects and fish offal.Prey availability
    varies greatly within between
  - seasons, and this species more opportunistic  than S. dougallii, when preferred
    prey
  - Ammodytes fails, readily switches to other fish.Feeds in dense folcks over ocean,
    but
  - some maintain individual feeding territories along shorelines. Most forage 5-10
    km from colony, but some feed at sea
  - over 15 km from shore. Feeds mainly by plunge-diving, also by contact-dipping
    and aerial-dipping, and occasionally
  - aerial hawking. Kleptoparasitism common in some colonies or in conditions when
    food availability limited, often victimized
  - by skuas.
