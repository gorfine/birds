    במערב ומרכז האזור הפלארקטי, בצפון אפריקה . דרך הים התיכון למרכז אסיה ועד לסין
    ומונגוליה מקום חיותה לאורך מקווי מים, נחלים, תעלות ושולי ביצות. עטויי צמחיה ובאזורים
    לחים. בארץ עוברת אורח שכיחה למדי ברוב המישורים. מבקרת חורף נדיר מאוד ודוגרת קיץ
    נדירה בצפון הארץ Subspecies and Distribution. Acrocephalus dumetorum C and S W-Palearctic,
    S to Mediterranean and NW Africa, E across C Asia to W Mongolia and W China. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
