  - with brown chest and orange flank-panel.Sexes disimilar, no seasonal variation.
  habitat:
  - Breeds in upper-middle and marginally in upper continental latitudes, exclusively
    boreal and mountain, in thick mossy
  - conifer forest, especially taiga, on moist soil, generally with undergrowth.Also
    mixed forest with birch and
  - rhododendron. In Far East, more often in birchwoods, even up to 3000 m in Japan,
    where trees no more than 3 m high.
  feeding:
  - Diet based on insects, also fruits and seeds outside breeding season. Feeds in
    low trees, shrubs, and on ground.Catches
  - insects by hopping about on ground, by perching and flying down to take items
