l1.html:
  url: l1.html
  number: 54
  name_hebrew: חסידן ורוד
  name_english: Yellow-billed Stork
  name_latin: Mycteria ibis
  image: l1p1.jpg
  text_hebrew: ":חסידן ורוד, נבדלת מהחסידה הלבנה במקורה הצהוב, זנבה השחור. בפניה האדומים
    והחשופים ובצבע הורוד על הגב והכנפים. לצעירים גב, צוואר וגחון חומים המאפירים עם
    ההתבגרות, ותת הכנף נעשית ורודה. בית גידולה מקווי מים מתוקים וחופי ים. בישראל מזדמנת
    נדירה ביותר ... גם חסידה בשמים ידעה מועדיה... ירמיה ח' 7"
  stamp1: l1p2.jpg
  stamp2: l1p3.jpg
  stamp3: l1p4.jpg
  stamp4: l2p5.jpg
  subspecies_distribution:
  - Mycteria ibisAfrica S of Sahara, Madagascar. Straggles into Palearctic.
  description:
  - 100 cm, wingspan 155 cm. male larger. Non-breedung adult has plumage and
  - bare parts duller. Juvenil all dingy brown with dull green bare parts.
  habitat:
  - Small fish, frogs and other small aquatic prey.Tactile feeding (when
  - the bill comes into contact with prey, it snaps shut on it immediately
  - and the combination of this speed, its accompanying force and the sharp
  - edges of the mandibles mean that prey once caught rarely escapes).
  - Sometimes walks along, repeatedly probing into water with bill, or with
  - head under water for some time.
  - 'During breeding season: quiet, peaceful marshes around lakes and rivers'
  - with extensive reedbeds, these must be comprehensively flooded and fairly
  - shallow, with mixture of young and old reeds and clearings where bird
  - can fish undisturbed and unseen. Sites with either fresh or brackish
  - water.Out with breeding season, varied habitat, including grassy areas,
  - beds of cress, gravel pits, fish farms, ditches, etc.
  feeding:
  - Very varied diet, depending on place and season mainly Fish andamphibians.
  - Other important items include insects, spiders, small reptiles and
  - birds.
  - Feeds alone usually hidden away in dense vegetation by standing
  - motionless or by "walking slowly".Active by day, crepuscular and nocturnal.
  breeding:
  - Starts towards end of rains or in drier areas in dry season.Colonial
  - tree-nester, often with other species. Nest maid by smallish stick, up on
  - tree.2-3 eggs, incubation 30 days.
  - chicks have pure white below.Sexual maturity at 3 year old.
  movements:
  - Resident in most of range. Non-breeding summer migrant to parts of S Africa
  - Oct-Apr. W Africa moves Nfor wet season Oct-Nov.
  status:
  - Not globally threatened. Throughout range is common to abundant and numbers
  - generally stable.
  israel:
  - In Israel subspecies Mycteria ibis
  - accidental visitor.
  - Mycteria ibis
