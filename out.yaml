    dunes, dry riverbeds,
  - scrub jungle, juniper woodland, olive groves and orchards.
  feeding:
  - Largely insects, especially adult and larval beetles and caterpillars, during
    summer, but few data.
  - Outside breeding season, fruit and seeds playing a role, considerable in mid-winter.
