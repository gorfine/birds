  description:
  - Tiny to small oscine passerine, 11 cm, 8-9 g, wingspan 16-18 cm. Compact tit-like
    passerine, with finely pointed bill and quite long tail. Plumage pattern and colors
    recall Red-backed Shrike, with typical adult showing grey-white head masked by
    long black eye-patches and contrasting with chestnut mantle.Sexes closely similar,
    slight seasonal variation.
  habitat:
  - Occurs in west Palearctic middle latitudes, in warm continental temperate, steppe,
    and Mediterranean lowlands, in widely scattered and often small areas where its
    essential habitat needs are met.These are largely on deltas or by estuaries, lakes,
    rivers, canals, streams, or swamps, of fresh or brackish water, bearing luxuriant
    but usually not unbroken vegetation, especially reed mixed with tall herbage,
    tamarisk, willow, and poplar.
  feeding:
  - Mainly larval insects, with spiders of considerable importance near beds of reed.
    Feeds mainly in trees, bushes, and reedbeds, sometimes in herb layer. Searches
    for food in outermost twigs and branches of trees, but also sometimes in bark
    crevices on trunk and bigger branches.In spring, birds regularly visit flowers
    of willow to feed on insects.
  breeding:
  - End of Apr to beginning of Jul in Sweden, end of Apr to late Jun in Germany. Nes
    site, suspended in fork of outermost hanging twigs, often over water, in small
    trees sometimes in crown. in reedbeds slung between 2-3 stems.Nest, large, free-hanging
    domed pouch-like structure with short downward-projecting entrance tube near top.
