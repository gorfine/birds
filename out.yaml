  - Uniform grey, except for black head and neck, black-tipped secondaries, and distinctive
    white
  - ear tufts extending from behind eye to upper nape, elongated black plumage of
    foreneck hangs
  - down below breast. Iris reddish orange.Juvenile generally duller grey with paler
    head and
  - neck. Ear tufts less distinct.
