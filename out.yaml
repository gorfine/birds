    in Ural.
  - M. b. torquata N-E Iran and Turkmeniya.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 16-18 cm, 50 g, wingspan 33-41 cm. Medium sized to large lark, smaller and relatively
    longer-winged then Calandra Lark,
  - but differing in whiter supercilium, narrower but usually longer black crescents
    on upper breast, and absence of obvious
  - white trailing edge to wings.Tail shows white terminal band. Sexes similar, no
    seasonal variation.Race of
  - north-east Turkey and northern Iran bicaculata, distinctly paler, sandier, and
    greyer
  - above than sympatric M. calandra.Race of central Turkey to Iraq
  - rufescens, distinctly darker and more rufous brown above than nominate and any
    dark form of
  - M. calandra, appearing very dark in the field.
  habitat:
  - In lower middle warm continental latitudes, in higher and rougher parts of steppe
    zone. Ascends mountains to limit of
  - crops, and occurs on cultivated plateaux at high altitudesAlso on dry heath, shrubland,
    stony tracts, and almost bare
  - steppes.
  feeding:
  - Seeds and insects. When taking cultivated sorghum, feeds either by nipping out
    train from low seed heads, by perching on
  - 'large seed heads, or by collecting fallen grain.Sometimes diat in Palearctic
    including invertebrates: grasshoppers,'
  - termites, bugs, flies, ants, beetles and spiders.
  breeding:
  - Mer-May. On ground in shelter of tussock or low bush, usually shaded from sun
    at hottest time of day. Nest, shallow scrape,
  - lined with grasses and rootlets, walls of coarser material than floor.
  movements:
  - Migratory. Migrate south to Pakistan and north-west India, Middle East, and north-east
    Africa.Population east of
  - Caspian winters in India, Pakistan, and Iran, while western populations overlap
    in Middle East and north-east Africa.
  status:
  - Not globally threatened. Common in Turkey, breeds in large numbers in USSR.
  israel:
  - In Israel two subspecies M. b. rufescens a scarce migrant through the
  - country, very rare winterer visitor and breeding summer visitor end M. b. bimaculata
  - a quite rare migrant mainly in eastern Israel.
