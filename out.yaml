  description:
  - 45-60 cm; 600-1500 g;
  - Unmestakable, with black crest and black tippetsrufous
  - chestnut at base. Non-breeding adult lacks tippets, and
  - wbiter on flanks. Juvenile similar to non-breeding adult,
  - but head and upper neck striped blackish and white. Race
  - australis similar to nominate, buttends to maintain
  - breeding plumage throughout year; race infyscatus
  - lacks white loral line, and also tends to lack seasonal
  - variation.
  habitat:
  - For breeding prefers fresh or
  - brackish water, fringed by vegetation, with sizeable sheets
  - of open waer for foraging. Readily accepts artificial water
  - bodies, including reservoirs, ponds, fish ponds, gravel
  - pits an ornamental lakes; also on slow stretches of rivers
  - with backwaters or pools.In tropical Africa, occurs on cold
  - montane lakes, up to 3000 m and above;in New Zealand, occupies
  - alpine and subalpine lakes up to 1000 m, where, incontrast to
  - Palearctic birds, tolerates harsh conditions, including rough
  - water and occasionally waters partially frozen over. Outwith
  - breeding siason,disperses to coasts, estuaries and large,
  - exposed lakes and reservoirs.
  feeding:
  - Mainly sizeable fish, wide variety of species taken.
  - Takes wide tange of insects andother aquatic invertebrates,
  - crustaceans, especially crayfish and shrimps,and
  - molluscs,including snails; dives average 20-25 seconds
  - performed in areas of open water or with scattered clumps
  - of vegetation.
  breeding:
  - Mainly Apr-Jul in Europe;
  - all months in tropical Africa, with peaks usualy inor
  - immediatly after long rains; peak laying Nov-Mar in
  - Australasaia. Nestis platform of aquatic plants,either
  - floating and anchored to vegetation or built from lake
  - bottom. Usually 3-5 eggs; incubation 25-30 days. Sexual
  - maturity at 2 years old.
  movements:
  - Migratory and dispersife, especially in N. After breeding,
  - many make local movements to moult on large lakes and
  - reservoirs; others moult on breeding waters. After moult,
  - more marked movement towards coast; concentrations of up
  - to 20,000Netherlands, and 20,000 on Turkish coast of
  - Black Sea; No true migration in Africa,where extensive
  - dispersal related to rains.
  status:
  - Not globally threatened.Widespread decline in Europe
  - during 19th century due to hunting for plume trade;
  - has since recovered, and with amelioration of climate
  - hasexpanded and increased in N and NW.
  israel:
  - In Israel subspecies P. c. cristatus..
  - Common passage migrant and winter vistor, breed in north Israel.
