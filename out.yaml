  - in autumn between Jul-Sep, with peak passage through British birds observatories
    on S and W coasts in late Aug.Eastern
  - population africana and hafizi winter mainly in Kenya and
  - Tanzania, though movements and wintering areas confused by difficulties of separating
    the two races.
