    rocky and broken ground, human settlements and well-grown forests, and over much
    of range infrequently extends into cultivated areas or those with very low or
    sparse vegetation. Food and Feeding. Mainly insects. Food obtained while moving
    restlessly through vegetation and on ground. Rummages among dead leaves and stays
