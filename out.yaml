  - of woody vegetation leaves insufficient open low herbage accessible.
  feeding:
  - Chiefly insects with some plant material taken in autumn and winter. Food taken
    mostly from ground, low herbage, and leaf
  - litter, more rarely from twigs, branches, tree trunks, and stumps.Occasionally
