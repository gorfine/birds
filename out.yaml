e2.html:
  url: e2.html
  number: 23
  name_hebrew: יסעורון קטן
  name_english: European Storm-petrel
  name_latin: Hydrobates pelagicus
  image: e2p1.jpg
  text_hebrew: ":יסעורון קטן. העוף הימי הקטו ביותר באזורנו מזכיר סנונית ערים גדולה.
    נוצותיו שחורות, שתו הלבן בולט ובכנפו כתם בהיר. רגליו שחורות. ניתן לראותו מרחף
    בעקבות כלי שיט, ובשעת צייד נוהג לרפרף בית גידולו ימים ואוקינוסים, נוהג לשמור מרחק
    מחופים מלבד בתקופת הדגירה המתבצעת על קרקע סלעית. בארץ מזדמן באקראי נדיר"
  stamp1: e2p2.jpg
  stamp2: e2p3.jpg
  stamp3: e2p4.jpg
  stamp4: e2p5.jpg
  subspecies_distribution:
  - Hydrobates pelagicus
  - NE Atlantic, from S Iceland and W Norway S through N & W Britain
  - to NW France, N Spain, Canary Is; also in Mediterranean, from E Spain
  - E to Greece and Turkey.
  description:
  - '27-33 cm: 150-230 g, wingspan 64-74 cm. Slightly larger than'
  - P. assimilis,with longer tail,
  - 15-20 cm; 25-30 g, wingspan 35-40cm. Tail squarish as in
  - O. oceanicus, but legs do not project beyond tip of tail and pale bar on
  - upperwing narrow and weaker; white bar on underwing diagnostic for separation
    from
  - Oceanodroma.Juvenile can have more prominent upperwing bar.
  habitat:
  - Marine. Normally in offshore water but also pelagic and near land in vicinity
    of colonies. Gathers in area of upwelling off
  - SE Arabia. Breeds on oceanic islands, coral atolls and rocky offshore islets,
    occupying cliffs and earthy slopes.
  feeding:
  - Mainly small fish, squid and crustaceans; also medusae and offal.Feeds
  - mainly on wing by pattering and dipping. Follows ships and attends
  - trawlers occasionally.
  breeding:
  - Starts May/Jun.Colonial; nests in crevices among rocks.
  - 1 egg; incubation 41 days, with stints of 3 days; chicks has silvery grey down,
  - brooded for 6-7 days; fledging 59-70days.Sexual maturity at 4-5 years. Adult
  - mortality approximately 13% per year; known to have lived over 20
  - years in wild.
  - Monements.
  - Transequatorial megrant, wintering mainly off South Africa and Namibia.
  - A few birds, especially of Mediterranean populations, may remain near
  - colony throughout winter.
  status:
  - Not globally threatend. Total population estimated at 130,000-290,000
  - breeding pairs, mainly in Ireland, Faeroe Is and Scotland.In
  - Mediterranean also threatened by developing tourist industry, with
  - extensive building along coast.
  israel:
  - In Israel subspecies H. pelagicus.
  - Accidental visitor.
