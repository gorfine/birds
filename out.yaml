ax4.html:
  url: ax4.html
  number: 351
  name_hebrew: פיפיון הרים
  name_english: Long-billd Pipit
  name_latin: Anthus similis
  image: ax4p1.jpg
  text_hebrew: ":פיפיון הרים. דומה לפיפיון צהוב גדול, בעל מקור וזנב ארוכים מבין שאר
    הפיפיונים גבו חום, גחונו בהיר ועליו פספוס קל. אברות הכנף והזנב שחומות ושוליהן
    . בצבע חום בהיר. קשתית העין והמקור חומים והרגלים בצבע חום אדמדם. בית גידולו משתרע
    מדרום אסיה דרך אירן, המזרח הקרוב ואפריקה הטרופית. ניתן לראותו על הקרקע בשטחים
    חשופים, מדרונות סלעיים ושיחים פזורים. בארץ יציב שכיח למדי באזורים הרריים בצפון
    ומרכזה"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - 'A. s. captus Levant: Israel, Jordan, Syria and Lebanon.'
  - A. s. decaptus Iran to S Afghanistan and C Pakistan.
  - A. s. jefdoni E Afganistan and E along Himalia foothills to Simmim.
  - A. s. similis hills of west peninsular India.
  - A. s. asbenaicus Niger.
  - A. s. nivescens Red Sea coast of Sudan S to Somalia.
  - A. s. bannermani highlands of West Africa.
  - 1-2 furter races in S-C Asia and 8-11 in Arabia and Afrotropics.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 19 cm, 27-33 g, wingspan 27-34 cm. Longest and bulkiest west Palearctic pipit,
    among larger species, has longest bill and
  - tail but shortest hind claw. Differs structurally from Tawny Pipit in longer bill,
    longer wings, and longer tail.
  - Noticeably long, heavy chested pipit, with large wings, rather full, dark tail,
    and otherwise rather dull grey brown and
  - ochre plumage.In all plumages, rather diffuse streaks of upperparts and chest,
    and rather dull face and outer tail
  - feathers form useful characters, but appearance can recall Water Pipit. Sexes
    similar no seasonal variation.
  habitat:
  - Breeds in lower middle and lower latitudes, warm and largely semi arid, in hilly
    and marginally in mountainous country,
  - above 600 m or often 1000 m and up to 3000 m in Indian subcontinent, but typically
    at low and medium elevations, on dry
  - and sometimes steep, grassy and stony slopes with boulders, shale, or rock outcrops.
  feeding:
  - Main diet based on invertebrates, normally feeds on ground, sometimes taking berries.
    In Israel, recorded birds contained
  - insects and a snails.
  breeding:
  - Apr-Jul in Middle East, Apr-May in Israel. Nest site on ground, in shelter of
    rock or tuft of vegetation, opten on slope.
  - Nest, shallow depression with cup of vegetation, lined with finer material.3-5
    eggs, sub-eliptical, smooth and glossy,
  - whitish or grey-white, heavily marked with brown spots and freckles. Incubation
    13-14 days, by female only.
  movements:
  - Most populations upland or montane residents with at most local vertical movements,
    but populations of Levant, Pakistan,
  - and Himalayas are total or partial short distance migrants.Present all year in
    Levant, wintering in Syria occurring
  - at lower altitude than breeding, but no information on altitudinal movements in
    Lebanon or Israel.Presumed resident
  - in  Arabian peninsula and though some local winter movement suspected in Oman.In
    Africa, exhibits local movements that
  - usually involve change in altitude.
  status:
  - Not globally threatened. No information on trends.
  israel:
  - In Israel subspecies A. s. captus common resident in Mediterranean mountain
  - zone of central and northern Israel.
  - in Israel
