    שירתו מיוחדת במינה במגוונם ועוצמתם של צליליו ומכאן שמו בית גידולו משתרע באירופה
    כולה למעט צפונה ומזרחה, ובחלקו של האזור. האירנו-טורני. זמיר הירד זו הציפור הלאומית
    של אירן מקום חיותו יערות וחורשות רחבי עלים שקרקעיתם מוצפת מים, עצים ושיחים. לאורך
    גדות מים, בארץ נמצאים שלושת תת המינים, עוברי אורח שכיחים למדי באביב ברוב חלקי
    הארץ. ומבקרי ודוגרי קיץ בבקעת הירדן ...אמר רב יהודה בניא (כניה) שרי ברדא אסירי
    .... חולין סב, ע"ב'
