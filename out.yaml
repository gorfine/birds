  stamp1: ad10p2.jpg
  stamp2: ad10p3.jpg
  stamp3: ad10p4.jpg
  stamp4: ad10p5.jpg
  subspecies_distribution:
  - N. p. phaeopus Iceland, Faeroes and N Scotland through Scandinavia to SW Taymyr.
    Winters from SW
  - Europe and Africa through Middle East to W India, Sri Lanka ans Andaman and Nicobar
    Is.
  - N. p. alboaxillaris N of Caspian Sea. Winters on islands and coasts of W Indian
    Ocean.
  - N. p. variegatus NE Siberia, to basins of R Kolyka and R Anadyr. Winters from
