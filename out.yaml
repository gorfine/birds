    שונה ממנה בגחונה הצהבהב יותר וברגליה החומות-צהבהבות. בית גידולה משתרע על פני אירופה
    וסיביר האירופית. השכיחה מבין הסבכיים באירופה. חורפת באפריקה, דרומית לקו המשווה.
    בית חיותה שדות שיחים עם עצים פזורים, יערות ואף בגנים. בארץ עוברת אורח נפוצה ביותר
    בסתיו, שכיחה באביב על פני כל הארץ Subspecies and Distribution. P. t. trochilus
    western Europe N to S Sweden, E to S Poland and N Rumania. P. t. acredula from
    Norway, Sweden and eastern Europe east of nominate, E to Yenisey. P. t. yakutensis
    Siberia east of acredula. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 10-12 cm, 8-12 g, wingspan 17-22 cm. Small, slight, graceful
    warbler, light on the wing and active in cover. Epitome of Phylloscopus , particularly
    of small species which lack wing-bars and striking supercilium. Plumage usually
    quite pale and bright, with essentially olive upperparts and yillow-white underparts,
    yellow-white supercilium, and yellow-brown legs.Song distinctive. Sexes similar,
    no marked seasonal variation. Habitat. Breeds in west Palearctic in middle and
    upper latitudes within temperate and boreal climatic zones, continental and oceanic.
    Differs in being a bird less of mature woodland than of scrub, second growth,
    and transitions to more open habitats. Unlike P. collybita, will readily settle
    on shrubby, bushy, to cleared ground starting regrowth, even in absence of trees.
    Thus attracted to fringe areas such as birches beyond arctic taiga, heath lands,
    or forest clearings. Food and Feeding. Insects and spiders, in autumn also berries.
    Food obtained mostly by picking from leaves, twigs, and branches, also flycatching.
    Breeding. Mid Apr to mid Jun in C and W Europe, May-Jul in Finland, May to mid
    Jul in N-W European USSR. Nest site, on ground, well concealed in vegetation,
    including herbs, bases of low shrubs and trees, and grass tussocks.Nest, domed
    structure of dry grass, leaves, stems, moss, lichen, twigs, conifer needles, bark
    fibre, often with rootlets and pieces of rotten wood, lined with finer grasses,
    rootlets, andimal hair, and feathers.4-8 eggs, sub-elliptical, smooth and glossy,
    white with fine speckles of red and red-brown, sometimes with sparse larger spots
    of red, red-brown, or buff, sometimes concentrated at broad end.Incubation, 12-14
    days, by female only. Movements. All populations migratory, wintering extensively
    in sub-Saharan Africa from S Senegal E to Ethiopia, S to South Africa. From extreme
    east of breeding range, route thus exceptionally long at least 12.000 km. Status
    and Conservation. Not globally threatened. The most commonest Phylloscopus , estimated
    abut 1000.000.000 pairs. Israel. In Israel three subspecies P. t. acredula an
    abundant migrant. P. t. trochilus a common migrant. P. t. trochilus in Israel
