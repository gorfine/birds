  - Strix butleri E and S Israel, Jordan, Sinai Peninsula and E Egypt, and patchily
    in Arabian Peninsula (Saudi Arabia,
  - Yemen and Oman). Possibly still S Pakistan perhaps also S Iran.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - The only species of owl that is endemic to the Middle East. Highly nocturnal and
    therefore likely to be discovered only
  - by its song. 30-35 cm, 215 g, wingspan 95 cm.Resembles S. aluco in proportions
    and
  - plumage pattern. White facial disc, crown with dark central band, upperparts light
    sandy-grey or greyish-yellow with
  - dusky brown spots and streaks,Distinct golden-buff collar across top of mantle,
    extending as wash across chest.
  - Scapulars and wing covers tipped pale buff or white, light and dark brown bars
    on flight feathers and tail. Underparts
  - cream colored with some dark mottling or thin brown shaft streaks, lightly vermiculated
    on breast and flanks.Tarsi
  - feathered white, iris orange, bill yellowish-horn, toes greyish.Differs from S.aluco
  - in smaller size, paler appearance, lack of heavy dark streaking, orange eyes.
  habitat:
  - In rather isolated rocky desert and gorges or canyons in semi desert. Usually
    with water source nearhy, also near acacias
  - and palm grofes, and sometimes at ruined buildings.
  feeding:
  - Mainly rodents such as Jirds, gerbils and spiny mice, also birds and lizard, occasionally
    insectes.Nocturnal and
  - crepuscular. Hunts mostly from perch, often near roads and tracks, also hawks
    insects in air. Probably forages occasionally
  - by  walking on ground.
  breeding:
  - Mar-Aug. Nest in cavity or cave in wall of steep gorge. 4-5 eggs, incubation 34-39
    days, by female, but confirmed record
  - of both parents incubating.Chick with white down. Fledging period 30-40 days.
  movements:
  - Resident.
  status:
  - Not globally threatende. Israeli population tentatively estimated at 200 pairs
    in late 1980's, no numerical data from
  - elsewhere.Main cause of mortality, at least in Israel, appears to be road traffic.
  israel:
  - In Israel subspecies Strix butleri. Uncommon resident in most desert regions of
    Israel.
