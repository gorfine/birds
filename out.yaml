  - P. a. mesonauta E Pacific, Carivvean and E Atlantic.
  - P. a. indicus Persian Gulf of Aden, Red Sea.
  description:
  - 90-105 cm;700 g, wingspan 99-106 cm. Largest tropicbird; black mask slightly
  - larger than in other species and sometimes joined across nape in worn plumage.
  - Streamers of male average longer than those of female.Juvenile has yellow bill,
  - lacks tail streamers, and black eyestripes meet on nape; otherwise resembles
  - adult.Race mesonauta probably shorter-winged,
  - has rosy flush in fresh plumage, and the dark areas of upper parts and
  - flight-feathers are blacker; race indicus
  - smaller, has orange bill with black cutting edges, and smaller black mask.
  habitat:
  - Tropical and subtopical seas; mainly pelagic.Breeds on small, remote oceanic
  - islands;
  - prefers inaccessible spot on cliff, where take-off relatively easy.
  feeding:
  - Mostly small fish, especially flying-fish, also squid.Diet varies locally,
  - squid apparently mor important in  Indian Ocean populations.Most prey caught
  - by plunge-diving, but flying-fish sometimes taken in flight.
  breeding:
  - Season in places, elsewhere can be more or less continuous. Loosely colonial
  - Nest is in rocky crevice, or scrape on ground; little or no material.
  - 1 egg; incubation 42-44 days, chicks hatch with grey down, fledging 80-90 days.
  - Age of sexual maturity unkown. Oldest ringed bird at least 10 years old.
  movements:
  - No regular migration; some adults can be seen vicinity of colonies
  - all year round.Extensive dispersal, especially of juveniles, often
  - over waters fairly near breeding grounds, birds from Cape Verde Is.
  - move to areas of upwilling off W Africa; but many disperse much further
  - out to sea, and adults from Galapagos known to wander some 1500 km.
  status:
  - Not globally threatend.Probably least numerous of tropicbirds, and
  - may numbers under 10,000 pairs.
  israel:
  - In Israel subspecies P. a. indicus..
  - Accidental visitor, observed Eilat, Arava and Ded Sea.
