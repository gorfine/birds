    recently spread west across west Palearctic in upper middle continental latitudes
    through temperate zone to margin of boreal zone. Although found in willow and
    alder beds along brooks and rivulets, along canals and irrigation ditches overgrown
    with reeds and tall grass, at edges of marshes, and occasionally along taiga brooks
    in thick reedbeds, such aquatic habitats play much less important role than drier
    and more wooded ones. Food and Feeding. Principally insects, also spiders and
    snails. Feeds by moving about actively in tree canopy and in shrub and herb layer.
    Quite often also on ground, takes insects in flight. Breeding. Jun-Jul in Finland
    and W Siberia. Nest site, in dense vegetation including reeds, nettles, shrubs,
    and small trees.Nest neat and compact cup, sometimes conical, of leaves, stems,
    and plant down, often with spiders' webs, lined finer stems and hair.3-6 eggs,
    sub-elliptical, smooth and glossy, very pale greenish, creamy, greyish, or pinkish
    with spots and small blotches of olive-green or reddish-brown. Incubation 12-14
    days by both sexes, mainly by female. Movements. Migratory, entire breeding population
    moving S or S-E to winter in Pakistan, India, Nepal, Sri Lanka, and E to Burma.
    Status and Conservation. Israel. In Israel subspecies Acrocephalus dumetorum common
    passage migrant, mainly in low-lying areas, extremely rare winter visitor and
    rare breedeing summer vesitor in northern valleys. in Israel HOME NEXT"
