  - Fringes of upperparts rusty red in alpina, yellower in schinzii
  - ", reddish yellow in arctica."
  habitat:
  - Breeds on moist, boggy ground, interspersed with surface water, including tussock
    tundra and peat hummock tundra in
  - Arctic, and wet coastal grassland, salt-marshes and wet upland moorland.Outside
    breeding season, mainly at
  - estuarine mudflats, but also at wide variety of freshwater and brackish wetlands,
    both coastal and inland, including
  - lagoons, muddy freshwater shores, tidal rivers and sometimes on sandy coasts.
  feeding:
  - 'Diet includes insects: craneflies, beetles, caddisflies, wasps, and mayflies
    also spiders, mites, earthworms, snails,'
  - and plant mterial.Non-breeding diet chiefly polychaete worms and small gastropods,
    also insects, crustaceans,
  - bivalves, occasionally small fish and plant matter.Feeds mainly by probing, in
    quick manner, often interspersed
  - with short runs, also by sewing, lunging and pecking. Most prey swallowed as bill
    extracted from mud. Worms often
  - washed before swallowed. Diurnal and nocturnal forager. In non-breeding range
    highly gregarious.
  breeding:
  - Jun-Jul in Arctic, Apr-May in South. Monogamous and solitary.Nest concealed in
    vegetation, usually on top of
  - tussock. Nest cup filled with grass and leaves. 4 eggs, single brood, incubation
    20-22 days, both sexes incubate and
  - tend brood, female usually leaving first.Chick ochraceous tawny to orange cinnamon
    above mottled with black bands
  - and dense rows of white down tips, ochraceous face and dirty white underparts.
  movements:
  - Migratory. Race arctica moves from Greenland through Iceland, Britain and W France
    to
  - Morocco and W Africa.Race schizii passes through Britain, France and Portugal
    to
  - NW Africa.Race alpina  winters in Europe and NW Africa.Easternmost birds
  - migrate farthest, many moult in Wadden Sea or Wash, arriving from Jul, followed
    by W movements in Wct-Nov to
  - British Is.Birds wintering in E Mediterranean make long distance, flights overland
    across E Europe.At least 3
  - races move down E Asian coast, where passage recorded through Korea, Japan, Hong
    Kong and coastal China.Race
  - arcticola stages in W Alaska, and crosses Bering Strait to E Asia winter quarters.
  status:
  - Not globally threatened. Only race alpina estimated at 1.400.000 birds.
  israel:
  - In Israel three subspecies C. a. alpina. Common migrant and winter visitor in
    most
  - low-lying parts, race C. a. sakhalina rare spring visitor, and race
  - C. a. schinzii rare migrant.
