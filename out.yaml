  - Medium sized tern whit cap and crest black. 35-43 cm, 185-240 g, wingspan 85-105
    cm.Orange bill with yellow distal area,
  - and slight droop towards tip. Legs and feet black with yellow webs, iris brown.Underparts
    white, apparently less often
  - tinged with pink than in T. sandvicensis, which is similar in size and appearance
    but bill
  - color differs. Resembles Great Crested-tern but smaller. Differs from all similar
    species in having rump and tail grey,
  - not white.Conflicting evidence as regards racial variation, but most torresii
    from
  - Australia are darker above than nominate. Mediterranean race emigrata larger and
    very
  - slightly paler, said to be virtually identical to some torresii. Many birds breeding
    in
  - N Indian Ocean from Red Sea to Pakistan intermediate between these and nominate
    race.
  habitat:
  - Tropical and subtropical coasts. Breeds on low-lying sandy and coral islands and
    coral flats.Often associates with
  - T. bergii - Greater Crested Tern.
  feeding:
  - Diet on fish and shrimps. Quarters 5 m above water, turning, hovering and plunge-diving,
    often submerging, also
  - surface-dips.Forages in surf and ranges offshore. Often feeds in large mixed tern
    flocks.
  breeding:
  - Depend on geographical zone. May-Jun in Persian Gulf, Aug in Somalia, Sep-Dec
    in Australia.Forms large, dense
  - colonies on offshore islands, sandbanks and coral cays. Often nests with Great
    Crested-tern and Roseate Tern.Makes
  - shallow unlined scrape in sand or shells, usually selecting ridges or bare areas
    surrounded by vegetation. 1 egg,
  - incubation 21-25 days.Downy chick very pale to almost white above, with black
    spots on crown, back and wings forming
  - fine lines, pure white below, with bill olive-yellow or black. Age of first breeding
    2 years.
  movements:
  - Migratory in Mediterranean, with post-breeding movement ot Morocco and Sengal
    and Gambia, but only partly migratory in
  - most of range.Middle East birds pass E coast of Africa to Natal. N Indian Ocean
    populations partly migratory. Vagrant
  - inland.
  status:
  - Not globally threatened. World population 230.000 pairs, half of them in Australia.
  israel:
  - In Israel subspecies T. b. bengalensis. Quite rare spring and summer visitor in
    Gulf of
  - Eilat.
