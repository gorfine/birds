be1.html:
  url: be1.html
  number: 426
  name_hebrew: זנבן ערבי
  name_english: Arabian Babbler
  name_latin: Turdoides squamiceps
  image: be1p1.jpg
  text_hebrew: ":זנבן. נראה כפשוש גדול. צבעו חום אפרפר, הגחון בהיר יותר ראשו ועורפו
    מפוספסים הסנטר והגרון לבנים, החזה מפוספס, בפסים שחומים עדינים. קשתית העין של הזכר
    צהבהבה. של הנקבה חום כהה, המקור צהבהב-חום ונוטה כלפי מטה. הרגלים חומות ורדרדות.
    הזנב ארוך ומדורג בצורה בולטת בית גידולו משתרע במזרח התיכון בין עומן, צפון תימן
    ומשם . למדבר סיני דרך הערבה עד לצפון ים המלח. מקום חיותו סבכי שיטים, עצים ושיחים
    בגאיות וואדיות. בארץ יציב שכיח באזורי מגוריו, מרחבי הנגב, הערבה ושקע ים המלח Subspecies
    and Distribution. F. h. hypoleuca Europe, except Iberia, E to Urals. T. S. squamiceps
    Levant S to W-C Arabia. T. S. yemenensis Yemen, and southern Oman. T. S. mudvsyrndid
    northern Oman. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 26-29 cm, 65-82 g, wingspan 31-34 cm. Large babbler, rather
    cold brown but with noticeably white throat and distinct scaling over crown, hindneck,
    and breast. Rather long decurved bill, pale eye, long, graduated and loose tail,
    and strong legs and feet contribute to somewhat unattractive, scrawny, but arresting
    appearance.Sexes rather similar, no seasonal variation. Habitat. In , lower warm
    arid latitudes of south-eastern fringe of W Palearctic, not only in lowlands but
