    to Egypt S to
  - Mauritania, Algeria, Niger and NE Sudan.
  - B. b. hispanus Iberian Peninsula
  - B. b. bubo Europe from N Spain and Scandinavia E to W Russia.
  - B. b. ruthenus C European Russia E to Ural Mts, S to lower Volga basin.
  - B. b. interpositus from Romania and S Ukraine E to Volga delta, S to Middle East
