  - Sierra Leone, Jun-Jul in Sao Tome and Aug-Apr in South Africa.Nominate race breeds
    year-round in India except Nov-Feb,
  - singalensis breeds mainly Mar-Jul, and galilejensis from
  - Feb to Oct in Karachi.In Israel, fers brood hatches late Mar to early Apr and
    second Jun-Jul.Colonial. Nest a
  - sturdy, untidy, vet internally neat and smooth, hemispherical bag of vegetable
    matter, mainly grass, down and small twigs,
  - with feathers, agglutinated with saliva. Built in dense, often overlapping clusters
    with up to 3 entrances, sometimes
  - communal. 1-3 eggs, incubation 22-24 days.
