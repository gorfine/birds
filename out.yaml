  - red-brown, narrow yellow eye-ring. Sexes similar.
  habitat:
  - From highest mainland latitudes to middle oceanic as well as continental zones,
    Arctic and subarctic, boreal, temperate,
  - Msinly subtropical, in warm dry areas from coastal mangroves to 2000 n, but prefers
