h2.html:
  url: h2.html
  number: 33
  name_hebrew: סולה לבנת-בטן
  name_english: Brown Booby
  name_latin: Sula leucogaster
  image: h2p1.jpg
  text_hebrew: ":סולה לבנת-בטן. קטנה מהסולה המצויה, צבעה חום כהה מלבד החזה והבטן הלבנים.
    הצעירים דומים לבוגרים אבל בהירים במקצת. בית גידולה ים, צדה את מזונה קרוב לחוף.
    מקננת על צוקים באיים חשופים או איי אלמוגים. בארץ מזדמנת נדירה באילת, באקראי בים
    התיכון"
  stamp1: h2p2.jpg
  stamp2: h2p3.jpg
  stamp3: h2p4.jpg
  stamp4: h2p5.jpg
  subspecies_distribution:
  - S. l. leucogaster Caribbean and tropical Atlantic.
  - S. l. plotus Red Sea and W Indian Ocean to C Pacific.
  - S. l. brewsteri NE tropical Pacific.
  - S. l. etesiaca CE Pacific.
  description:
  - 64-74 cm; 725-1500 g; wingspan 130-150 cm.Bare part colour
  - varies with race, especially in male; non-breeding male lacks blue
  - on face.Females average larger. Juvenile as adult, but duller
  - brown above with dirty white underparts.Race
  - platus larger and more uniformly dark above than
  - nominate; male etesiaca has pale
  - greyish forecrown; most of head greyish white in male
  - brewsteri.
  habitat:
  - Strictly marine.
  - Feeds mostly on inshore waters.
  - Not commonly seen sitting on water.
  - Nests on bare, rocky islands or coral atolls,
  - preferably on cliffs or slopes, but
  - also on flat ground, sometimes where
  - vegetation dense; in some areas roosts in trees.
  feeding:
  - mullet and anchovy; mean prey length 9,5 cm.May be less dependent on
  - flying fish than other boobies.
  - Prey usually caught by plunge-diving, from
  - low over water and at oblique angle, but height and angle both appear
  - to be variable; commonly uses feet and wings for underwater
  - propulsion, though this may not be efficient enough to catch live,
  - mobile prey, also snatches prey off surface of water in flight.
  - Sometimes kleptoparasitic, especially on S.
  - dactylatra and even on frigatebirds in one study, most
  - attacks on S. nebouxii carried
  - out by females.
  - Feeds close inshore, sometimes in small groups, but generally more
  - or less solitary.
  breeding:
  - Seasonal in some areas, but elsewhere breeding
  - opportunistic or more or less continuous.
  - Usually nests on ground, bur often in midst
  - of vegetation; colonies tend to be smaller than those of other sulids;
  - nest is small depression in ground, sometimes lined with twigs or
  - grass.
  - Normally 2 eggs, but brood reduced to 1
  - chick; incubation 43 days, chicks have whitish down; fledging 85-105
  - days.
  - Age of first breeding probably 2-3 years.
  - Annual mortality rate of adults 6%.
  movements:
  - Adults tend to stay more or less permanently
  - around colony.
  - Young and non-breeders disperse widely, and some records of
  - inter-colony  movements.
  status:
  - Not globally threatened.
  - Possibly most  numerous and widesread lpecies, but population often
  - scatterd and thus difficult to estimate total numbers, must be several
  - hundred thousand individuals, distributed over hundreds of small
  - colonies.
  israel:
  - In Israel subspecies S. l. plotus.
  - Regularly visitor mainly in Gulf Eilat, rarely in Mediterranean Sea.
