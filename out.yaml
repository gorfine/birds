  image: af8p1.jpg
  text_hebrew: ':שחף צהוב-רגל. נהגו ליחס את תת המינים שלו לשחף הכספי, כיום השיוך שונה.
    זהו שחף גדול, והבהיר מבין אוכלוסיית השחפים לבני הראש. חלקי גופו לבנים, גבו וכנפיו
    אפורים . מקורו צהוב וכתם אדום בהיר בקצה הלסת התחתונה. קשתית העין צהובה בהירה ומוקפת
    בטבעת אדומה לעיתים כתומה. רגליו הצהובות, מבדילות אותו מהשחף הכספי/הכוזרי הדומה
    לו מאוד. המינים נבדלים בגודלם ובכמות הצבע השחור בנוצות הכנפים. בית גידולו חופים
    חוליים או סלעיים, צמחי גדות נחלים על איים. לאחר הקינון מקוי מים בתוך היבשת ואף
    באזורים מדבריים למחצה. L. c. michahellis. בארץ יציב ומקנן נדיר. באופן נדיר בחופים
    ואיים בצפון הארץ, ועוברי אורח וחורף נדירים. עד שכיחים לאורך חופי ים התיכון ...
    ואת השחף ... ויקרא י"א, 16'
  stamp1: af8p2.jpg
  stamp2: af8p3.jpg
  stamp3: af8p4.jpg
  stamp4: af8p5.jpg
