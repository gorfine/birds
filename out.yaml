  stamp3: y1p4.jpg
  stamp4: y1p5.jpg
  subspecies_distribution:
  - H. h. himantopus France and Iberia to sub Saharan Africa and Madagascar. E to
    C Asia and China,
  - Indian Subcontinent, Indochina and Taiwan.
  - H. h. leucocephalus Java to New Guinea and S to Australia and New Zealand. Winters
