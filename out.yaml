  - I. m. novaezelandiae New Zealand.
  - I. m. dubuius Australia, New Guinea.
  description:
  - 35 cm, 120 gr, wingspan 55 cm. legs variable shade of yellow or green.
  - Base of bill and lores range in colour from lemon yellow to orange
  - yellow.Female can have more contrasted plumage. Juvenile as adult
  - female, but more heavily streaked overall.Races separated on measurements
  - and coloration of head, neck and upperwing.
  habitat:
  - From dense forest to deserts and from lowlands to hills.
  - Fresh water, areas with aquatic vegetation or on forested
  - margins of shallow rivers, streams, pools, ponds, lakes, swamps and
  - mangroves.
  feeding:
  - Very varied diet, including Fish, frogs, spiders, small reptiles and
  - birds.
