  description:
  - White-headed gull, with short legs. 40 cm, 300-510 g, wingspan 90-95 cm.Mantle
    and upperwing-coverts blue grey,
  - outer wing slightly paler, with sharply defined, triangular, all black wingtip.Bill
    yelow, legs blackish, iris
  - dark brown, with narrow red eye-ring. Distinguished from R. brevirostris by paler
  - primary bases contrasting more strongly with grey wing-coverts and black wingtips,
    also by leg colour.Race
  - pollicaris larger, with more extensively black primaries.
  habitat:
  - Breeds on coasts as far N as open wate occurs, preferring high, steep cliffs with
    narrow ledges.Nests on glacier
  - or snowbank face when it covers traditional cliff sites. Access to fresh water
    important. Highly pelagic in non-breeding
  - season,when usually not in sight of land.
  feeding:
  - Fish and marine invertebrates. Outside breeding season also takes planktonic invertebrates,
    and has recently begun
  - to exploit sewage outfalls and fishing vessels, and to take other offal in estuaries.Many
    species of fish recorded
  - in diet, but sandeels, capelin and herrig particularly important. Main fishing
    methods are surface-dipping with or without
  - foot-pattering, and plunge-diving to one m below surface.
  breeding:
  - May-Jun, depending on latitude. Usually breeds in huge colonies, 10.000 occasionally
    over 100.000 pairs.Nest site
  - on narrow cliff ledge, or on ledge or window-sill of building or factory. Elaborate
    nest, incorporating grass and feathers.
  - 2 eggs, incubation 24-28 days.Downy chick not cryptic, white with greyish back
    and wings. Guarded continuously for 4
  - weeks. First breeding usually at 4 years.
  movements:
  - Post breeding dispersal from colonies to open ocean, usually well away from coast.Birds
    from Greenland remain in
  - Davis Strait until Nov, returning in Mar. Species is found across entire N Atlantic
    and N Pacific in winter, and many
  - birds congregate at rich fishing banks off Nova Scotia.
  status:
  - Not globally threatened. Overall world population estimated at least 6.000.000
    pairs.
  israel:
  - In Israel subspecies R. t. tridactyla. Rare winter visitor and very rare passage
    migrant,
