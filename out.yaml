  name_hebrew: ביצנית אפורה
  name_english: Terek Sandpiper
  name_latin: Xenus cinereus
  image: ad20p1.jpg
  text_hebrew: ":בצנית אפורה. בצנית קטנה, מקורה הארוך נוטה כלפי מעלה. רגליה הצהובות
    מבדילות אותה משאר החופמאים. חלקי גופה העליונים חומים אפורים, גבה וזנבה בהירים
    במקצת. צדי החזה מפוספסים וגחונה לבן. כנפיה צרות, ומחודדות וארוכות. הזנב קצר ומרובע.
    בית גידולה בתקופת הקינון ליד מקווי מים מתוקים הסמוכים ליערות ושיחים. לאחר הקינון
    לאורך חופים טרופיים ושדות פתוחים. בארץ עוברת אורח נדירה באביב ובסתיו, בעיקר בצפון."
