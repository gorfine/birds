e1.html:
  url: e1.html
  number: 22
  name_hebrew: יסעורון וילסון
  name_english: Wilson's Storm-petrel
  name_latin: Oceanites oceanicus
  image: e1p1.jpg
  text_hebrew: ":יסעור וילסון. במעופו האופיני שונה מהסערון הקטן. ברגליו קרומי שחיה
    צהובים ורגליו בולטות מאחורי זנבו. בכנפיו כתם בהיר ונראה טופח בהם על פני המים,
    בית גידולו בתקופת הקינון ימים עם מים קרים, לרוב אחרי המדף היבשתי. לאחר הדגירה,
    מעדיף אוקינוסים עשירי פלנקטון. נמנע משלגים וקרח. בארץ מזדמן באקראי נדיר ביותר"
  stamp1: e1p2.jpg
  stamp2: e1p3.jpg
  stamp3: e1p4.jpg
  stamp4: e1p5.jpg
  subspecies_distribution:
  - O. o. ceanecus Subantarctic islands, from Cape Horn W to Kerguelin Is.
  - O. o. exaspertus South Shetland, South Sandwich Is, coastal Antarctica.
  description:
  - 15-20 cm; 35-45 g, wingspan 38-42 cm. Wings short with carpal bend
  - indistinct; legs project bevond tail in flight. Broad white band on
  - rump stretches to lateral undertail-coverts. Pale bars on upper and
  - underwing range from fairly prominent to faint. Juvenile very similar
  - to adult. Race exasperatus has wings and
  - tail slightly larger.
  habitat:
  - Marine; prefers cold waters over continental shelf or  inshore,
  - especially during breeding season; wanders over pelagic waters aftre
  - breeding; particularly abundant in plankton-rich areas. Breeds on rocky
  - islets, on cliffs and among boulder scree, avoiding snow and ice.
  feeding:
  - Mostly plandtonic crustaceans,especially krill, and fish alwo small
  - squid, polychaetes, gastropods and carrion. Feeds mainly on wing, by
  - dipping and pattering; also from surface, by skimming over the water.
  - Can apparently detect food by smell. Follow ships and attends
  - trawlers regularly; reported to follow cetaceans.
  breeding:
  - Starts Nov-Dec. Loosely colonial; nests in burrows or rock crevices.Mostly plandtonic
    crustaceans,especially krill, and fish alwo small
  - squid, polychaetes, gastropods and carrion. Feeds mainly on wing, by
  - dipping and pattering; also from surface, by skimming over the water.
  - Can apparently detect food by smell. Follow ships and attends
  - trawlers regularly; reported to follow cetaceans.
  - 1 egg; incubation 47-55 days, chicks have grey-brown down, brooded for 1-2 days;
    fledging
  - 60 days. mostly in April.Mean annual survival of adults 90%.
  - Monements.
  - Transequatorial megrant; spends off-season in middle latitudes of N
  - Atlantic and N Indian Oceans; also in Pacific, where less abundant.
  - May move clockwise round Atlantic.Mostly plandtonic crustaceans,especially krill,
    and fish alwo small
  - squid, polychaetes, gastropods and carrion. Feeds mainly on wing, by
  - dipping and pattering; also from surface, by skimming over the water.
  - Can apparently detect food by smell. Follow ships and attends
  - trawlers regularly; reported to follow cetaceans.
  status:
  - Not globally threatend. Traditionally considered
  - one of mostabundant of all seabirds,with total population known to reach
  - several million pairs.Mostly plandtonic crustaceans,especially krill, and fish
    alwo small
  - squid, polychaetes, gastropods and carrion. Feeds mainly on wing, by
  - dipping and pattering; also from surface, by skimming over the water.
  - Can apparently detect food by smell. Follow ships and attends
  - trawlers regularly; reported to follow cetaceans.
