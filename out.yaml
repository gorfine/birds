    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. small, dull, uniformly colored and softly marked warbler. Epitome
    of Locustella, differing distinctly from Acrocephalus warblers in finer bill,
    shorter, rounder wings, usually rather broad rump, long tail-coverts, and full,
    graduated, and round tail, with even more skulking behaviour and distinctive reeling
    song. Habitat. In middle, mainly temperate, latitudes of west Palearctic. mostly
