  - adult has plain grey upperpants with narrow white fringes and contrasting dark
    wing coverts.
  - Face and underparts white.Juvenile as non-breeding, but upperparts browner with
    buff spots
  - and fringes.
  habitat:
  - Steppe and boreal wetlands, deep inland, preferably in open marshland with fresh
