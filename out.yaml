  description:
  - One of the largest gulls, averaging nearly as large as Great Black-backed Gull.
    60-70 cm, 900-2000 g, wingspan 155-170 cm.
  - Typical hooded appearance, black from face and throat to nape, with conspicuous
    white eye-crescents. Mantle pearl grey.
  - Upperwing coverts very pale grey. Flight feathers mostly white, primaries with
    conspicuous black subterminal marks an white
  - tips.Bill large, orange-yellow, becoming reddish distally, with subterminal black
    band and yellow tip. Legs greenish
  - yellow, with orange webs. Iris brown, with thin red orbital ring.
  habitat:
  - Breeds on barren islands in fresh and saline lakes and inland seas in generally
    arid areas, preferring saline soils.
  - Outside breeding season coasts and major rivers, harbours, fish ponds, rubbish
    dumps.
  feeding:
  - Main diet based on fish and crustaceans, as well as insects, small mammals, birds,
    eggs and reptiles. In cooler weather
  - eats seeds.Frequently piratical on a variety of species. Follows fishing boats
    and takes fish offal in harbours.
  - One of most solitary gulls. Often flies long distances from colonies to feed aerially
    on swarming insects.
  - Main diet based on fish and crustaceans, as well as insects, small mammals, birds,
    eggs and reptiles. In cooler weather
  - eats seeds.Frequently piratical on a variety of species. Follows fishing boats
    and takes fish offal in harbours.
  - One of most solitary gulls. Often flies long distances from colonies to feed aerially
    on swarming insects.
  breeding:
  - Lays from early Apr. Colonies up to 3000 pairs, sometimes near but not among L.
    argentatus.
  - Colonies often dense, with nest rims 40 cm apart, especially in center of colony.
    Nest of dried aquatic plants and
  - feathers, often on bare rock substrate, sometimes among reeds or other vegetation,
    or vegetated sand dunes. 2 eggs, incubation
  - 25 days, female sitting for longer spells than male.Chick creamy buff of silvery
    white. First breeding usually not
  - until 4 years.
  movements:
  - Migratory. Locally fairly common migrant and winter visitor in Nepal. Recently
    found to migrate through Red Sea to islands
  - and Ethiopian Rift Valley.Some movement W to Meddle East and E Mediterranean (Israel),
    where apparently much scarcer
  - now than 50 years ago.Immatures may remain in wintering range. Winters mainly
    on S Caspian Sea, with smaller nunbers
  - in Israel, Ethiopia, Persian Gulf, S Iran, Pakistan, India and Myanmar.
  status:
  - Not globally threatened. total population unknown, 25.000 pairs in Azerbaijan
    until middle 20th century.
  israel:
  - In Israel subspecies Larus ichthyaetus.Straggler to Mediterranean shore. Scarce
    visitor to
