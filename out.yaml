    עם שיחים נמוכים, בשדות טרשים ואף באזורים מדבריים למחצה. בארץ עובר אורח לא שכיח
    בסתיו ובאביב ודוגר ברמת הגולן והחרמון ... כנף רננים נעלסה ... איוב לט' יג"
