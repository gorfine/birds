  - by heavy, conical bill and complex facial pattern.Tail strikingly patterned with
    pale red-brown central feathers
  - contrasting boldly with black outer panels which have only indistinct buff outer
    margins. Underparts cream to satin-white,
  - chest-marks may be dark and particularly discrete on sides of chest or pale and
    diffuse.Legs usually glowing pink or sandy.
  - Bill dull but warm white with brown tip.
  habitat:
  - In very warm lower latitudes, tropical and subtropical, on flat arid lowlands,
    not rocky, stony, or of broken ground, and
  - apparently overlapping little into full desert.Winters sparsely on firm stony
    desert, apparently living on plant seeds
  - left over from spring growth of grass.
  feeding:
  - Mainly diet based on seeds and insects. Picks food from surface of ground, and
    also digs with bill, uses hammering or
  - rapid sidewaves flicking movements throwing up spurts of sand and creating a pit.Typically
    active while feeding,
  - alternately running and pausing.
  breeding:
  - Following autumn rains, on ground in shelter of russock.Nest scrape lined with
    fresh vegetation. 2 eggs, white, with
  - blackish and lavefdrt spots and blotches.
