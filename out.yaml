  - flying down to grab prey with feet, or may initially land along-side, also hunts
    on foot, seizing small prey with bill.
  - Moths caught in feet after fast aerial pursuit.Small insects swallowed whole,
    larger ones, and vertebrates, pulled
  - apart. Birds plucked.Nocturnal, occasionally diurnal.
  breeding:
  - Mar-Aug in S Europe, May-Jun in N Africa. Monovamous, occasionally polygynous.
    solitary.Nest in tree cavity, hole in
  - building or wall, or occasionally old nest of other species, especially magpie.
    3-4 eggs, incubation 24-25 days.
  - Chick with white to pale grey down. Female performs almost all brooding.
  movements:
  - Mostly migratory. S populations either partially so or resident. Wholly resient
    in Cyprus. cycladum
  - largely migratory, some birds winter in S Italy and S Greece. Most reach Afrotropical
    savanna regions in
  - winter, return megration from late Mar. Overshooting migrants in spring occasionally
    reach N and NW Europe.
  status:
  - Not globally threatened. European populaion estimated at 75.000-90.000 pairs.
  israel:
  - In Israel 4 subspecies O. s. cycladum. Uncommon passage migrant and a breeder
    summer visitor
  - in central and north Israel. Race O. s. scops a scarce passage migrant and very
    rare winter
  - visitor, O. s. pulchellus and O. s. turanicus rarely on
  - migration.
