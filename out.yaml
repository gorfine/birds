  name_hebrew: שחף צר-מקור
  name_english: Slender-billed Gull
  name_latin: Larus genei
  image: af16p1.jpg
  text_hebrew: ':שחף צהוב-מקור דומה לשחף אגמים, נבדל ממנו בצוארו הארוך יותר . וכן
    מקורו ארוך ומתמשך בקו ישר מהמצח. בתקופת הקינון הראש, הצואר, הזנב והגחון לבנים.
    קשתית העין צהובה בהירה מוקפת עיגול אדום. המקור אדום לעיתים מתכהה מאד ונראה שחור,
    חלקי הגוף העליונים אפרפרים בהירים וכן אברות הכנף. אברות קצה הכנף לבנות וקצותיהן
    שחורות. בחורף הנוצות נשארות באותם הצבעים, לעיתים נוסף כתם חום באזור האוזן. הרגלים
    אדומות, לעיתים כתומות. בית גידולו מקוי מים מתוקים או מתוקים למחצה ולעיתים לגונות.
    לאחר הקינון חופי ים, בארץ עובר אורח שכיח למדי, חורף ומבקר קיץ נדיר. לאורך מישור
    החוף וחופי ים התיכון וכן באילת ... ואת השחף ... ויקרא י"א, 16'
