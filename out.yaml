bd17.html:
  url: bd17.html
  number: 396
  name_hebrew: סלעית אירופית
  name_english: Northern Wheatear
  name_latin: Oenanthe oenanthe
  image: bd17p1.jpg
  text_hebrew: ":סלעית אירופית. הזכר בולט מבין שאר הסלעיות בקודקודו, בעורפו וגבו האפרפרים
    כתם שחור מתחת לעינו ופס עינו הלבן. הכנפים שחורות ואברות הזנב. לבנות בבסיסן ושחורות
    בקצותיהן. בחורף הזכר חום אפרפר הדומה לנקבה. בית גידולה משתרע בכל אירופה, מרבית
    אסיה , צפון אפריקה ועד לצפון אמריקה וגרנלנד. מקום חיותה : טונדרות, שדות מרעה ובור,
    נופים פתוחים ואף מדבריות, בארץ ישנם שני תת מינים עוברי אורח נפוצים ברוב חלקי הארץ,
    מבקרי חורף נדירים יותר. ודוגרי קיץ שכיחים למדי על מורדות החרמון"
  stamp1: bd17p2.jpg
  stamp2: bd17p3.jpg
  stamp3: bd17p4.jpg
  stamp4: bd17p5.jpg
  subspecies_distribution:
  - O. o. leucorhoa N-E Candada, Greenland, and Iceland.
  - O. o. oenanthe Europe, W and N Siberia, and Alaska, E from Faeroes and Ireland,
    S
  - to Pyrenees, Alps, Yugoslavia, C Rumania, soutern Urals, and Yakutia.
  - O. o. libanotica Spain W of Pyrenees, Balearic is, E Rumania, Cricea, Greece,
  - Turkey, Levant, Iran and from Kazakhstan and Afghanistan E to Altai, Transbaykalia,
    and Mongolia.
  - O. o. seebohme N-W Africa.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14-16 cm, 19-27 g, wingspan 26-32 cm. Specific characters most obvious in spring
    and summer, with fully blue-grey crown,
  - nape, and back of male diagnostic, and always pale or clean throat and breast
    of female helpful. Sexes  markedly dissimilar
  - in breeding plumage, less so in winter.
  habitat:
  - Breeds from high and low Arctic through boreal and temperate zones to steppe,
    Mediterranean, and subtropical arid zones, and
  - from extreme continental to extreme oceanic climates, reaching Nearctic tundra
    from both European and Asian distribution
  - areas.Much of this expansion must have occurred since the last glaciation and
    far surpasses that of other Oenanthe with which however it shares constraints
    of requiring ready-made rock or burrow nest-site
  - immediately neighbouring seasonally insect-rich bare patches or short swards for
    easy foraging.Has exploited stony and
  - shrub tundra, rocky slopes, scree, and alpine meadows above treeline in mountains.
  feeding:
  - Diet based chiefly on insects, also spiders, molluscs, and other small invertebrates,
    supplemented by berries.Normally
  - locates prey visually, chiefly on ground or in low vegetation. Two main foraging
    techniques, which may be used in same area.
  - 1) Running, in flat areas of short turf, runs short distance, stops to pick up
    item or to scan ground ahead, and then
  - runs on.2) Perching, in areas of scattered perches, uses these to scan ground
    nearby, drops down for item, and then
  - returns to perch or moves to new one.
  breeding:
  - Apr-Jun in Britain and N-W Europe, May-Jun in S-C Europe, May-Jul in Scandinavia.
    Nest site, in hole in wall, among stones or
  - rocks, in burrow, or in ruined building.Nest, foundation comprises large, untidy
    mass of dried stems, plus grass and
  - occasional large feathers, cup more tightly woven of finer grass stems and leaves,
    with some moss and lichen.4-7 eggs,
  - sub-elliptical, smooth and not glossy, very pale blue, unmarked or with a few
    red-brown flecks at broad end. Incubation
  - 10-16 days, by female only, though male occasionally said to help.
  movements:
  - Migratory, though N African race probably only partially so. Eurasian and Alaskan
    population is common over most of winter
  - range in western Africa.European birds passage occurs on broad front across southern
    Europe, Mediterranean, and full
  - length of North African coast.
  status:
  - Not globally threatened. Estimated in Europe abut 2.000.000 pairs.
  israel:
  - In Israel two subspecies O. o. oenanthe the more common form on
  - passage and O. o. libanotica widespread on passage, rare winter visitor, and
  - breeding summer visitor in N Israel.
