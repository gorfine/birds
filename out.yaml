  - Mexico and up Mississippi flyway. Pauses on prairies of Texas in second half Mar,
    and on prairies of Canada in
  - May, reoccupying Canadian breeding grounds late May to mid-Jun.
  status:
  - Not globally threatened. Total population 10,000-50,000 birds, apparently stable.
  israel:
  - In Israel subspecies Pluvial dominica. Accidental. On December 2008.
  - recorded at Mahgan Michael, near Mediterranean Sea batch,
  - Pluvialis dominica
