  name_english: Wood Warbler
  name_latin: Phylloscopus sibilatrix
  image: bf44p1.jpg
  text_hebrew: ":עלווית ירוקה. הגדולה באזורנו, חלקי גופה העליונים ירוקים , גבת העין
    והחזה צהובים. הגחון לבן ורגליה החזקות צהובות. נוצותיה וקולה מבליטים אותה מבין
    העלוויות. בית גידולה, משתרע ברחבי אירופה, חורפת באפריקה מדרום לסהרה. בית חיותה,
    מקומות גבוהים, במיוחד ביערות וחורשות עצי אשור. בארץ עוברת אורח מצויה ברוב חלקי
    הארץ. Subspecies and Distribution. Phylloscopus sibilatrix W Paleatctic, N of
    Mediterranean and Black Sea, from Scandinavia, E Europe, European CIS to W Siberia.
    Winters in Africa. S of Sahara. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 12-14 cm, 12 g, wingspan 20-24 cm. Largest Phylloscopus in
    west Palearctic, with strong bill, green upperparts, yellow supercilium and breast
    contrasting with white underbody, proportionately short tail, and quite strong,
    yellowish legs. Easiest to identify, with plumage and voice equally distinctive.Sexes
    similar, little seasonal variation. Habitat. Breeds in temperate and boreal west
    Palearctic in middle and upper middle latitudes. Largely in continental but marginally
    in oceanic climates, preferring hilly terrain to flat plains. Breeds regularly
    in Alps up to 1300 m, and exceptionally rather higher. Requires moist and shady
    woods with closed canopy and no or sparse undergrowth, being a typical bird of
    wood of beech, but often found also in mixed oak and hornbeam, sweet chestnut,spruce
    and mixed woodlands. Food and Feeding. Mainly insects and other invertebrates,
    with some fruit and seeds in autumn. Picks items off leaves and other parts of
    trees and bushes while moving through foliage, sometimes fluttering, frequently
    hovering, or by making longer flycatching sallies. Breeding. May mid Junin western
