  - C China and Korea.
  - E. a. modesta India, Japan, Korea S, Indonesia to
  - Australia.
  - E. a. melanorhynchos Africa S Sahara, Madagascar.
  - E. a. egretta N C S America from N USA to Argentina.
  description:
  - 700-1500 gr, 100 cm; wingspan 140-170 cm.long neck like s-shape. White morph
  - has heavier bill and yellow legs.Non-breeding adult has all yellow bill
  - and dull greenish facial skin, and lacks ornamental plumes. Juvenile as
  - non-breeding adult, but yellow bill has black tip.Races separated on
  - bare part coloration, with varying extents of red and black  on bill
  - and legs during courtship.
  habitat:
  - All kinds of wetlands, inland and along coast, including marshes,
  - coastal swamps, river margins, mangroves and mudflats.
  - Also agricultural land, especially rice fields and drainage ditches.
  - Mainly in lowlands but recorded nesting up to 4000 m in Peru.
  feeding:
  - Fish, lizards, snakes, frogs, crabs, small birds, and also
  - mammals.Passive feeder, feeds by walding slowly or stand and wait.
  - defends feeding territory aggressively, but when food abundant may
  - feed in flocks of hundreds of birds.
  breeding:
  - Depending on region. Tends to form colonies, on occasions solitary,
  - nominate race showing greater tendency to breed alone or in small groups.
  - Nests in reed beds, bushes or trees.3-5 eggs incobation 25 days, chicks
  - have white down, fledging 42-60 days.
  movements:
  - Post breeding dispersal. Palearctioc birds migratory with some dispersive movements
  - tropical populations sedentary.E Asian birds migrate to S Asia and
  - Philippines, birds form rest of Palearctic move to Mediterranean, Middle
  - East and Pakistan.Birds of USAwinter along coast to Bahamas and West
  - India. Australian populations generaly dispersive.
  status:
  - Not globally threatend. Abundant in America.
