  - Distinctive pattern in flight, with white back, rump, uppertail coverts,wingbar
    and patch on inner wing
  - contrasting with otherwise dark upperparts.Female has more extensive streaking
    on crown, brownish nape,
  - somewhat duller upperparts, some pale flecking on breast patch.Non-breeding adult
    much duller, with
  - upperparts dark greyish brown and blackish.Race morinella slightly
  - smaller, with less dark streaking on crown, and more extensive deep chestnut red
    on scapulars and upperwing
  - coverts.
  habitat:
  - Marshy slopes and flats in lowlands, tunera, and stony coastal plains. Always
    close to areas that remain
  - moist until late summer.Outside breeding season, chiefly coastal. Occurs inland
    only on migration, on
  - short grass salt marshes and along dykes. Rocky, shingly, and stony shores and
    breakwaters, sandy beaches
  - with washed-up seaweed, sheltered inlets, estuaries, mangrove stands, and mudflats.
  feeding:
  - Diet diverse, including insects, crustaceans, molluscs, annelids, small fish,
    carrion (such as dead fish
  - or mammals), discarded human food, and birds' eggs.In breeding season, mainly
    Diptera, also Lepidoptera,
  - Hymenoptera, beetles and spiders. Some vegetable matter taken early in season.
    Probing and jabbing are main
  - techniques during breeding. Often in rather close flocks, especially on tidal
    roosts, of 10-100 birds.
  breeding:
  - May-Jul. Monogamous and solitary. Nest placed in wet or dry hummock sites, in
    or under vegetation.Nest
  - is slight depression lined with various amounts of plant material. 4 eggs, incubation
    22-24 days, by both
  - sexes, although male much less. Chick has buffish grey  to cinnamon buff upperparts,
    faintly striped
  - and mottled grey or blackish and lacking white tips to down, with face and underparts
    pale grey. Both
  - parents tend young, but after 1-2 weeks, whereafter female leaves. Age of first
    breeding 2 years.
  movements:
  - Migratory. Birds of Ellesmere Is, Axel Heiberg Is and Greenland move to W Europe.Fenno-Scandian
    and
  - W Russian birds move along coastlines of Baltic and W Europe to Morocco and W
    AfricaBirds breeding
  - from White Sea to C Siberia probably move through Kazakhstan lakes and Caspian
    and Black Seas to winter
  - in E Mediterranean, Red Sea, Persian Golf, coasts of Indian Ocean and S Africa.Birds
    from E Siberia
  - and W Alaska, wintering in SE Asia, Australia, W Pacific and locally on W coast
    of Mexico and California.
  - Race morinella moves to Pacific and Atlantic coasts of Central and
  - South America, staging in large numbers in Delaware Bay, and with highest numbers
    wintering in N South
  - America..
