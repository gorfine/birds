  text_hebrew: ":סבכי אפור. סבכי די גדול, אפור למראה, ראשו קמור במקצת, מקורו קצר ועבה
    וזנבו ישר. עינו הכהה בולטת על רקע גלגל העין ואזור העין הבהירים. בית גידולו משתרע
    באירופה המערבית. בית חיותו שיחים לרגלי עצים ביער, סבכים, גנים ופארקים. בארץ עובר
    אורח לא שכיח בסתו, מצוי באביב בכל רחבי הארץ Subspecies and Distribution. S. b.
    borin western, northern, and central Europe E to Finland, C Poland, W Hungary,
    and C Yugoslavia. S. b. woodwardi (synonym S. b. pallida) European USSR E from
    White Sea and W Siberia E from Aral mountains, intergrading with nominate, over
    wide area. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 14-15 cm, 14-18 g, wingspan 20-24 cm. Medium-siaed to large
    warbler, with rather stubby bill, somewhat domed head, plump body, rather long
    wings, and full but not long tail.Plumage plain dull brown above and pale buff
    below, lacks any prominent character but dark eye emphasized by short pale buff
    to greyish fore-supercilium and eye-ring.Sexes similar, little seasonal variation.
    Habitat. Breeds in middle and upper middle latitudes of west Palearctic in continental
    and marginally oceanic, mainly temperate climate. Preference for shrubby clusters
    of green alder, lower levels in shady broad-leaved scrub often moist and by water,
    although sometimes in copses of warm dry soils.Avoids pure coniferous stands,
    dense plantations, and towns, and occurs only occasionally in gardens and parks.
    Food and Feeding. Chiefly insects in breeding season, mainly plant material at
    other times. Searches vegetation to pick insects from foliage and twigs, sometimes
    hovering or sallying out to catch flying insects. Breeding. Mer-Jul in N-W Europe,
    Apr to mid Jul in W Germany, end My to 2nd half of Jul in Finland. Nest site,
    in low tree or bush or tall herbs.Nest, substantial cup, loosely constructed on
    outside and underneath, of grass and herb stems and leaves, with some twigs and
    roots, up to 30 cm long, plus a little plant down and cobwebs, lined with finer
    grasses and rootlets and long hair.4-5 eggs, sub-elliptical smooth and glossy,
    very variable, from white to buff, pink or green tinted, spotted and blotched
    buff, brown, olive, red-brown, grey, and purple, larger pale blotches often with
    dark center, other spots with blurred edges.Incubation, 11-12 dayas, by both sexes,
    but male only during daylight hours and then less than female. Movements. All
    populations migratory, wintering extensively in Africa. Differentiation of races
    sometimes uncertain, and considerable overlapping occurs in winter range. Status
    and Conservation. Not globally threatened. Estimated 10-14.000.000 pairs in Urope.
    Israel. In Israel subspecies S. b. woodwardi a fairly common migrant, mainly in
