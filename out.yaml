  description:
  - 25-30 cm, 175-320 g, wingspan 70-83 cm. Sparkling silver upperparts with contrasting
    black underparts, black
  - axillaries conspicuous in flight. Larger, chunkier and much greyer than congeners.
    Female has browner
  - underparts than male, with pale flecking. Non breeding adult lacks black of underparts,
    duller bownish grey
  - above, dirty white bilow. Juvenile like non-breedung adult, but upperparts darker
    with pale yillow spots.
  habitat:
  - Typically found on dry hilly sites spotted with stony dry tundra, or on tundra
    with sedges, moss and lichens
  - in both upland locations and river valleys. In non-breeding season, on intertidal
    mudflats and beaches.
  - During migration, also frequents inland lakes and pools and more rarely grassland.Wintering
    birds roost in
  - large flocks, of up to several thousand, in salt-marshes and on sandbanks and
    beaches.
  feeding:
  - On tundra, mainly insects, occasionally some grass seeds and stems.In winter,
    takes marine polychaete
  - worms, molluscs, crustaceans, occasional insects and earthworms. Primarily feeds
    on intertidal flats at low
  - tide.Sometimes feeds at night. Most frequently alone or in small parties of up
    to 30 birds. In winter quarters,
  - some birds defend feeding territories, to which they return yearly, similar pattern
    during spring migration.
  breeding:
  - May-Jun. Monogamous, often for several years. Solitary, with nests not less than
    400 m apart. Nest is shallow
  - scrape. lined with small stones, moss and lichens. 4 eggs, incubation 26-7 days,
    by both sexes, sometimes
  - perhaps starting before clutch is completed.Chick variegated sulphur yellow and
    black above, white
  - below, with white collar and white cheeks borderd bilow by black stripe. Age of
    first breeding 2-3 years.
  movements:
  - Migrtory. Departs from breeding grounds Jul-Sep. Southward movements take place
    into Nov. Return migration
  - stars Apr, and most N wintering birds do not leave until early Jun.First departures
    from South Africa in
  - Feb. Returns to tundra late May to early Jun. Part of Russian population flies
    W, down W Palearctic coasts to
  - W Africa, other birds migrate S alng E Mediterranean flayway to E and S Africa
    , and to S Asia and Australia.
  - Nearctic population mainly winters on coasts of North and South Americ. Flies
    N in broad front across S
  - North Americ, up Atlantic and Pacific coasts and Mississippi Nally.
  status:
  - Not globally threatened. E Atlantic plpulation 170.000 individuals in Europe 20.000
    in N America 50.000
  - birds.
