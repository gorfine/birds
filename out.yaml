    אחרים. בארץ מטילה את ביציה לרוב בקיני עורבים שונים בעיקר בקיני עורב אפור, בארץ
    עוברת אורך שכיחה, נדירה בחורף ודוגרת קיץ שכיחה פחות. בעיקר בשפלות ואזורים נמוכים
    במרכז וצפון הארץ ... אמר אביי קואי וקוקאי אסירי ... חולין ס"ג ע''א'
  stamp1: al1p2.jpg
  stamp2: al1p3.jpg
  stamp3: al1p4.jpg
  stamp4: al1p5.jpg
  subspecies_distribution:
  - Clamator glandarius Iberian Pennsula, S France and W Italia, urkey and Cyprus
    to Iraq, Iran, and S through Middle
  - East to Egypt, also sub  Saharan Africa from Senegal to Sudan and Ethionia, Somalia
    and Kenya to Tanzania, Angola and S
  - Africa. Winters in Africa.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Parasitical bird, lays its eggs in the nests of other birds, in Israel, in the
    nests of Hooded Crow. 35-38 cm, 124 g,
  - wingspan 58 cm.A long-tailled cuckoo with prominent crest, dusky brown above with
    white feather tips, flight-feathers
  - grey-brown, tail tipped white, crown grey with slight crest, face blackish throat
    buff, otherwise white below.Eye-ring
  - grey to reddish, iris brown, bill black, and feet black.
  habitat:
  - Semi-arid open woodland, especially acacia thorn-scrub, also other scrub, rocky
    hillsides in dry savannas.In Europe
  - favors savanna-like heathland, often with cork oak or stone pine, also olive groves.
    Mainly between 500 m and 200 m.
  feeding:
  - Seeds of grasses, herbs and various trees, especially Ceitis tala and palm nuts,
  - with thistles very important in breeding season; also fruits, berries, leaf buds,
    blossoms and insects.
  - Serious pest of maize, sorghum and other cereals, plus sunflowers, peaches, pears
    and citrus crops.
  breeding:
  - Apr-May in Mediterranean. Mar in Egypt, Apr-May in Senegal and Sierra Leone, Apr-Jul
    in Mali, Ghana and Nigeria, Dec-Mar
  - in Namibia, Apr in Botswqna.Brood-parasitic, hosts crows and magpies in Mediterranean,
    particularly Black-billed
  - Magpie, Azure-winged Magpie and Hooded Crow.Female can lay 12-25 eggs in a season.
    Eggs pale greenish with brown and
  - grey marks. Often several cuckoo eggs in one crow nest. Female may damage host's
    eggs by dropping its own egg on top.
  - Magpies sometimes remove cuckoo eggs from nest, crows do not, incubation 12-15
    days, shorter than host. Chick naked, yellow
  - or pink at hatching, gape pink, palate spicules not contrasting in color. When
    more than one cuckoo chick in magpie nest,
  - younger one may starve.
  movements:
  - European birds mostly migrate to Africa, wintering N of 10 degrees N, but possibly
    many move S of Sahara. Small numbers
  - winter in S Spain. Movements throughout range inadequately known, since breeding
    and non-breeding birds are
  - indistinguishable.Birds in W Africa appear to be local migrants, though some are
    resident in Senegal. Occasional migrants
  - recorded Arabia. Rare winter records from Middle East. Vagrant to Britain, N Europe
    and Russia.
  status:
  - Not globally threatene. Generally uncommon throughout most of its range, but conspicuous
    where it does occur. (About 500
  - pairs estimated to breed in Israel in 1980's).
  israel:
  - In Israel subspecies Clamator glandarius. Very rare winter passage migrant but
    quite
  - common passage migrant throughout the country and uncommon breeding summer visitor
    of central and northern Israel.
