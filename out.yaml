    site, in fork of tree or bush, on branch or on several thin twigs.Nest, compact
    and neat, with firm walls and deep cup, clad with lichen and moss thus looking
    green or greyish. Pliable and yielding to touch, outer layer of lichen, moss,
    bark, and fibres bound with spider silk, then grass and stalks lined with rootlets,
