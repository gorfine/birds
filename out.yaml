bc3.html:
  url: bc3.html
  number: 377
  name_hebrew: סתרי שחור-גרון
  name_english: Black-throated Accentor
  name_latin: Prunella atrogularis
  image: bc3p1.jpg
  text_hebrew: ":סתרי שחור-גרון. דומה לסתרי ממושקף אר קטן ממנו, גרונו שחור ופס עינו
    חום צהבהב. גחונו בצבע חום כעין הקינמון. לאחר תקופת הקינון הצבע השחור דוהה במקצת.
    בית גידולו משתרע מצפון הרי אורל ועד טורקסטן. מקום חיותו יערות מחטניים. בארץ עובר
    אורח אקראי נדיר ביותר."
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - P. a. atrogularis N-W USSR.
  - P. a. huttoni C Asia.
  - synonym P. a. lucens C Asia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 15 cm, 20-24 g, wingspan 21-23 cm. Slightly larger than Hedge Accentor. Similar
    form to Siberian Accentor but with
  - more heavily marked head, black on chin and throat, black-streaked brown back,
    and rather pale brown rump.Sexes
  - similar, little seasonal variation.
  habitat:
  - Breeds in upper and middle continental latitudes, in north in subalpine belt in
    clumps of stunted spruce shrubs,
  - while in central Asia it inhabits tall conifer forests, also nests in broad-leaved
    forests and in scrub with plenty
  - of juniper, or in impassable thickets.Avoids open areas, living in low dense and
    often thorny bushes or on
  - ground, but sings from top of shrub or small tree, hiding in thicket when alarmed.
  feeding:
  - Diet largely insects, supplemented by seeds. Will also take other small arthropods.Feeds
    of ground, favouring
  - woods, dense shrubs, grassy clearings, and stream banks. In winter, normally in
    patches of weeds, reeds, bushes, and
  - alongside ditches.
  breeding:
  - May-Jul in Urals mountains. Nest site on branch of tree or shrub. Nest cup of
    twigs and moss, with some grass
  - leaves and stems, lined with finer material and hair, building by female.3-5 eggs,
    sub-elliptical, smooth and
  - glossy, deep blue-green. Incubation 11-14 days, by female only.
  movements:
  - Urals population migratory, central Asian population partially so, also moving
    altitudinally.Combined winter
  - quarters lie in Afghanistan, Pakistan, Kashmir, and mountains of central Asia,
    races apparently mixing over much of
  - this range.
  status:
  - Not globally threatened. No evidence of range or population changes, but in USSR
    numbers quite low.
  israel:
  - In Israel subspecies P. a. atrogularis straggler, record in Jerusalem
  - mountains.
  - in Israel
