  - non-breeding N Japan Hokkaido, rarely t:1rther S).
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 24-25 cm, 50-70 g, wingspan 30-34 cm. Largest shrike of west Palearctic, with
    notably aggressive look and beautiful grey,
  - white, and black plumage. Most striking characters are quite long black bill and
    long black eye-patch, white patch on
  - scapulars, white bar across base of flight-feathers, and long, graduated black,
    white-edged tail.Sexes closely similar,
  - no seasonal variation.
  habitat:
  - in contrast to other Lanius, breeds in west Palearctic from high to low latitudes,
    from fringe
  - of arctic and throughout subarctic, boreal, and temperate to parts of Mediterranean,
    steppe, subtropical, and tropical
  - climates, but avoiding oceanic and exposed areas, and not normally ascending above
    1000 m, except extralimitally.Avoids
  - steep, rocky, bare, and densely forested areas, but in parts of range will occupy
    forest clearings, glades, and margins, and
  - prefers taller trees than other west Palearctic Lanius, including coniferous as
    well as broad
  - leaved species.
  feeding:
  - Large insects, chiefly beetles, small mammals, reptiles, and birds. Main hunting
    strategy waiting and watching from high
  - vantage point, may turn around in complete circle while watching and frequently
    flies to new look-out.Flying insects,
  - especially large Hymenoptera and beetles, taken after flight vertically upwards
    or pursued in direct flight.Vertebrate
  - on gound can bi spotted at 250 m. After swooping flight and vertica drop lands
    near vertebrate prey, covering any remaining
  - distance in fluttering hops, strikes prey with bill at back of head without grasping
    with feet, sometimes striking
  - repeatedly while dancing round to avoid bites. Prey killed by biting through spinal
    cord and neck. More bites may be
  - delivered after death, then prey lifted in bill to be wedged or impaled for dismemberment
    of storage.
  breeding:
  - Mid May to late Jun in Lapland, end of Apr in Minsk region, Mar in Caspian Sea
    area,Feb-Jun in North Africa, end Jan to Jun
  - in Israel. Nest site, in fork of tree or branch, in outer twigs, or on top of
    broad branch. In conifers often close to or
  - against turnk, in absence of tall trees typically in low thorny bush.Nest, solid,
    bulky foundation of twigs, plant stems,
  - grasses, moss, string, plastic, etc., lined with rootlets, flowers, plant  down,
    bark fibres, hair, feathers,etc.4-7 eggs,
  - sub-elliptical or oval, smooth and slightly glossy. Color variable, also within
    clutch, buff to bluish or greenish-white,
  - heavily marked over whole surface with small blotches and spots of olive, purplish-grey,
    buff, reddish-brown, of brown,
  - sometimes with weak concentration at broad end.
  movements:
  - Resident and migratory. Extreme northern populations vacate breeding areas completely,
    and some southern populations
  - apparently sedentary. Other populations consist of long-distance migrants, short-distance
    migrants, and sedentary individuals,
  - but mainly resident from C Europe southwards. Marked annual variations in numbers
    of birds migrating in northern populations
  - probably result from annual differences in breeding success and summer survival.
  status:
  - Not globally threatened. Has declined in many areas, especially in west of range,
    increased in parts of Fenno-Scandia,
  - Poland, and Czechoslovakia.
  israel:
  - In Israel subspecies
  - L. e. homeyeri individuals with characters approaching this form recorded in winter
    along
  - Coastal Strip of Mediterranean.
