  description:
  - 16-18 cm, 23-30 g, wingspan 25-28 cm. Noticeably long, slim pipit, with size,
    form and appearance suggesting pale wagtail.
  - Long, rather fine bill and legs form useful characters.Adult shows diagnostic
    combination of pale supercilium,
  - virtually unstreaked chest, bold wing covert bars contrasting with indistinct
    markings on rest of upperparts, and tail
  - broadly edged white.Flight like wagtail, with less powerful action and slighter
    undulations than other large pipits.
  habitat:
  - In lower middle and middle continental latitudes, from Mediterranean and steppe
    through temperate zones, preferring dry
  - but not arid ground.Avoids steep or rocky terrain, water obstacles, tall or dense
    vegetation, from forest to wetland,
  - cropland, or shrub growth.Favoured habitats tend to be more frequent in sunny
    continental lowlands, but locally occur
  - at 2.5 km in Armenia, and extralimitally even to 3.5 km in Balkhash region.
  feeding:
  - Diet chiefly insects, also seeds, mainly in winter. Feeds on ground and amongst
    low herbage, taking insects in
  - stop-run-peck manner like small plover, occasionally leaping up or rarely after
    brief aerial pursuit.
  breeding:
  - May-Jun in Western Europe, Apr in North Africa. Nest site on ground in shallow
    hollow, often under plant tuft.Nest cup
  - of grass stems and leaves, and roots, lined with finer plant material and hair.
    open side of nest usually faces east or
  - north, building mainly by female.4-5 eggs, sub-elliptical, smooth and glossy spots
    and blotches. Incubation 12 days by
  - female only.
  movements:
  - Essentially migratory. Within breeding range, wintering occurs only in Aegean
    region and locally in Turkey and Levant.
  - West Palearctic race winters in Africa and Arabia, eastern races in southern Afghanistan
    and India, with
  - griseus also in Arabia. West Palearctic race campestris in Africa,
  - winters mainly in Sahel zone south of Sahara, but in the east, where southward
    movement not impeded by tree savanna or
  - forest, normal range extends south almost to the equator.East Palearctic races
    griseus,
  - kastschenkoi and Kastschenkoi of central Asia winters only in  N-E India.
  status:
  - Not globally threatened. Commonest and widespread in his habitats range.
  israel:
  - In Israel subspecies A. c. campestris fairly common passage migrant
  - and scarce winter visitor in most parts also fairly rare local breeding summer
    visitor in mountains of N and C Israel.
