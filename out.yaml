  text_hebrew: ': זרזיר מצוי. שחור, מבריק בירוק ארגמני, קצות הנוצות מנוקדות בלבן במיוחד
    בחורף. בקיץ המקור מצהיב. מזכיר שחרור אבל זנבו קצר יותר והתנהגותו זריזה יותר. הזוויגים
    דומים אבל צבע הנקבה פחות מבריק וסביב עינה טבעת בהירה. בית גידולו אירו-סיבירי ואירנו-טורני,
