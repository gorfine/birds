  description:
  - 24 cm, 50-110 g, wingspan 60-65 cm. Slim, medium sized Tringa with relatively
  - short, straight, thin pointed bill. Blackish upperparts with white spots and grey
    brown wing coverts.
  - Head, neck and breast heavy blackish streaked.Very similar to T. totanus
  - ", but smaller with less red on shorter bill. Sparser dark markings on underparts
    , dark secondaries"
  - unmarked.Female averages slightly longer winged. Non-breeding adult paler grey
    with pale spots on
  - inner greater coverts and tertials.
  habitat:
  - Swampy muskeg, open woodland with sparse undergrowth, sometimes close to marshy
    or grassy ponds, grassy
  - meadows and bogs.Outside breeding season occurs in variety of inland and coastal
    wetlands, usually
  - with emergent vegetation, including inundated farmland and grassland, mangrove
    stands, sewage beds,
  - marshes, lagoons, and salt marshes.On wintering grounds, most abundant on intertidal
    flats and in
  - lagoons.
  feeding:
  - On breeding grounds, takes cranefly, beetles, snails and spiders. Non-breeding
    diet includes variety of
  - terrestrial and aquatic insects and their larvae, worms, crustaceans, gastropods
    and small fish.
  - Often wades in shallow, belly-deep water, and also walks on floating water weeds.
    Pecks from water or
  - mud surface. In wintering range, often defends feeding territory. Diurnal and
    nocturnal forager, using
  - sweeping technique at night.
  breeding:
  - May-Aug. Nest on ridge, at base of tree stomp under bush, usually near to water.
    4 eggs, incubation 22
  - days. both sexes incubate and care for chicks.
  movements:
  - Migratory. Moves through E Canada, and interior USA between Rocky and Allegheny
    Mts, also down Atlantic
  - coast.Some may fly direct, or via Bermuda, to Lesser Antilles and N South America.
    Others move S
  - down Atlantic seaboard. Commonly stages at W Amazonian lakes and rivers.Few birds
    winter on W coast
  - USA, more in S USA, majority in West Indies and N South America, where most abundant
    in Surinam.
  - Fair numbers remain N in summer. In spring, return migration across W Caribbean
    and Gulf of Mexico, and
  - North America.
  status:
  - Not globally threatened.
