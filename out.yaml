  - from typical Meadow Pipit and Red-throated Pipit in combination of noticeably
    pale eye-ring, warm but not rufous
  - upperparts, striking wing-bars, yellow-buff, boldly spotted breast, and little-streaked
    flanks.At close range, quite
  - large bill, noticeably pink legs and short hind claw are useful characters. Sexes
    similar, little seasonal variation.
  habitat:
  - breeds in middle and upper middle latitudes, and in Scandinavia up through subarctic
    to borders of and Arctic, thence
  - down through boreal and temperate to forest tundra belt, overlapping in central
    Palearctic.Mainly in continental
  - but spreading marginally into oceanic climates, but avoiding more exposed windy
    and wet as well as torrid and arid
  - conditions.Like congeners, basically a ground-feeder and ground-nester, but unique
    among them in west Palearctic
  - in attachment to trees and bushes as look-outs and song-posts, no less essential
