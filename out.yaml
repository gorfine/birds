  - Mainly aquatic insects, terrestrial flying insects, small crustaceans, molluscs,
    worms, fish and
  - amphibians.When feeding on fish, may forage socially in dense flock of conspecifics
    or mixed
  - with other tringines, moving erratically while pecking at prey or running synchronously
    in one
  - direction, while each bird sweeps bill through water.Often found in water, and
    occasionally
  - swims while feeding in deep water, may immerse head and neck completely. Pecks,
    probes, jabs or
  - sweeps bill through water from side to side. Mostly in small flocks, sometimes
    singly. Diurnal
  - and nocturnal feeder.
  breeding:
  - May-Jun. Monogamus, apparently sometimes polyandrous. Rather patchy dispersion.Nest
    usually
  - in grass tussocks or moss, sparsely lined with plant material. 4 eggs, incubation
    period unknown.
  - Chick pale drab grey finely marked with fuscous black above, dark cap and dirty
    white on chin
  - and belly. Most females often leave before eggs hatch.
  movements:
  - Migratory. Passage overland  on broad front, although also important route down
    W coast of
  - Europe.Movements characterized by long flights between staging areas, such as
    Wadden Sea,
  - Eutch delta region, S Hungary, SE Greece, C Turkey, Black and Caspian Seas, C
    Kazakhstan, L
  - Baikal, C Yakutia, Sakhalin, Fapan and Korea.Birds wintering in Sahel and N savanna
    zones
  - evidently cross Sahara, to Mali, Nigeria and Chad. Adults moult in staging areas
    before moving
  - to wintering grounds. Present in tropics mainly Oct-Apr.Migrates N along European
    coast late
  - Apr, females move S from early Jun, males during Jul, and juveniles in Aug-spt.
  status:
  - Not globally threatened. European and West Africa population numbers 80.000-150.000
    birds
  - "(1995)"
  israel:
  - In Israel subspecies Tringa erythropus. Common passage migrant
  - and quite common winter visitor in north and center.
