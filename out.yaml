    and Distribution. Carduelis spinus West Palearctic to Mediterranean, E across
    parts of Asia. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 11-12 cm, 10-13 g, wingspan 20-23 cm. Small quite tubby but
