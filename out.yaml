    בכחול חזק וקו שחור בשוליו, במרכז הסינור הכחול ישנו כתם לבן ואצל חלק מתת המינינים
    הכתם אדום. בארץ מצויים שניהם. המקור שחור ודק. הרגלים שחומות וגבוהות יחסית הזנב
    ערמוני וקצהו שחום. בית גידולו משתרע באזור הפליארקטי מלבד האזורים הים תיכוניים
    והסהרו-ערבי. מקום חיותו אזורים לחים של יערות ליד גדות נהרות, וחורשות מוצפות. בארץ
    4 תת מינים, מבקרי חורף שכיחים בכל חלקי הארץ בעיקר במישורים ...אמר רב יהודה בניא
    (כניה) שרי ברדא אסירי .... חולין סב, ע"ב'
  stamp1: bd6p2.jpg
  stamp2: bd6p3.jpg
  stamp3: bd6p4.jpg
  stamp4: bd6p5.jpg
  subspecies_distribution:
