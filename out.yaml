  - Female generally more uniformly colored and more heavily spltted, lacking grey
    areas and
  - with broader tail.Juvenile very similar to female, broader streaks below, legs
    and feet
  - paler.Races separated on coloration, density of markings, tail pattern and size.
  habitat:
  - Usually open areas or moderately wooded terrains, with low or herbaceous vegetation,
    steppe,
  - pastures, semi-desert also in villages towns and cities.From sea-level to above
    tree-line
  - in mountains.Normally sites on which to perch, rock faces, trees, telegraph poles
    etc'.
  feeding:
  - Mainly small mammals, the main prey are voles (over 90% of prey), with some mice
    and shrews also
  - lizards and insects.In Mediterranean and Africa, insects may predominate or be
    very important.
  - Hunts from rather low flight or from perch, carefully surveying the ground. Prey
    taken in air
  - mainly insects, also birds and sometimes bats.
  breeding:
  - 'Apr-May in Europe and Asia, Aug-Des in Africa.Nest site variable: trees, holes
    in rock faces'
  - and ledges, quarries and buildings and in old nests of other birds.3-6 eggs, incubation
    27-32
  - days, by female, but in first nestling period only male brings food.Chicks have
    firs down
  - white and second down buff grey.Sexual maturity in ferst year.
  movements:
  - Migratory in N and E of breeding range, sedentary or dispersive in rest of range.Large
    numbers
  - of migrants cross to Africa, moving S to Angola and Zimbabwe.Race
  - interstinctus migratory in most of range, wintering in China, Korea and Japan
    and S
  - of India.
  status:
  - Not globally threatened. Commonest diurnal raptor throughout much of range.
  israel:
  - In Israel two subspecies F. t. tinnunculus. and
  - F. t. rupicolaeformis. Very common resident breeder and quite common
  - passage migrant in all Israel.
