    through Kyrgyzstan,
  - Tadjikistan, Uzbekistan, Turkmenistan, Iran, Turkey and Israel. Migrates through
    Middle East mostly Sep-Nov
  - and Mar. Reaches India and Pakistan by Sep-Oct, at least formerly, Sudan by late
    Oct. Uncommon migrant,
  - wintering in small numbers on Arabian Peninsula.Leaves wintering grounds in Mar-Apr
    and arrives on breeding
  - grounds mid Apr to early May.
  status:
  - Vulnerable. On steppes between R Volga and R Ural 1000-2000 pairs, but slowly
  - decreasing. Population has decreased throughout range due to rapid cultivation
    of steppe areas and high
  - grazing pressure on remaining grasslands. Many nests are destroyed by cattle and
    agricultural activities.
