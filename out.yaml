  url: al2.html
  number: 290
  name_hebrew: קוקיה אירופית
  name_english: Common Cuckoo
  name_latin: Cuculus canorus
  image: al2p1.jpg
  text_hebrew: ':קוקייה אירופית, צבעה הכללי אפור-שחור. הגרון והחזה אפורים בהירים.
    הבטן לבנה ומפוספסת בפסים שחומים לרוחב. אברות הכנף אפורות כהות, בתחתיתן יש נימור
    לבן. אברות הזנב שחורות ומנומרות בכתמים לבנים בולטים. המקור כהה, עדין, קצר ונוטה
    כלפי מטה. הכנפים ארוכות, צרות ומחודדות. הרגלים קצרות, צהובות ומכוסות עד מחציתן
    בנוצות, בית גידולה מגוון, חורשים ויערות נשירים או ירוקי עד. אזורים פתוחים, ערבות,
    שדות בור וגם באזורים מעבדים. בארץ עוברת אורח לא שכיחה ברוב חלקי הארץ, ומבקרת ודוגרת
    קיץ לא שכיחה. לתת המין שנמצא בארץ יש גם מופע חום. הפונדקאי העיקרי בארץ הוא המדברון
    ... אמר אביי קואי וקוקאי אסירי ... חולין ס"ג ע''א'
  stamp1: al2p2.jpg
  stamp2: al2p3.jpg
  stamp3: al2p4.jpg
  stamp4: al2p5.jpg
  subspecies_distribution:
  - C. c. bangsi Iberian Peninsula, Balearic Is, Morocco, Algeria and Tunisia. Winters
    in Africa.
  - C. c. canorus British Is and Scandinavia E through N Russia and Siberia to Japan,
    and S to Pyrenees and
  - Mediterranean, and Asia Minor and N Iran, Turkmenia, Kazakhstan, Mongolia, N China
    and Korea. Winters in Africa and S Asia.
  - C. c. subtelephonus C Asia from Turkestan to W Ala Shan in S Mongolia. Winters
    in S Asian and Africa.
  - C. c. bakeri W China to Himalayan foothills in N India, Nepal, Myanmar, NW Thailand
    and S China. Winters to Assam,
  - E Bengal and SE Asia.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Forms a superspecies with C. gularis, with which formerly considered conspecific.
  - 33 cm, 115 g, wingspan 22 cm.Dark ashy-gry above. Tail blackish brown, spotted
    and tipped with white, unevently barred
  - black. Chin to breast ashy-grey, rest of underparts white with black bars.Eye-ring
    yellow, iris light brown to orange,
  - bill black with yellow base, feet yellow.Female similar, but with rufous tinge
    on upper brest. Female race
  - canorus (only) also occurs in a rufous morph, with upperparts barred chestnut
    and blackish
  - brown, rump and uppertail coverts.Race subtelephonus pale, black bars below narrow,
    and
  - race bakeri darker grey than canorus.Race
  - bangsi smaller, females often with much rufous on breast.
  habitat:
  - Forests and woodlands, both coniferous and deciduous, second growth, open wooded
    areas, wooded steppe, scrub, heathland,
  - also meadows, reedbeds. Lowlands and moorlands and hill country to 2 km.
  feeding:
  - Diet based on insects, mainly caterpillars, also dragonflies, mayflies, damselflies,
    crickets, and cicadas. Sometimes,
  - spiders, snails, rarely fruit.Preys on eggs and nestling of small birds.
  breeding:
  - May-Jun in NW Europe, Apr-May in Algeria, Apr-Jul in India and Myanmar. Brood-parasitic,
    hosts include many insectivorous
  - 'songbird species, like: flycatchers, chats, warblers, pipits, wagtails and buntigs.Often
    mobbed by real or potential'
  - hosts near their nests. Eggs polymorphic in color and pattern, closely match those
    of host in color and pattern.Nestling
  - period 17-18 days, evicts host's eggs and chicks.
  movements:
  - Migratory in N of range. Resident in tropical lowland areas of S Asia. Winter
    resedent in sub Saharan Africa and Sri Lanka.
  - W Palearctic populations migrate to Africa. Migrants appear in N Senegal as early
    as lae Jul through Oct.Asian
  - populations of nominate canorus and bakeri winter in India,
  - SE Asia and Philippines, also in Africa. Some subtelephonus migrate through Middle
    East
  - and occur in winter from Uganda and E Zaire to Zimbabwe, Mozambique and Natal.
    Mainly a passage migrant in Middle East,
  - though some breed in region.
  status:
  - Not globally threatened. Generally a common and vocally conspicuous species throughout
    its range.
  israel:
  - In Israel subspecies C. c. canorus. Uncommon passage migrant over most parts of
    the country.
