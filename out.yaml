ad31.html:
  url: ad31.html
  number: 223
  name_hebrew: חופית מגלית
  name_english: Curlew Sandpiper
  name_latin: Calidris ferruginea
  image: ad31p1.jpg
  text_hebrew: ":חופית מגלית. חופמאי בינוני בגודלו, צוארה, מקורה המעוקל ורגליה ארוכות.
    במעופה מתגלה שתה הלבן המבדיל אותה משאר החופמאים הקטנים בקיץ צבעה ערמוני חלוד,
    מקורה המתעקל כלפי מטה מבדיל אותה. מהחופית הלבנה ומהחופית הלהקנית שצבען כעין החלודה.
    מקורה עדין ורך, הכנף ארוכה ומחודדת וזנבה קצר ומרובע. בית גידולה מישורים ארקטיים,
    לאורך חופים ובאיים שבאוקינוס הקרח הצפוני. חורפת לאורך חופים חוליים או בוציים,
    לגונות, ושולי מקוי מים או ביצות, בארץ עוברת אורח מצויה, וחורפת נדירה לאורך מישור
    החוף. בעמקים הצפוניים וברכות דגים"
  stamp1: ad31p2.jpg
  stamp2: ad31p3.jpg
  stamp3: ad31p4.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Calidris ferruginea Siberia from Yamal Peninisula to Kolyuchinskaya Gulf. Winters
    from sub
  - Saharan Africa through S Asia to Australia.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 21 cm, 45-110 g, wingspan 40 cm. Medium size calidris with longish neck
  - and legs and long, decurved bill. Head, neck and all underparts rusty rufous to
    deep chestnut-red,
  - with dark streaks on crown. Mantle and scapulars dark brown with chestnut and
    whitish fringes. Wing
  - coverts greyer.Female normally has longer bill. somewhat paler, with greater tendency
    to have white
  - barring on underparts. Non-breeding adult plain grey above, white below. contrasting
    white supercilium.
  - Sides of breast washed grey.
  habitat:
  - Lowlands of Arctic, along coast and on islands in Arctic Ocean, on open tundra
    with marshy depressions and
  - pools.In winter, chiefly on coast, on muddy or sandy surface of tidal flats, coastal
    lagoons, estuaries
  - and salt marshes. Frequently inland, at muddy edges of large rivers, lakes, marshes,
    salt-pans and flooded
  - areas.
  feeding:
  - During breeding, diet including insects, especially diptera and beetles, also
    bugs and leeches. Feeds by
  - pecking and probing in wet marsh and peat.Outside breeding season, mainly polychaete
    worms, molluscs,
  - crustaceans, and sometimes insects. Picks prey from mud or sand surface or probes
    in mud regularly wading in
  - shallow water.Gregarious outside breeding season, in flocks of up to several thousand.
    Diurnal and nocurnal.
  breeding:
  - Jun-Jul. Nest on margins of marshes and pools, on slopes of hummocky tundra or
    dry patches in polygonum tundra.
  - 3-8 eggs, incubation 20 days, by female only.Breeding success highly dependent
    on lemming abundance, with
  - considerable predation by Arctic  foxes during low lemmings years, which occur
    once every 4 years.
  movements:
  - 'Migratory. In W Palearctic three major routes: to White Sea, down W European
    coasts to W Africa.Across E'
  - Europe via Black Sea and Tunisia to W Africa, following N African coast or flying
    via Mali. Via Black and
  - Caspian Seas and across Middle East and Rift Valley lades to Eand S Africa.Other
    routes are across Siberia
  - to India, where some continue through SE Asia to Australia.Migrates long distances
    non-stop. Arrives on
  - breeding grounds from early Jun.
  status:
  - Not globally threatened. W Africa and SW Europe population estimated at 500.000
    birds.
  israel:
  - In Israel subspecies Calidris ferruginea. Common passage migrant and very rare
  - winter visitor in low-layng parts, coastals and northern valleys.
