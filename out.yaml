  name_english: Great Reed-Warbler
  name_latin: Acrocephalus arundinaceus
  image: bf15p1.jpg
  text_hebrew: ":קנית אירופית. הגדולה מבין הסבכיים, כמעט בגודל של קיכלי רונן, גבה
    חום-זית, הגחון ערמוני בהיר, גבת העין בהירה ובולטת. המקור עבה, מגושם וקצר יחסית.
    בית גידולה משתרע על פני אירופה מלבד צפונה, ועד למרכז אסיה. אזורי מחיתה חישות קנים
    וסוף ליד מקוי מים מתוקים. בארץ עוברת אורח שכיחה ברוב חלקי הארץ. מבקרת חורף נדירה
    ביותר ומבקרת קיץ נדירה בעיקר בצפון Subspecies and Distribution. A. a. arundinaceus
    N-W Africa, Europe, turkey, and Levant, E to Transcaucasia, Caspian Sea, and Volga
    basin.A. a. zarudnyi N Iraq, Iran, and E from Caspian Sea in S Afghanistan and
    Uzbekistan to Altai, N-W Mongolia, W Sinkiang, and TadzhikistanA. a. griseldis
    Iraq, from Baghdad area to Al Faw. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 19-20 cm, 25-30 g, wingspan 25-29 cm. Large and long strong-billed
    warbler with nondescript plumage typical of unstreaked Acrocephalus but at times
    bold behaviour.European and Mediterranean race, nominate, upperparts generally
    warm olive-brown, with crown slightly darker than mantle, rump and upper tail-coverts
    fawnier than back, and wing-coverts and inner flight-feathers slightly edged rufous.
    Face pattern with cream to buff supercilium from just behind bill to no more than
    half-way along ear-coverts, dusky eye-stripe, and brown lore and ear-coverts.Birds
    thus has strong, even stern expression. sexes rather similar, slight seasonal
    variation. Habitat. Breeds in middle latitudes of west Palearctic, in both cool
    and warm and arid and moist climates, mainly in temperate, steppe, and Mediterranean
    zones. In west, occurs mainly in lowland, even in some zones in Switzerland and
    USSR on mountain lakes up to 2000 m.Mostly concentrated in aquatic vegetation
    emerging from shallow standing water, fresh or brackish, especially in strong,
    tall, and dense reeds fringing banks or swamps, or islanded above the shallow
    bottoms of lakes or sluggish rivers. Food and Feeding. Mainly insects, with some
    spiders, snails, and small vertebrates, some fruits and berries outside breeding
    season. Feeding techniques not as well studied as in other Acrocephalus. Composition
    of diet and visual observations suggest that most prey caught in short leaps as
    bird moves through vegetation, searching leaves and stems carefully. Mobile, flying
    prey caught by usinglong jumps or leaps, or flycatching techniques, akin to leap-catching
    and fly-catching. Breeding. Mid Mar to mid Jun central and western Europe, early
    May in southern Europe.Nest site, dense stands of mostly reed in water. Preference
    for areas with thick reed stems. Nest attached to several stems.3-6 eggs sub-elliptical,
    smooth and glossy, pale green, blue, or blue-green, occasionally white, spotted,
    sometimes speckled dark brown, olive-green, and pale blue-grey. Incubation 13-15
    days, by female only. Movements. All populations migratory. Nominate arundinaceus,
    zarudnyi, and griseldis winter in Africa S of Sahara, orientalis in S-E Asia.
    Status and Conservation. Not globally threatened. Has decreased in many parts
    of west Palearctic range. Israel. In Israel two subspecies A. a. arundinaceus
    the more frequent on passage in northern valleys, and A. a. zarudnyi small numbers
    on passage mainly in eastern parts, and Eilat. A. a. arundinaceus in Israel A.
    a. zarudnyi in Israel A. a. griseldis A. a. orientalis HOME NEXT"
