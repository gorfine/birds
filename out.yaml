  name_hebrew: כתלי
  name_english: Wallcreeper
  name_latin: Tichodroma muraria
  image: bi2p1.jpg
  text_hebrew: ":כתלי. קרוב משפחה של הסיטה, ססגוני, בעל מקור ארוך וכפוף. צבע נוצותיו
    הוא תערובת של אפור, שחור, לבן ואדום. חלקי הגוף עליונים והקודקוד אפורים כהים. בכנפיו
    השחורות נוצות בצבע אדום עז עם כתמים לבנים. זנבו שחור ושוליו לבנים בית גידולו מקוטע
    ומשתרע באזורים ההרריים מדרום אירופה ומרכזה. דרך טורקיה להימליה ואסיה המזרחית.
    בית חיותה אזורים הררים, קרירים ולחים, בעלי סלעי גיר. בארץ מבקר חורף נדיר למדי
    בעיקר בהרי הצפון. Subspecies and Distribution. Tichodroma muraria S and E Europe,
    N-W Iran, Asia Minor, and S to N Levant. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 16-17 cm, 18 g, wingspan 27-32 cm. Medium-sized, colorful,
    rock-creeping passerine, with long bill and large feet.Plumage mix of dusky grey,
    black, and white, with large 'flashing' carmine wing-patch, unique in west Palearctic.
    Distinctive loud call.Sexes dissimilar, marked seasonal variation in male. Habitat.
    Breeds in west Palearctic in mountains regions of lower middle latitudes, in rocky,
    broken, or precipitous terrain, subject to varied weather stresses but normally
    cool or chilly and often dull and moist. Using bare moist sites with overhanging
    rock faces, either in the open or in gorges. Limestone preferred to granite, and
    presence of nest-cavities a limiting factor. Often near torrents, tunnels, caves,
    moraines, or scree. Food and Feeding. Small insects and spiders. Prey obtained
    mainly on rock faces, also among pebbles on banks of streams and below cliffs,
    occasionally from trees. While foraging, frequently investigates crevices, often
    disappearing between rocks. Breeding. Jun-Jul in Austria, Jul-Aug in Switzerland,
    mid Jun to mid Jul in Caucasus.Nest site, in cleft in rock face, behind rock,
    or in heap of boulders or scree. Site must be inaccessible to mammalian predators,
    particularly stoat and marten. Entrance passage generally wide enough for any
    predator to enter. Height can range from base of rock wall to well over 100 m.
    Rock faces with clumps of vegetation preferred to bare walls. Often in narrow
    gorge above mountain torrent, and wetness a common feature of nest site.Nest,
    commonly two entrances to chamber, often one used as entrance and other as exit.
    Foundation of moss mixed with lichen, needles of pine, grass, and roots lined
    with hair, feathers, wool, rootlets, etc.4-5 eggs, sub-elliptical, slightly pyriform,
    smooth and moderately glossy. White, with sparse, fine, deep red to black speckling
    and occasional larger blotches, often concentrated at broad end.Incubation, 18-20
    days, by female only. Movements. Altitudinal and short-distance migrant. Some
    birds perhaps sedentary, others make longer movements which show regular pattern,
    though sporadic records furthest from breeding areas are probably attributable
    to drift, part of population remains within breeding range. Status and Conservation.
    Not globally threatened. The populations are stable in their habitat zones. Israel.
    In Israel subspecies Tichodroma muraria rare winter visitor, mainly in mountainous
    regions of northern Israel. Tichodroma muraria in Israel Tichodroma muraria Tichodroma
    muraria Tichodroma muraria HOME NEXT"
