  - flicking of tail. Legs and feet bright yellow-green to yellow, upper half of tibia
    orange.
  - Sexes similar, but female smaller. Juvenile has crown, hindneck and upperparts
    brown to
  - grey.New World birds mostly have truncated shield, top almost square and widest
    near top.
  - Old World birds have elliptical shield, widest in middle and with rounded top.
    Races
  - meridionalis and orientalis
