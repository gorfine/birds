    has strong, even stern expression. sexes rather similar, slight seasonal variation.
  habitat:
  - Breeds in middle latitudes of west Palearctic, in both cool and warm and arid
    and moist climates, mainly in temperate, steppe, and Mediterranean zones. In west,
    occurs mainly in lowland, even in some zones in Switzerland and USSR on mountain
    lakes up to 2000 m.Mostly concentrated in aquatic vegetation emerging from shallow
    standing water, fresh or brackish, especially in strong, tall, and dense reeds
    fringing banks or swamps, or islanded above the shallow bottoms of lakes or sluggish
    rivers.
  feeding:
  - Mainly insects, with some spiders, snails, and small vertebrates, some fruits
    and berries outside breeding season. Feeding techniques not as well studied as
    in other Acrocephalus. Composition of diet and visual
  - observations suggest that most prey caught in short leaps as bird moves through
    vegetation, searching leaves and stems carefully. Mobile, flying prey caught by
    usinglong jumps or leaps, or flycatching techniques, akin to leap-catching and
    fly-catching.
  breeding:
  - Mid Mar to mid Jun central and western Europe, early May in southern Europe.Nest
    site, dense stands of mostly reed in water. Preference for areas with thick reed
    stems. Nest attached to several stems.3-6 eggs sub-elliptical, smooth and glossy,
    pale green, blue, or blue-green, occasionally white, spotted, sometimes speckled
    dark brown, olive-green, and pale blue-grey. Incubation 13-15 days, by female
    only.
  movements:
  - All populations migratory. Nominate arundinaceus, zarudnyi, and
  - griseldis winter in Africa  S of Sahara, orientalis in S-E Asia.
  status:
  - Not globally threatened. Has decreased in many parts of west Palearctic range.
  israel:
