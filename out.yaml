  - Mainly found in treeless tundra, although also wooded tundra and even extreme
    north of taiga,
  - particularly in years of lemming and vole abundance.Normally in flat lowlands.
    In winter,
  - often in areasmore modified by man, but still mainly in open terrain, prairies,
    cultivation
  - and marshes. Heavily dependent on abundance of rodents and availability of suitable
    nest sites,
  - basically rock faces.
