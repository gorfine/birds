  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Unmistakable within range. 35-40 cm, 110-200 g, wingspan 105 cm. Smaller than
    congeners, differs from Black Skimmer by pale
  - whitish yellow tip to bill, and from Indian Skimmer by black hindneck in breeding
    plumage.Female similar to male.
  - Non-breeding adult has white nuchal collar and somewhat browner upperparts.
  habitat:
  - Rivers at low water, lakes, open marshes, salt-pans and coastal lagoons. Rests
    and breeds on sandbars and beaches.
  feeding:
  - Mainly fish. Crepuscular and nocturnal, as well as diurnal. Food caught exclusively
    by skimming the water in flight with
  - mouth open and lower mandible submerged, prey items touched by mandible are grasped
    while head doubles back under body.
  - Prey swallowed in flight or after landing.
  breeding:
  - Mar-Jun, and Jul-Nov S of equator, season varies locally depending on local dry
    season and period of low water in river.
  - Colonial, often with terns, plovers and other species. Nests on sandy beaches
    and sandbars in rivers and islands in lakes.
  - Nest is unlined scrape in sand. 2-3 eggs, incubation 21 days, by both sexes, but
    mainly by female. Chick has buffy
  - white down, with irregular peppering of small black dots. Rising river water and
    trampled eggs by hippopotami and elephants
  - may destroy colony.
  movements:
  - Migrates up and down larger rivers, and to and from inland lakes. Uncommon on
    coast, but outside breeding season may
  - congregate in estuaries.
  status:
  - Not globally threatened. Total population estimated at least 10.000 pairs.
