  - except for white tips to under tail-coverts and bold white tips ro graduated outer
    tail-feathers,
  - last always conspicuous
  - on cocked tail.Sexes similar, no seasonal variation.
  habitat:
  - Tropical and marginally subtropical, in arid mainly lowland regions from fringe
    of desert through
  - shrub and acacia savanna,
  - especially on sandy soils into which it probes with bill.Avoids close stands of
    trees and
  - banks of rivers, using shrubs
  - rather than trees as song-post and foraging on more or less bare ground, but often
    under bushes.
  feeding:
