    פניו שחורים, סנטרו, חזהו וצידי גופו אדמוניים. מקורו ורגליו שחורים. בית גידולה
    משתרע מימת בייקל למונגוליה, סין וטג''יקיסטן, מקום חיותה אזורים סלעיים עם שיחים
