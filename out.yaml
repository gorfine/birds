  - 50 cm, 625 g, wingspan 125-135 cm. White-bodied and head marine gull, with grey
    mantle and upperwings.Elongated
  - sloping forehead and a red deep hooked bill, with black subterminal ring and narrow
    yellow tip. Legs dark greyish olive
  - to blackish, ires dark, with crimson orbital ring.Immature pale backed, with dark
    outer wing.
  habitat:
  - Coasts, bays and beaches, river mouths, fresh water beside coast.Breeds mainly
    on offshore low, rocky islands among
  - large stones and small bushes, on sandy beaches, or in low scrub.
  feeding:
  - Mainly on fish, in particular clupeiforms, especially sardines, also insects and
    aquatic invertebrates, small birds,
  - voles, and plant matter.Forages mainly at sea, skims close to water and seizes
    fish from just below surface, without
  - pausing. Joins other seabirds exploiting surface shoals of fish.During a moratorium
    on trawling, species shifted to
  - feeding in marshes and rice fields, and also occasionally in rubbish dumps.
  breeding:
  - Apr. Colony size up to over 10.000 pairs. Nest among rocks and vegetation, a scrape
    lined with debris. 3 eggs, incubation
  - 27-33 days.Chick pale grey-buff above, mottled dark brown, with marks forming
    stripes.
  movements:
  - Migratory and dispersive. Disperses around coasts of Mediterranean.Virtually all
    young birds and some adults pass
  - Gibraltar to winter on coast of NW Africa, occurring S to Senegal and Gambia.
  status:
  - Not globally threatened. Formerly considered endangered, but now increasing slowly
    under protection.
  israel:
  - In Israel subspecies Larus audouinii. Occasional winter and summer visitor mainly
    to
  - coastal and offshore waters on Mediterranean Sea and Eilat.
  - Larus audouinii
  - "(in Israel)"
