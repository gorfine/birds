    tussock, shallow depression, lined with
  - grass stems and leaves, with inner lining of softer vegetation, building by both
    sexes.3 eggs, smooth and slightly
  - glossy, whitish, sometimes greenish or yellowish, heavily spotted and sometimes
    blotched dark brown or red-brown, and
  - pale purple.Incubation 16 days.
  movements:
  - Resident in southern Europe, Near East and N Africa, though migratory to partially
    migratory in USSR.Resident over
  - much of west Palearctic range, birds not necessarily sedentary.
  status:
  - Not globally threatened. Decreased France, Italy, Greece, Israel and Spain.
  israel:
  - In Israel three subspecies M. c. hebraica. Resident in N Negev and C-N
  - Israel. M. c. calandra winter visitor andM. c. psammochroa
