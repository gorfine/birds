  text_hebrew: ":סיס הרים. סיס גדול מאוד, כנפיו רחבות וזנבו מפורץ, חלקי גופו העליונים
    וכנפיו בצבע חום אפרפר. המקור שחור קצר דמוי משולש וקצהו נוטה כלפי מטה. קשתית העין
    חומה כהה, הגרון והבטן לבנים וקולר חום ענברי מפריד ביניהם, הרגלים חומות ורדרדות.
    פיסת הרגל קצרה וחזקה. ארבעת האצבעות פונות לפנים ובעלות טפרים כפופים וחדים. הזויגים
    דומים וכן הצעירים. בית גידולו אזורים הרריים, מקנן בנקיקים, בסדקים וחגווי סלע,
    בעיקר במקומות אפלים. בארץ שלושה תת מינים, עוברי אורח מצויים, מבקרי קיץ נדירים
    ברוב אזורי הארץ ההרריים ... 'ותר וסיס ועגור שמרו את עת באנה ... ירמיה ח ז."
