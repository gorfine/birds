  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 40-45 cm, 270-600 g, wingspan 75-90 cm. Medium sized curlew showing blackish brown
    crown with pale
  - central stripe, conspicuous pale supercilium and medium sized bill. upperparts
    geryish brown with pale
  - spotting. Neck and breast finely streaked. Generally darker and greyer above than
    other
  - Numenius. Differs from larger curlews and generally paler
  - N. tenuirostris by dark loral stripes and crown stripe. From very similar
  - N. tahitiensis by smaller, paler markings on upperpqrts, more extensive markings
    on underparts,
  - and different color of rump and uppertail coverts.Female averages slightly larger.
    No seasonal variation.
  - Race alboaxillaris, like nominate, has unbarred white lower back and
  - rump, and white underwing,which is almost unbarred in paler
  - alboaxillaris, variegatuss and hudsonicus  have underwing
  - brown. hudsonicus richer buff overall, with lower back and rump brown.
  habitat:
  - Boreal, subarctic and subalpine moorland, birch forest and tundra near tree line,
    open montane forest and
  - river valleys.On migration, occurs in wetlands, on tidal flats and dry to wet
    grassland. In spring,
  - prefers heathland with crowberries and farmland. during migration often visits
    inland grassland to feed.
  - In winter, essentially coastal, occupying exposed reefs, muddy, rocky or sandy
    beaches, tidal
  - mudflats and mangrove swamps.
  feeding:
  - Inland diet includes insects, spiders, mollipedes, earthworms, snails and slugs.
    On arrival at breeding
  - grounds, also berries.On coast, diet includes crabs and other crustaceans, molluscs,
    large polychaetes
  - and rarely fish, reptiles and birds.Usually feeds more by pecking than by probing.
  breeding:
  - May-Jun. Monogamous and solitary. Nest is depression filled wih fragments of vegetation,
    usually in
  - exposed location.4 eggs, single brood. Incubation 22-28 days, by both sexes, but
    more by female.Chick
  - warm buff above clouded with blackish brown, dark crown with buff mid-line, and
    creamy buff belly.
