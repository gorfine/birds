ax5.html:
  url: ax5.html
  number: 352
  name_hebrew: פיפיון זיתי
  name_english: Olive-backed Pipit
  name_latin: Anthus hodgsoni
  image: ax5p1.jpg
  text_hebrew: ":פיפיון זיתי. בינוני בגודלו, בולט בצבע גבו הזיתי, ובפס העין בצבע החול
    לפני העין ולבן בהמשכה. הגחון לבן ונקודות כהות בולטות על החזה. רגליו ורודות. בית
    גידולו משתרע מצפון רוסיה האסיתית עד יפן במזרח וההימליה בדרום. דוגר בעיקר ביערות
    מחטניים שבטייגה. בארץ עובר אורח ומבקר חורף נדיר באזורים שונים בארץ, באילת באופן
    סדיר"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - A. h. yunnanensis Northern Eurasia, E to Kamchatka and south to mongolia, Manchuria,
    Ussuriland and Japan.
  - A. h. hodgsoni Southern Asia from Himalayas to C and E China and Honshu.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 15-16 cm, 22 g, wingspan24-27 cm. Look like Red-throated Pipit, with similar structure
    except for rather long forehead,
  - receding chin, and full chest.Upperparts noticeably pale green-olive, with only
    faintly streaked back and plain rump.
  - Underparts noticeably clean, with ground-color mainly white and beautifully decorated
    with evenly spread lines of
  - large black spots. Face also well marked, with broad white rear supercilium and
    white and black rear cheek spots.Tail
  - exaggerated of all pipits. Sexes similar, no seasonal variation.
  habitat:
  - For breeding occupies large slot in upper middle and middle latitudes, which covers
    nearly all corresponding part of west
  - Palearctic. From boreal through temperate zones to subtropics.Northern race yunnanensis
  - ", spreads through coniferous taiga forest, mainly in its sparser sections and
    at its edges along river banks and"
  - on fringes of bogs and marshes, but also in birch woods, alder thickets, and larch
    groves, no higher than 1 km in north
  - of range, but up to 3 km in Japan and further USSR.
  feeding:
  - Chiefly insects in summer and seeds in winter. Feeds on ground amongst low herbage,
    sometimes in human habitations.
  breeding:
  - Jun-Aug in W Siberia. Nest site, on ground, in shelter of rock or tuft of vegetation.Nest,
    shallow depression
  - containing cup of moss and grass, lined with fine grass and hair. Eggs sub-elliptical,
    smooth and glossy, very variable in
  - ground color and pattern, dark brown, brown, or grey, with more or less darker
    brown spotting and streaking. Incubation
  - 12-13 days, by both sexes.
  movements:
  - Essentially a long distance migrant, though birds breeding in Himalayas may winter
    in adjacent areas of northern India.
  - Main southern race, hodgsoni, breeding from Himalayas E to China and Japan, winters
  - in Ryudyu Is, Taiwan, Philippines, and the Indo-China countries, with Himalayan
    birds moving south into almost all
  - peninsular India and Burma.Northern race yunnanensis, breeding from Urals to N
    Japan
  - moves to much of the same area S Japan, Philippines, and parts of peninsular India.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies A. h. yunnanensis. rare migrant and winter visitor,
  - regular at Eilat, but irregular in the other areas of the country.
  - in Israel
  - HOME
