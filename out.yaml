  - incubation 24-28 days.Upperpars and face of downy young are drab with sparse buffy
    tipping, crown
  - heavily spotted black.First breeding 3 years in females, 4 years in males. Longevity
    more than 40
  - years.
  movements:
  - Sedentary in places, but local movements to long distance migration elsewhere.N
    populations of races
  - himantopus and mexicanus migrate in Jul-Nov
  - to Africa and Central and South America respectively, returning in Mar-May..
  status:
  - Not globally threatend. Huge, near cosmopolitan range and local abundance indicate
    species secure for
  - present, but controversial taxonomy calls for analysis and monitoring at subspecific
    level.
  israel:
  - In Israel subspecies H. h. himantopus locally rather common breeder parts
