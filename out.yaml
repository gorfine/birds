    NE Africa, Middle
  - East, SW and C Asia to Russian Far East and NE China. Winters S to sub-Saharan
    Africa, S Asia and W Indonesia.
  - C. a. dealbatus japan, Ryukyu Is and E and SE China. Winters S to Philippines
    and Borneo.
  - C. a. seebohmi SE India and Sri Lanka.
  - C. a. nevosus W,C and SC USA, NW,C and E Mexico, Bahamas, Greater Antilles and
