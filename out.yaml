    חום-שחור והקצה לבן. בית גידולו חופים חוליים או סלעיים, שפכי נהרות וים פתוח. דוגר
    באיים עטורי צמחיה, לעיתים באיים עם ביצות מלוחות בינות לשיחים. בארץ מזדמן נדיר
