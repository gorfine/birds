  - 80-90 em; c. 1500-2000 g; wingspan 95-100 em. Smallest flamingo; bill long, very
    dark.
  - Female slightly smaller. Juvenile grey-brown.
  habitat:
  - Inland saline and alkaline lakes, and also coastal lagoons. Tolerates or actively
    seeks
  - out more alkaline water due to specialized diet. Breeds on extensive
  - mudflats usually far out from shore in large lakes or pans.
  feeding:
  - 'Highly specialized: almost entirely dependent on microscopic blue-green algae'
  - "(Spirulina, Oscillatoria, Lyngbya) and Diatoms"
  - "(Navicula, Bacillariophyceae); to lesser extent small invertebrates,"
  - which may partially substitute normal food in times of very low Spirulina densities
    in E African lakes.
  - Usually feeds near surface in calm water, with bill only partly submerged;
  - walks or very often swims, which is only way of reaching fair proportion of
  - potential food supply in most lakes. Rarely feeds on bottom like
  - P. ruber, possibly sifting diatoms from mud.
  breeding:
  - Very irregular habits; does not attempt breeding every year, and at same locality
  - can breed at different times of year.
  - In E Africa, mainly late in dry season and during short rains. In Namibia and
    Botswana,
  - apparently in dry season following years of high rainfall. In Mauritania, in Jun-Jul,
  - during rains.
