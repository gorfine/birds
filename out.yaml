    grey, latter with brownish grey tips.
  - Iris deep red, orbital ring cream, bill black, legs mauve-red.Sexes alike. Race
    xanthocyclus
  - darker with bright yellow versus white orbital skin.
  habitat:
  - In its original range in India, Sri Lanka, Myanmar and other parts of Asia inhabits
    semi-desert and arid country with
  - scattered trees, this populations avoid city centers and moist evergreen tracts.
    Elsewhere, occurs in towns and cities,
  - parks, orchards and gardens.
  feeding:
  - Feeds mostly on seeds, cereal grain, fruits of herbs and grasses. Beetles, flies
    and small molluscs are also taken.
  - Although most food is taken on the ground, birds may fly up with rapid wingbeats
    to pluck berries from bushes and trees.
  breeding:
  - Generally resident throughout extensive range. Most young disperse less than 300
    km from hatching site, although a few
  - known to have dispersed 500 km.
  movements:
  - Generally resident throughout extensive range. Most young disperse less than 300
    km from hatching site, although a few
  - known to have dispersed 500 km.
  status:
  - Not globally threatened. Common to abundant throughout much of its extensive range.
  israel:
  - In Israel subspecies S. d. decaocto. Common to abundant resident in all regions
    of the country.
