    hummocky bogs or marshy meadows covered
  - with sparse low shrubs.
  feeding:
  - Diet bosed on invertebrates, often aquatic. Usually forages in or near wet habitat.
    Three foraging techniques:1)
  - Picks items from ground or water surface while standing or walking on ground or
    wading in shallow water even up to belly,
  - long legs being well adapted to this, and walk on floating leaves of water plants.
    Hunts prey flushed by grazing animals,
  - bird walking around and between legs of cattle.2) Immersion, in a development
    of picking, bird plunges head into
  - water to catch insect larvae.Flycatching, snatches insects flying past with brief
    upward flutter.
  breeding:
  - Apr-Jun in USSR. Nest site on ground in hollow in bank, or under thick vegetation
    or stone.Nest, cup of moss and plant
  - leaves and stems, lined with hair, wool, and feathers. 4-6 eggs, sub-elliptical,
    smooth and glossy, buff or pale grey,
  - finely speckled grey or grey-brown. Sometimes mottled light brown.Incubation 14-15
    days, by both sexes.
  movements:
  - Migratory, wintering mainly in India and south-east Asia. The most northerly breeding
    population, from Siberia south to
  - 60* N, winters from S-E of Caspian Sea and W Iran to India. Birds from C European
    USSR and Siberian steppes, Tomsk area,
  - and Afghanistan to winter through most of Indian subcontinet. Population breeding
    N-W Manchuria through N Mongolia to the
  - 'Altai and Chinese Turkestan winters in S China.Occurrence in Middle East evidently
    peripheral to main movement: scarce'
  - winter visitor and passage migrant, to eastern Saudi Arabia and United Arab Emirates.Most
    vagrants to western Europe
  - occur Sep-Nov.
  status:
  - Not globally threatened. Very common in tundra where there are osier thickets.
  israel:
  - In Israel two subspecies M. c. werae quite rare passage migrant and winter
  - visitor in most low-laying of the country, and M. c. citreola rare than
  - werae.
