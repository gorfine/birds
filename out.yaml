    בקניות. קנית בצרה נבדלת מהקנית האירופית בממדי כנפיה, זנבה ושורש כף רגלה הקטנים
    יותר חלקי גופה העליונים צבועים בחום-זיתי אחיד יותר. חלקי הגוף התחתוניים. בהירים
    יותר מלבד צידי הגוף הצבועים בצהוב-קרמי. בית גידולה משתרע במזרח התיכון מעירק ועד
    דרום מערב אירן, חורפת במזרח אפריקה. מקום חיותה אזורים לחים בקרבת מים. בארץ מבקרת
    אקראית נדירה למדי, נצפתה באילת, שדה בוקר וניר דוד Subspecies and Distribution.
    Acrocephalus griseldis Iraq and SW Iran. Winters E Africa. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. Basra
    Reed Warbler is treated as a subspecies of Great Reed Warbler, although some scientists,
    who have studied the taxonomy of large Palearctioc Acrocephalus, believe that
    considerable morphological differences warrant is full separation as a full species.
    Compared with Great, Eastern Great and Clamorous Reed Warbler, is much smaller-sized
    in wings, tail and in tarsus, with combination of rather short and slender bill.
    Upperparts more or less uniform cold olivaceous-brown, and generally tends to
    show some tonal contrast with darker remiges, chiefly rectrices. Underparts whiter
    than on above three species, with restricted cream-yellow tinge on flanks, and
    has awhiter throat. Supercilium whites, and quite prominent, extending well behind
    eye, and often with well-emphasised dark eye-stripe. Habitat. In both cool and
    warm and arid and moist clicates. Prefer to winter in moist habitat with scattered
    thickets, tall grass, and bulrushes or in maize fields, apparently more closely
    associated with water. Food and Feeding. mainly insects, sith some spiders, snails,
    and small vertebrates, some fruits and berries and berries outside breeding season.
    Breeding. No further information. Movements. All popullations migratory. Winters
    in eastern Africa from southern Somalia S through eastern Kenys and E Tanzania
    to Malawi and Mozambique. Status and Conservation. Not globally threatened. Israel.
    In Israel subspecies Acrocephalus griseldis accidental. Recorded on 1984 to 1993,
    at Eilat, Sede Boqer and at Nir David. in Israel HOME NEXT"
