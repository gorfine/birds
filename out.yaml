    Large Crowned Warbler, Bush Warbler and
  - other small songbirds.Eggs brown or whitish with brown markings. Nestling naked
    at hatching, orange gape, black gape
  - flanges.Evicts host's eggs and young.
  movements:
  - Migratory. Winters in Malaysia, Sumatra, Java, borneo, Philippines, Moluccas to
    New Guinea and Australia.
  status:
  - Not globally threatened. Common in its WPalearctic range and in NE Asia.
