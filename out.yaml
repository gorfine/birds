    לטיבט ועד למרכז סין, ובצפון אפריקה ממרוקו ועד תוניסיה. בית חיותו מדרונות סלעיים
    שטופי שמש, שדות מכוסי שיחים בשולי חורשים. מגיע לרום של עד 4000 מ''. בארץ מבקר
    חורף שכיח למדי בהרי צפון ומרכז הארץ, ויציב נדיר בחרמון ... תימה מהו אמר לא ידע
    האי גברא דעוף טהור חייב לשולחי ...חולין קמא, ע"ב Subspecies and Distribution.
    E. c. cia C and S Europe, North Africa E to Tunisia, N-W and western Asia Minor,
    and Levant,grading into prageri in S and E Turkey E from C Taurus mountains. E.
    c. prageri N-E Turkey, Transcaucasia, Caucasus, and Crimea. E. c. par Iran, Afghanistan,
    W Pakistan, and through C Asia to S Altai, E to Tekes valley and Mongolia. E.
    c. stracheyi W Himalayas from Bltistan and Kashmir to Kumaon. E. c. flemingorum
    W Nepal. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 15-16 cm, 15 g, wingspan 21-17 cm. Medium-size but relatively
    slim bunting, with long, thin tail contributing to more attenuated outline than
    any other congener. Shares rufous-buff ground-color to plumage with five other
    Emberiza, best distinguished by rather small, lead-colored bill, strong head pattern
    of blackish crown-stripes and complete black surround to ear-coverts on greyish
    ground, and strongly rufous rump. Terrestrial, rarely far from rocks. One call
    distinctive.Sexes dissimilar, some seasonal variation in male. Habitat. Extends
    across lower middle latitudes of west Palearctic, from Mediterranean to Caucasus,
    from warm temperate to steppe climatic zones. Avoids most humid or wet situations,
    closed forest, and good agricultural land, preferring sunny semi-arid terrain,
    often stony or rocky, with more or less spare shrub vegetation, and usually with
    no more than scattered trees.Often on slopes or hillsides, up to 1900 m, and extralimitally
    in Asia above 4000 m, frequenting mountain villages and gardens. Occupies open
    areas at upper forest limits, juniper scrub, subalpine meadows with shrubs and
    screes, stone-walled cultivated areas, and vineyards on hillsides. Food and Feeding.
    Seeds, mainly of grasses, and other parts of plants, invertebrates in breeding
    season. Feeds principally on ground among rocks and scrubby vegetation, or in
    short grass in fields, at woodland edges, etc., but not infrequently in bushes
    or tall herbs taking both seeds and insects. Mostly picks seeds from ground, but
    will also stand on stems, sometimes several at a time, to bend them over and reach
    see-head, reaches over to seed-head from neighbouring perch, or pulls seed-head
    down while standing on ground. Catches flying insects in short sallies just above
    ground. Breeding. Late Apr to mi Jun in Switzerland, early May to mid Jul in Hungary,
    mid May in Greece, Apr to mid jun in Algeria.Nest sit, on or close to ground in
    cleft in rock or between boulders on slope, usually by bush, etc., generally hidden
    by vegetation though sometimes exposed, also in wall or earth bank, or low in
    dense tree or bush.Nest, foundation of dry grass, stalks, and roots, occasionally
    leaves and bits of bark, lined with fine grasses, rootlets, and some hair.4-5
    eggs, sub-elliptical, smooth, and faintly glossy. Very pale greyish to purplish-white,
    heavily and intricately scrawled with long and meandering dark violet to black
    hairstreaks, sometimes forming ring at broad end.Incubation,12-14 days, by female
    only. Movements. Most populations sedentary or dispersive, but partial migrant
    or migrant over short or medium distances from parts of range with coldest winters.
    Altitudinal movements in many high mountain areas. Status and Conservation. Not
    globally threatened. A few changes recorded, at periphery of range. Israel. In
    Israel subspecies E. c. cia fairly common winter visitor in mountainous of C and
    N Israel. Locally scarce resident on th Hermon. E. c. cia in Israel HOME NEXT'
