  subspecies_distribution:
  - Hydroprogn caspia N America, N Europe, Africa and Madagascar, C and S Asia, Australia,
    New Zealand. Desperses
  - more widely in winter.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Largest tern. Large, stout blood red bill with variable black tip, and slightly
    forked
  - tail. 50-55 cm, 570-780 g, wingspan 130-140 cm.Distinguished by black undersurface
  - or primaries, conspicuous in flight. Eye dark brown, legs black.
  - Non-breeding adult has forehead and crown whitish with dark spotting.Confusable
    only
  - with Thalasseus maximus and T. bergii, which have orange or yellowish bill and
    paler under
  - primaries, but is much more gull-like than either and never becomes as white-headed
    as
  - is Thalasseus maximus for most of year.
  habitat:
  - Usually along coasts, as well as on large inland lakes and reservoirs.Breeding
    on sand, shell or rocky islands. feeds
  - at freshwater lakes, inland seas, and coastal estuaries.Winter roosts at large
    lakes and estuaries on sandbars,
  - mudflats, and shell banks.
  feeding:
  - Diet on fish. Occasionally eggs and young of other birds, and carrion. Takes larger
    fish than smaller terns with which it
  - associates.Often feeds in loose flocks, but occasionally exhibits feeding territoriality.
    Hovers and plunge-dives,
  - and occasionally uses surface dipping, also pirates food from other terns and
    gulls.
  breeding:
  - Apr-Jun in N Hemisphere, Sep-Cec in S Hemisphere. Densely colonial to solitary,
    in Europe, most breed as single pairs in
  - gull or tern colonies. Very sensitive to disturbance early in cycle and entire
    colony will desert.Nest a depression
  - in sand, gravel, shell, or even ground vegetation. 2-3 eggs, incubation 27 days.
    Chick dimorphic, greyish brown with dark
  - spots, sooty throat, dark skin and olive feet, or pale creamy whitish with faint
    or no spots, white throat, yellowish skin,
  - and orange feet.
  movements:
  - European and N American birds show brief post-breeding dispersal. then migrate
    slowly South.Great Lakes birds move
  - S and E to Gulf and Atlantic coast to winter in SE USA and Caribbean.Baltic birds
    pass through C Mediterranean and
  - E Europe reaching to tropical W and C Africa, and Middle EastIn Australia, juveniles
    disperse widely. Tasmnian birds
  - winter in New South Wales.
  status:
  - Not globally threatened. World populations at least 50.000 pairs.
  israel:
  - In Israel subspecies . Hydroprogn caspia Rare passage migrant along Mediterranean
  - coastal strip, and fairly rare in spring when moves through Eilat and eastern
    valleys.
