  description:
  - 18-19 cm, 15-21 g, wingspan 25-27 cm. Longer and more attenuated than any other
    west Palearctic wagtail, with slimness
  - of rear body enhanced by exccptionally long tail.Very graceful, lithe, slim wagtail,
