  image: bf23p1.jpg
  text_hebrew: ":סבכי ערבות. דומה לסבכי קוצים אך קטן ממנו וראשו וחלק גופו העליון אפורים
    יותר. סבכי קטן, ראשו גדול, כיפת ראשו גבוהה, כנפיו ומקורו קצרים. גרונו לבן וחזהו
    ורדרד. בית גידולו משתרע באגן ים התיכון מלבד טורקיה והבלקן. בית חיותו נופים פתוחים
    ויבשים בעלי שיחים נמוכים ללא עצים. בארץ יציב, שכיח למדי בצפון ובמזרח הרי יהודה
    ובאזורים מדבריים למחצה בדרום. Subspecies and Distribution. S. c. conspicillata
    Mediterranean basin and North Africa. S. c. orbitalis Canary Islands, and Cape
    Verde Islands. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 12-13 cm, 10 g, wingspan 14-17 cm. Small warbler, with short
    bill, quite high crown, seemingly large head, and short wings. Averages slightly
    smaller than Subalpine Warbler, with slightly longer bill, shorter wings, and
    shorter tail.Breeding plumage essentially grey to sandy-brown above, with strikingly
    orange or cinnamon fringes to wing-feathers, pink below, with white chin and grey
    throat. Sexes dissimilar, some seasonal variation. (only Mediterranean race, nominate,
    described here). Habitat. Breeds in lower middle latitudes of west Palearctic,
    principally in Mediterranean zone, in warm dry lowlands and hilly country. Feeds
    in short vegetation, along rough stone walls and on ground, flying only low, except
    early in breeding season. Vegetation on rock outcrops consists of coarse grasses,
    thistles, small shrubs, prickly pear, and stunted trees. Food and Feeding. mainly
    invertebrates byt recorded taking fruit in spring and autumn. Invertebrates taken
    include grasshoppers, larval Lepidoptera, flies, Hymenoptera, small beetles, and
    spiders, also insect eggs. Fruit includes berries of blackberry, mulberry and
    Myoporum. Breeding. Mar-Jun in Malta, mid Mar to late Jun in North Africa, feb
    in S-W Corocco, Mar-May in Canary Is. Nest site, in low, dense vegetation, matted
    grass, tussocks, small shrubs, thistles, etc, usually from ground level to 1,5
    m.Nest, neat but loosely constructed deep cup of dried grass stems, rootlets,
    and leaves, often including rag, wool, cobwebs, and paper. 3-5 eggs, sub-elliptical
    smooth and glossy, very pale green to buff-white, finely marked with light buff
    to olive speckles and spots, sometimes concentrated at large end. Movements. Varies
    from migratory to sedentary in different parts of range. Atlantic race, orbitalis,
    resident, with evidence of altitudinal movements.For Mediterranean race, nominate,
    general direction of movement is southward. Wintering range extends discontinuous
    distribution of breeding range.West Mediterranean populatios, chiefly migratory
    in soutern France. East Mediterranean populations, on Cyprus, common in breeding
    areas in winter, and apparently non-migratory, though probably makes altitudinal
    movements. Present all year in breeding areas in Israel, though some move south
    to winter in southern Negev and Eilat. Status and Conservation. Not globally threatened.
    Common in Malya and Canary Is. Israel. In Israel subspecies S. c. conspicillata
    quite common local resident of northern and central israel south to northern and
    W-C Negev. Sylvia conspicillata in Israel HOME NEXT"
