  number: 167
  name_hebrew: דרומס
  name_english: Crab Plover
  name_latin: Dromas ardeola
  image: z1p1.jpg
  text_hebrew: ":דרומס, גודלו כגודל תרנגולת קטנה. גופו לבן הגב ווקצות הכנפים שחורים,
    המקור שחור, גדול וחזק. עיניו גדולות. רגליו ארוכות בעלות ארבע אצבעות. בית גידולו
    חופי ים, לגונות איים קטנים וריפי אלמוגים. מקנן במושבות ופעיל בעיקר בלילות. בארץ
