  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 45 cm, 300-590 g wing span 120 cm.Typical white headed gull, with white body and
    tail, and pale grey mantle and upperwing.
  - Outer two primaries black with large white subterminal patch, remainder grey with
    broad black areas and white tips.Bill
  - and legs greenish yellow. Iris brownish.Races differ in size and color tone of
    upperparts, heinei
  - darkest, kamtschatschensis largest.
  habitat:
  - Near water, coasts, tidal estuaries, articultural land and reservoirs.Breeds on
    coastal cliffs and islands, in beaches,
  - bogs, marshes and meadows, not necessarily close to wetlands.
  feeding:
  - Mainlly insects, earthworms, aquatic and terrestrial invertebrates, small fish.
    Sometimes grain and occasionally kills
  - birds and small mammals.Follows plough, Feeds on new mown fields, foot paddles
    on water and on soft ground. Exploits
  - fish-processing areas. Occasionally kleptoparasitic.
  breeding:
  - May. In small colonies, often solitary. Nest is a shallow cup of vegetation, often
    with some vegetative cover.1-3 eggs,
  - incubation 25 days. Chick buff with heavy dark spots above, pale below.Some adults
    give distraction display when flushed,
  - pairs with vigorous anti predator defence raise more young. First breeding at
    3 years.
  movements:
  - Migratory. E Siberian birds winter from S Ussuriland coast and S Japan to SE Asia.C
    Russian breeders winter in Bltic,
  - Black and Caspian Seas and Middle East, some moving to S Asia.Those breeding in
    Finland winter from Denmark to
  - Britain, while other European birds winter from Baltic to Brittany, with few reaching
    Mediterranean.Birds wintering in
  - Scotland undergo synchronous emigration to Scandinavia in Apr. Alaskan birds winter
    along Pacific coast to Baja California.
  status:
  - Not globally threatened.Total population estimated at 1.000.000 pairs, in last
    centenary increasing and spreading in
  - Europe.
  israel:
  - In Israel two subspecies L. c. canus. and L. c. heinei,
  - Rare to scarce winter visitor, along Mediterranean coastal and northern valleys.
