  - L. c. canus Iceland and British Is E to White Sea. Winters from Europe to N Africa
    and Persian Gulf.
  - L. c. heinei Russia from Kanin Peninsula and Moscow area E to R Lanna (Siberia).
    Winters in SE Europe and Black
  - and Caspian Seas.
  - L. c. kamtschatschensis NE Siberia.Winters SW Asia.
  - L. c. brachyrhynchus N Alaska and N Mackenzie S to S British Columbia and N Saskatchewan.
