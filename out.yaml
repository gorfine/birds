  - facial disc, yellow eyes, and tuftsi  similar but not so dark.
  habitat:
  - Dense or brushy vegetation in open habitats, and in coniferous or deciduous forest
    near open meadows.During breeding
  - season, inhabits dense vegetation adjacent to open areas such as grassland or
    shrubland, including open forest, from
  - near sea-level to 2500 m. Nests and roosts in forest.
  feeding:
  - Diet based on small mammals, occasionally birds, especially when following heavy
    snowfall.Nocturnal, occasionally
  - crepuscular, usually during breeding. Hunts below canopy in open forest, active-search
    hunter, coursing back and forth
  - with fast wingbeats, interrupted by short glides.Adaptations for silent flight
    well developed, including comb-like
  - fringe on leading edge of outer two primaries, soft, hair-like fringe on trailing
