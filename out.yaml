    יש ציצה נוצות בראשו. הנקבה דומה אך בהירה יותר. בסוף הקיץ לזוויגים צבע חום המתחלף
    באביב לצבעים היפים של שחור וורוד. בית גידולו משתרע באזור האירנו-טורני מאוקרינה
    עד למרכז אסיה, בית חיותו שדות עשב בעלי גבעות סלעיות. ערבות ואזורים מדבריים למחצה,
    נגישות למים הכרחית, בארץ עובר אורח נדיר עד לא שכיח ברוב חלקי הארץ בעיקר במישורים.
