    כשאר עפרוני המדבריות שצבעם חום חולי, אברות זנבה החיצוניות שחורות. המקור קצר ועבה
    מעיד שמזונו העיקרי זרעים. בית גידולו מדבריות וניזון מזרעים וחרקים, הצחיחן אינו
    זקוק למקור מים. בארץ מזדמן אקראי ונדיר בערבה ואזור אילת ... כנף רננים נעלסה ...
