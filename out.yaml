  subspecies_distribution:
  - P. o. orientalis Iberian Peninsula, Canary Is and NW Africa from Morocco to NW
    Libya also Cyprus, Israel, Anatolia
  - and Armenia.
  - P. c. coronatus Sahara Desert, from S Morocco TO Sudan and Red Sea.
  - P. c. vastitas Sinai and neighbouring areas in Israel and Jordan.
  - P. c. saturatus Oman.
  - P. c. atratus S Arabia through Iran to S Afghanistan.>
  - P. c. ladas Pakistan.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Short, but pointed central rectrices. 25-30 cm, 250-300 g, wingspan 50-60 cm.
    Lacks bands or patches on undersides. In
  - flight, dark remiges contrast with paler wing lining.Male has striking head pattern,
    with rufous or vinaceous crown
  - patch and black mask. Orbital ring and bill bluish.Female has face and throat
    pale yellow. Plumage densely barred or
  - spotted. Juvenile similar to acult female, with whitish throat.Races show different
    tones of background color and
  - variable degree of barring in female.
  habitat:
  - Desert and semi-desert, including the sandy substrates, also occurs in mountainous
    areas.
  feeding:
  - Diet based on seeds, often small and hard ones, also takes shoots.Drinks in morning,
    between 7-9 o'clock insummer and
  - between 9-10 o'clock in winter, sometimes also dring in evening.
  breeding:
  - Nests Apr-May. Nest is scrape among pebbles or depression in sand, sometimes with
    ring of small stones around it. 2-3 eggs,
  - incubation unknown, but male incubate at night, taking over an hour before sunset.Downy
    chick markedly uniform rufous
  - buff, with darker facial patch.
  movements:
  - Sedentary and nomadic. In NE Morocco only occurs Oct-Mar, in Chad moves N Apr-Jun.
    In Pakestan numbers increase in winter.
  status:
  - Not globally threatened. Widespred and fairly common as a rule.
  israel:
