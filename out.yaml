ad30a.html:
  url: ad30a.html
  number: 222
  name_hebrew: חופית בירד
  name_english: Baird's Sandpiper
  name_latin: Calidris bairdii
  image: ad30ap1.jpg
  text_hebrew: ":חופית בירד. דומה לחופית לבנת-שת אך חסרה את הצבע הלבן בעל שת, מבנה
    גופה עדין, סגלגל ושטוח. קצות הכנפים בולטים מעבר לזנב. הגוף מאורך והרגלים קצרות.
    בית גידולה בדרום וצפון אמריקה, ובצפון מזרח סיביר, בית חיותה שדות עשב מושקים או
    שטופי מי גשמים. מקוי מים מדבריים ודיונות. בארץ עוברת אורח אקראית ונדירה ביותר"
  stamp1: ad30ap2.jpg
  stamp2: ad30ap3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Calidris bairdii Wrangel Is, and
  - Chukotskiy Peninsula E across N Alaska and N Canada to Ellesmere Is
  - Baffin Is and NW Greenland. Winters in W & S South America.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14-17 cm, 32-63 g, wingspan 36-40 cm.Small sandpiper with long wings
  - and short legs. Black-brown crown, nape, mantle and scapulars with
  - broad buff and brown fringes. Lower back, rump and uppertail dark,
  - at rest, wings project beyond tail.Female averages slightly larger.
  habitat:
  - Low mountain tops, river terraces and coastal barren areas and bluffs in
  - high Arctic tundra. Dry, high-lying lichen tundra and stony ridges.
  - On migration and in winter, inland wetlands to coastal habitats, including
  - grassland, ditches, irrigated or rain-soaked fields, pools in desert, sand
  - dunes.Locally abundant stahing and in winter in high Andes along
  - alpine lakes and on grasslands at altitudes of 2500-4500 m.
  feeding:
  - During breeding, mainly insects, such as chironomid and cranefly larvae and adults,
  - and beetles, also spiders.On migration, adult and larval beetles, larval
  - Diptera..Feeding action brisk, pecks up prey with quick bill jabs, less
  - frequently probes,.Less gregarious than most other calidrinesIn winter, in
  - flocks of 20-30 birds, some individuals defend feeding territory.
  breeding:
  - Laying Jun. Monogamous. Nest is relatively exposed, simple, shallow depression
    in
  - bare ground, or amid short vegetation, filled with bits of  lechens or other
  - vegetation.4 eggs, with laying interval of 1 day. Incubation 19-21 days,
  - by both parents. Chick tawny above with bold black bands and clear rows of white
  - down tips, face, throat and underparts white.Both parents tend chicks, but
  - female often leaves earlier, and females from late nest may even leave at or prior
  - to hatching.
  movements:
  - Migratory. Many migrate inland, across North American prairies, Rockies and N
  - Andes, often staging at high altitude lakes. Funnel through Canada W of Hudson
  - Bay, then stopover in prairies of S Candda and N USA, especially Cheyenne
  - Bottoms, whreafter non-stop journey to Andes by mid Aug, bypassing
  - Central Acerica off W coast.
  status:
  - Not globally threatened. Total population estimated at 100.000 birds, and thought
    to
  - be relatively stable.
  israel:
  - In Israel subspecies Calidris bairdii. Accidental visiter.
  - Calidris bairdii
