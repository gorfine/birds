  description:
  - 23-24 cm, 110 g, wingspan 38-42 cm. Medium-sized, restless thrush, round-headed
    but otherwise rather attenuated, having
  - noticeably long, sharp-cornered tail. Differs from all other west Palearctic thrushes
    in combination of dark plumage, pale
  - chest-band and wing-panel, and more or less prominent scaling of underparts.Voice
    distinctive. Sexes dissimilar,
  - distinct seasonal variation.
  habitat:
  - Breeds in upper and middle latitudes, largely oceanic upland in former and continental
    montane in latter, tolerating
  - exposure to high winds and rainfall, but generally avoiding ice and persistent
    snow.
  feeding:
  - In spring and early summer, adult and larval insects and earthworms, at other
    times, mainly fruit.Feeds on ground and
  - in trees and bushes. When collecting food for young will accumulate pile of prey
    on ground before carrying it all off.
  breeding:
  - Apr-Jun in Britain and Ireland, and Asps, May-Jun in Scandinavia. Nest site on
    ground in low vegetaion, or on rock-ledge or
  - in cervic, rarely in tree. Nest almost always has backing or flanking wall or
    cliff or overhang on earth bank.Nest
  - comprised of 3 parts, thick and compact external layer of twigs, thin, and sometimes
    incomplete, plastering of mud mixed
  - with broken grass leaves and moss, covering bottom and lower part of walls, and
    thick lining of delicate grass blades or,
  - occasionally, rootlets.3-6 eggs sub-elliptical, smooth and and glossy, pal blue,
    with evenly distributed small red-brown,
  - reddish-purple, and purplish-grey blotches, sometimes with reddish wash overall.Incubation12-14
    days, mostly by female.
  movements:
  - Migratory to resident. In winter, birds centred aroun Mediterranean and Middle
    East, though some also in northern France,
  - and there are records of birds in winter at lower altitudes than breeding areas
    almost throughout range of both European
  - races and occasional winter records outside breeding range.N European and British
    race, known to winter in soutern
  - Spain and N-W Africa, and also recorded from Greece and Malta. In N-W Africa,
    both European races winter mainly in Atlas
  - mountains, particularly on mountain Atlas fromTunisia to Morocco.S European and
    W Turkish race winters in south of
  - breeding range apparently only short-distance migrants or perhaps resident or
    making only altitudinal movements, as well as
  - in north-west Africa, Malta and Cyprus.
