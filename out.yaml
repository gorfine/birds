  image: bd9p1.jpg
  text_hebrew: ":חכלילית סלעים. בצורתה הכללית דומה לאדום-החזה. בחורף חלקי גופו העליונים
    של הזכר בגוני אפור. המצח, הלחיים והגרון שחורים. הזנב ועל השת ערמוניים, מלבד שתי
    אברות הזנב המרכזיות שהם חומות. בתקופת הקינון הנוצות האפורת מקבלות צבע שחור בולט.
    המקור שחור, דק וארוך יחסית. הרגלים שחורות וארוכות. בית גידולה משתרע באירפה מלבד
    בצפונה, דרך המזרח הקרוב ועד למרכז אסיה. מקום חיותה מדרונות הרים סלעיים, מגובה
    פני הים ועד לגובה של 6000 מ'. אף ליד ישובים עירוניים ובתוכם. בארץ ישנם 4 תת מינים,
    עוברי אורח שכיחים, ומבקרי חורף נפוצים בכל רחבי הארץ. מבקרי ודוגרי קיץ די שכיחים
    בחרמון"
  stamp1: bd9p2.jpg
  stamp2: bd9p3.jpg
  stamp3: bd9p4.jpg
  stamp4: bd9p5.jpg
  subspecies_distribution:
  - P. o. gibraltariensis W and C Europe E to Latvia and Crimea, S to N Spain,
  - Sicily, and Greece, Also N-W Africa.
  - P. o. aterrimus Portugal and S and C Spain.
  - P. o. semirufus Levant.
  - P. o. ochruros Turkey, Caucasus, Transcucasia, and N Iran.
  - P. o. phoenicuroides Tien Shan through mountains of N-C Asia to Mongolia.
  - P. o. rufiventris Transcaspia and N-E Iran E through Himalayas N to Turkestankia
  - and Kun Lun Shan, E Tsinghai.
  - P. o. xerophilus Astin Tagh to Tsinghai (China).
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14-15.5 cm 14-18 g, wingspan 23-26 cm. Marginally larger than Common Redstart
    with longer wings and longer tail, smaller
  - than Guldenstadt's Redstart. Dominant color in all plumages dusky-black in male,
    dusky grey-brown in female and immature.
  - 'Race of Europe and nort-west Africa, in spring: head, back, wing-coverts, and
    underparts to rare flanks and thighs'
  - dusky slate, blackest on head, mantle, and chest. Wings brown-black with dull
    but distinct ochre-grey to off-panel formed
  - by basal fringes to tertials and inner secondaries. Rump and tail bright chestnut,
    with central tail feathers and tips of
  - outer dark brown.From August, fresh plumage copiously marked with pale feather-tips.
    Tips olive-brown on upperparts,
  - grey on sides of head and throat, and ochre or white on underparts.Sexes dissimilar,
    seasonal variation in male.
  habitat:
  - Breeds in west Palearctid in middle latitudes, oceanic as well as continental,
    mainly in sunny warm or mild temperate,
  - Mediterranean, and steppe or montane climates, avoiding persistently wet or humid
    situations and dense vegetation of any
  - height.Favours rocky, stony, boulder-strewn broken or craggy terrain, including
    cliffs, right up to snowline.
  feeding:
  - Small or medium-sized invertebrates and fruit. Feeds on ground, hopping or running,
    by flying from perch on to ground prey,
  - and by taking aerial prey in short flight, also takes items from walls, foliage,
    etc, by hovering nearby.
  breeding:
  - May-Jun in Western Europe, including England. Eastern Europe up to 2 weeks later.Nest
    site on ledge in cave or
  - building, or in hole or crevice in rock or wall. Nest loose cup of grass leaves
    and stems, moss, and other plant material,
  - lined with wool, hair, and feathers.4-5 eggs, sub-elliptical, smooth and glossy,
    white, rarely tinged blue or with
  - faint brownish spotting.Incubation 13-17 days by female only.
  movements:
  - Resident, partial migrant, or migrant in different parts of range, main wintering
    area for west Palearctic breeders being
  - Mediterranean basin, with a few on west coast of Europe and some southward extension
    to N-W and especially N-E Africa, and
  - E through Middle East and Arabia to India and Burma.Populations breeding Balkans,
    Italy, and Spain thought to be
  - sedentary.
  status:
  - Not globally threatened. Increased in N-W Europe, including Scandinavia.
  israel:
  - In Israel four subspecies P. o. gibraltaiensis a very common migrant and
  - winter visitor.P. o. semirufus very rare on migration and in winter but a breeder
    summer
  - visitor on Hermon.P. o. phoenicuroides a very rare migrant and winter visitor
    mainly
  - at Eilat.P. o. ochruros very rare migrant.
