  - large head, and quite long wings, but relatively short tail.Plumage dull and little
    patterned,
  - subject to wide tonal variation with habitat, being sandy on sand, grey on rocks,
    and almost black on
  - dark basalt.Plumage usually shows pale fore supercilium and eye-ring, crown streaks,
    dark mottling
  - 'on throat and chest, and dark tail-panel.In Israel two subspecies: nominate deserti'
  - is pale creamy grey-brown or isabelline with contrasting rufous rump and uppertail
    coverts, and on average most birds
  - show clearer and sharper black streaks on crown.isabellinus is more sandy-buff
    with
  - rufous tinge on upperparts, with no or only very slight contrast with rufous rump
    and uppertail coverts.
  habitat:
  - Despite misleading name, not found in flat open desert, being closely attached
    to low rock-faces, flanking escarpments,
  - boulder strewn or stony slopes. Avoided vertical elements.
  feeding:
  - Seeds and insects. Seeds taken from ground and by hammering at goat droppings.Insects
    taken from ground and among
  - stones, also from small bushes, by reaching up from ground below or by clambering
    about in them.
  breeding:
  - Jan-Feb in N Africa, Mar-Apr near W coast, Apr in E Saudi Arabia.Nest on ground,
    usually in shelter of tussock or
  - stones. Nest shallow scrape lined with available vegetation, with rim or ramp
    of stones, all round or on exposed side.
  - Building by both sexes.3-5 eggs, smooth and glossy, greenish-white to pink, finely
    spotted dark or reddish-brown,
  - and some purplish spots.
  movements:
  - Mainly resident. Described as sedentary in Palearctic Africa, Middle East and
    Indian subcontinent.
  status:
  - Not globally threatened.
  - Common in Morocco, widespread and commoner than Desert Lark. Uncommon and local
    in Egypt.
  israel:
  - In Israel three subspecies A. d. deserti. Resident form in most parts of
  - the Negev and Ded Sea. A. d. isabellinus Individuals somewhat similar to to this
    subspecies
  - breed in Arava and E N Negev plateau. A. d. azizi individuals are apparently accidental
  - in Arava during winger.
