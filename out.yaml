  - Mediterranean, and steppe climatic zones.Inhabits more continental, easterly and
    northerly temperate breeding grounds,
  - over lapping boreal and steppe zones in middle latitudes.Essentials of habitat
    comprising deep soft humus with ground
  - cover of dead leaves, tall and dense but patchy herbage, and plenty of tall bushes,
    shrubs, or low trees forming thicket or
  - open woodland, are typically found along river banks or near standing water.
  feeding:
  - Mainly arthropods and some fruit. Feeds largely on ground, hopping around and
    disturbing leaves to search, particularly
  - during nestling phase also feeds in herb and shrub layers and even recorded foraging
    in crown of tree. Will also take
  - flying insects in brief aerial-pursuit, and recorded clinging to tree-trunk like
    tit.
  breeding:
  - May over most of range. Nest ite on ground, among dead branches, roots, or thick
    leaf litter, frequently in heavily
  - shaded position.Nest loose and bulky structure, with basal pad of leaves and cup
    of grass leaves and stems, lined
  - with finer material and hair, building by female only.4-5 eggs, sub-elliptical,
    smooth and slightly glossy,
  - variable, buff, olive, greenish or grey-blue, with reddish markings normally giving
    tinge to whole egg. Incubation
  - 13-14 days by female only.
  movements:
  - Migratory, wintering entirely in Africa, largely south of equator with some north
