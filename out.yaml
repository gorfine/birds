bd26.html:
  url: bd26.html
  number: 406
  name_hebrew: סלעית לבנת-כנף
  name_english: Mourning Wheatear
  name_latin: Oenanthe lugens
  image: bd26p1.jpg
  text_hebrew: ":סלעית לבנת-כנף. הזכר דומה למופע שחור-גרון של סלעית קיץ, במקום הצבע
    החלודי צבעו לבן. פס דק לבן בקצה זנבו מיחד אותו משאר מיני הסלעיות. הנקבה דומה לזכר
    במינים האסיתיים. שונה בקודקודה, עורפה וגבה האפורים בזן האפריקאי. בית גידולה משתרע
    באזור הסהרו-סינדית מצפון-מערב הודו, פקיסטאן. במזרח אפריקה ובקרן אפריקה. בית חיותה
    מדבריות סלעים ולעיתים בערבות עשב, בארץ יציבה שכיחה ברוב אזורי המדבר, בהרי הנגב.
    במדבריות יהודה ושומרון ובצפון הערבה."
  stamp1: bd26p2.jpg
  stamp2: bd26p3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - O. l. llugens Ehypt and Levant.
  - O. l. persica Iran.
  - O. l. halophila North Africa E to Libya.
  - O. l. lugentoides W Arabia.
  - O. l. lugubris Ethiopia.
  - 3 further races in Arabia and eastern Africa.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 14.5-16 cm, 18-26 g, wingspan 26-27 cm. Medium-sized, rock-haunting, strongly
    pied wheatear, with complex plumage
  - variations and no obvious diagnostic characters except for combination of pale
    wing-panel and pinkish or rusty under tail
  - coverts.Male patterned much as Pied Wheatear except for wing-panel and longer
    white rump. Female like male or much
  - duller. Sexes similar in two races, dissimilar in one, little seasonal variation.
  habitat:
  - Breeds along narrow band of lower middle latitudes in warm arid Mediterranean
    and subtropical desert climates, not
  - generally exten ding either to sea-coast or beyond desert fringe, but being tied
    to rocky exposures, clay  hill-slopes, and
  - banks of wadis. In Red Sea province of Egypt, inhabits most desolate wadis and
    rocky gorges, often in neighbourhood of
  - Hooded Wheatear.
  feeding:
  - Diet based on insects. Usually catches prey in sallies to ground from firm perch,
    boulder or stone. Sometimes hops along
  - ground in brief dash after prey, or jabs at ground or under stone from stationary
    position. Also creeps into crevices, and
  - makes darting aerial-pursuit from low perch.All food for young killed before delivery,
    by breaking up on stone with bill.
  breeding:
  - Apr-Jul in Oman, Apr in Jordan, Mar-Jun in Israel, Feb-Jun in Egypt and in N-W
    Africa Mar-Apr. Nest site , deep in crevice
  - in rock, under boulder in rodent burrow, or in hole in bank.Nest, shallow cup
    of vegetation, lined with hair, feathers,
  - wool. 3-6 eggs, sub-elliptical, smooth and glossy, light green-blue, spotted red-brown,
    often with ring or larger blotches
  - round broad end.Incubation probably by female, length of incubation period not
    recorded.
  movements:
  - Palearctic populations partially migratory, with considerable variation between
    populations in proportion of birds
  - migrating and in distances involved.North African populations nominate, breeding
    from eastern Morocco to Libya, are
  - partially migratory with migrants making short-distance movements.East Mediterranean
    populations, breeding from
  - eastern Egypt north through Israel and Syria and N Iraq, apparently less than
    halophila.
  - South Iranian population primarily migratory, moving S-W into Arabia and Egypt
    and Sudan.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies O. l. lugens the resident form of the country.
  - O. l. lugens
  - in Israel
  - O. l. lugens
