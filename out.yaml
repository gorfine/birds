    and other insects. Diurnal.
  breeding:
  - Apr-May in north. Monogamous. Before start of breeding season, parties of 6-10
    birds land on open field for display
  - fights of males in front of females.Semicolonial, with neighbouring parties 25-50
    m apart, each consisting
  - of 5 up to 20 pairs, each pair is territorial.Nests on bare saline patches or
    in short vegetation, near
  - water, nest is scrape, unlined or lined with some plant material, pebbles and
    debris, but amount of lining material
  - accumulates during incubation. 2-5 eggs, incubation 22 days, mainly by female.
    Chick pale pinkish buff to creamy
  - buff above with black speckles and stripes.
  movements:
