  name_english: Hume's Whitethroat
  name_latin: Sylvia althaea
  image: bf33bp1.jpg
  text_hebrew: ":סבכי הררי. עד לשנת 2005 סווג עם מינים נוספים כתת מין של סבכי הטוחנים.
    היום לאחר בדיקות D.N.A. הופרדו המינים. סבכי בינוני בגודלו, ראשו כהה ומקורו חזק.
    צבעו הכללי אפור כהה. נבדל מדומיו בגודלו, ראשו וחלקי גופו העליונים הכהים יותר ולובן
    זנבו, בית גידולו משתרע מקזכסטאן עד להרי ההימלאיה, אפגניסטן. אירן, עירק ועד הודו
    וסרי לנקה בית חיותו אזורים הרריים עם עצים רחבי עלים וגם על מדרונות סלעיים . עם
    שיחים פזורים ועד לאזורים מעובדים. בארץ עובר אורח אקראי נדיר נצפה באילת ב 1982
    Subspecies and Distribution. Sylvia althaea Kazakhstan E to Tien Shan to Himalayas,
    Afghanistan, Iran, Pakistan. Non-breeding Iraq, Afghanistan, S India and Sri Lanka,
    also Arabia. S. m. margelanica N Chinaםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Taxonomy. Sylvia althaea Hume, 1878, Kashmir. Systematics of this species and
    S. curraca and S. minula controversial. All three traditionally considered conspecific,
    but recent exhaustive phenotypic and genetic studies suggest that they should
    be treated as separate species, differing not only genetically but also vocally
    and in size (but less markedly in plumage), in parts of Asia where they breed
    very close to each other, they are segregated ecologically and altitudinally.
    Descriptive notes. 13 em; 11-17 g. A mediumsized Sylvia with dark head top and
    upperpans; thick-based and rather strong bill reminiscent of that of a tit (Parus).
    Above, plumage is dark grey with slaty-bluish suffusion, forehead and crown even
    darker, mantle and especially scapulars slightly browner; lares and ear-coverts
    uniformly dark grey, very indistinct paler supercilium; obvious pale wingpanel
    and contrasting pale edges of tertials; tail blackish, outermost rectrix with
    much pure white on outer web and with distinct white wedge and narrow white edge
    on inner web, adjacent rectrix with contrasting white on tip of inner web; chin
    and throat white, underparts with greyish side, paler on chest and flanks, sometimes
    with pink-buff tones; iris dark; bill and legs black. Differs from rather similar
    S. curruca in larger size, darker head and upperparts, more and purer white in
    outer tail. Sexes similar. Habitat. Broadleaf woodland and sparse juniper scrub,
    at 2000-3600 m, also lower bushes and shrubs on rocky slopes, and orchards with
    almond in cultivated areas. Occurs in more open areas than S. curruca. In non-breeding
    season present in forests and plantations, avoiding arid areas occupied by S.
    minula Food and Feeding. Insectivorous. Probably takes some berries. Recorded
    as feeding nestlings with dipteran flies and lepidopteran larvae. As congeners,
    visits flowers of acacia, caper bush , and Protopsis, both for nectar and for
    insects. Breeding. Apr-Jul, with marked differences according to altitude, most
    nests built probably from early May onwards, with main laying period mid-May to
    mid-Jun; two broods per season recorded in Kashmir, but unknown whether this behavior
    common or related to replacement of lost clutches. Nest built by both sexes, a
    cup made from small roots and fine stems, old leaves and soft parts of juniper
    and Artemisia plants, well hidden at low height, usually 20-150 cm above ground,
    in thicket, shrub or bush, in burnt areas in absence of low vegetation sometimes
    at up to 3 m or more in tree. nest more solid and better sheltered than those
    of congeners, presumably for protection against colder environment. Clutch 4-5
    eggs, sexes share parental duties. Incubation period 11 days, nestling period
    11-12 days. Movements. Migratory. Non-breeding grounds in S Iran, commonly in
    Pakistan, S India (Western Ghats, Eastern Ghats) and N Sri Lanka. Details of routes
    and precise non-breeding quarters poorly known and often difficult to establish;
    in some areas uncertain whether a passage migrant or an overwintering visitor,
    and not easy to be certain of identity of some recorded individuals owing to taxonomic
    confusion. Leaves breeding grounds in SE Kazakhstan mainly Aug and early Sept,
    although first arrivals in Pakistan noted as early as late Jul; in Sri Lanka,
    recorded Oct-Apr in dry strip of country along coast from Jaffna district S to
    about Marichchukkaddi. In spring, reaches breeding areas in SE Kazakhstan and
    Tajikistan quite late, from end Apr to early May, but arrivals in Turkmenistan
    seem to be some weeks earlier; in SE Iran arrivals established by mid-Apr. Vagrant
    in W Palearctic. Status and Conservation. Not globally threatened. Poorly known,
    probably locally common. Israel. In Israel S. althaea stragler: record at Eilat
    (1982) in Israel HOME NEXT"
