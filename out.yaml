    with dry sunny aspect, farmland with hedges or low trees, vineyards, orchards,
    maquis, fields left uncultivated, and untended forest edges.
  feeding:
  - Seeds, probably takes fewer invertebrates than any other west Palearctic finch
    apart from crossbills or Twite, although importance in nestling diet unclear.In
    winter, forms large mixed flocks with other seed-eaters in open country, feeding
    much more on ground than in summer, though tends to remain together in groups
    within such flocks. Also forages in groups in breeding season when food abundant.
  breeding:
  - Mar to mid Jun in England, late Apr to early May in W France, Apr-Aug in N-W Russia,
    late Mar mostly Apr in N Africa.Nest site, very low in dense, often thorny tree,
    bush, scrub, or hedge, or on ground, frequently in young conifer plantation. Evergreens
    commonly preferred early in season for 1st broods, later nests more often in deciduous
    trees and bushes cover thick, though conifers especially can be preferred all
    season.Nest, foundation of small twigs, roots, stalks, and moss lined with hair,
    wool, plant down, sometimes feathers, paper, etc.3-7 eggs, sub-elliptical, smooth,
    and non-glossy, very variable in shape and color. Pale to whitish-blue, sometimes
    light grey, with distinct spots, speckles, and streaks of pink, purple, or purplish-brown,
    also larger blotches of various shades of red to blackish-purple. Markings mostly
    at broad end.Incubation, 11-13 days, by female only.
  movements:
  - Partially migratory, most birds moving S-W or SSW on narrow front to winter within
    and slightly south of breeding range, with concentrations in Mediterranean region.
    Areas of higher ground are vacated . Diurnal migrant.Atlantic island races sedentary,
    and probably also some populations of Medeterranean race mediterranea , Malta,
    Sicily.
  status:
