    . הנקבה בגוון חום בהיר בית גידולו משתרע בדרום אסיה הפליארקטית, תת המינים נמצאים.
    באזורים מבודדים זה מזה בסין, אפגניסטן ואזורנו הדרומי. בית חיותו אזורים הרריים,
    סלעיים, חמים ויבשים, דלי צמחיה ובקרבה למקור מים. בארץ יציבה לא שכיחה בהרי אילת
    בדרם ומרכז הנגב ובמדבר יהודה Subspecies and Distribution. C. s. synoicus Sinai,
    Israel, Jordan, and N-W Saudi Arabia. C. s. salimalii Afghanistan between 65'
    and 69'E. C. s. stolickzae foothills of E Pamir and N Kun Lun (China). C. s. beicke
    Tsaidam basin, N-E Tsinghai (China). םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Descriptive notes. 14-15.5 cm, 17-23 g, wingspan 25-27 cm. Medium sized, unobtrusive
