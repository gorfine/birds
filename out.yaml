    is included within S. c. halimodendri םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Taxonomy. Motacilla curruca Linnaeus, 1758, south Sweden. Systematics of this
    species and S. minula and S. althaea controversial. All three traditionally considered
    conspecific, but recent exhaustive phenotypic and genetic studies suggest that
    they should be treated as separate species, differing not only genetically but
    also vocally and in size (but less markedly in plumage), in parts of Asia where
    they breed very close to each other, they are segregated ecologically and altitudinally.
    Descriptive notes. 12-14 cm, 11-14 g, wingspan 16-20 cm. Medium-sized, slim but
