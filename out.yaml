aq3.html:
  url: aq3.html
  number: 313
  name_hebrew: פרפור עקוד
  name_english: Pied Kingfisher
  name_latin: Ceryle rudis
  image: aq3p1.jpg
  text_hebrew: ":פרפור עקד. שלדג בינוני, צבוע בשחור ולבן. נוהג לרפרף מעל המים ומכאן
    שמו. לראשו ציצת נוצות, פס עינו רחב ושחור על רקע לבן. קשתית העין שחומה, המקור והרגלים
    שחורים. לזכר שני פםים שחורים על החזה, התחתון צר יותר, לנקבה פס אחד המופרד במרכזו.
    בית גידולו מקורות ומקווי מים מתוקים או מתוקים למחצה, העטורים צמחית שיחים ועצים
    פזורים. מקנן במחילות אותן חופר בגדות מקורות המים. בארץ יציב מצוי למדי בעיקר בשפלה
    ובמישורים במערב וצפון הארץ, באזורים אחרים נדיר"
  stamp1: aq3p2.jpg
  stamp2: aq3p3.jpg
  stamp3: aq3p4.jpg
  stamp4: aq3p5.jpg
  subspecies_distribution:
  - C. r. rudis C and S Turkey and Israel to Syria, Iraq, and SW Iran, also N Egypt
    and Nile Valley, and sub Saharan
  - Africa.
  - C. r. leucomelanura NE Afghanistan, W Pakistan and India S to Sri Lanka, and E
    to Thailand and Indochina.
  - C. r. travancoreensis SW India, from N Kerala S to Cape Comorin.
  - C. r. Insignis SE China.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - A conspicuous, unmistakable kingfisher with medium-sized and black and white plumage.
    25 cm, 70-95 g, wingspan 45-47 cm.
  - Male nominate race black crown and crest, white stripe above eye, black eye band
    to hindneck, white throat and collar.
  - Black upperparts with white edgings, rump barred black and white, white patch
    on wing coverts, white below with two
  - black breast bands, the upper broad and often almost broken in middle.Bill black,
    iris dark brown and legs and feet
  - blackish. Female only single breast band, narrower and often broken in center.Race
    leucomelanura
  - blacker upperparts, black spots on flanks and side of throat and insignis like
  - previous but longer bill.Race travancoreensis even blacker upperparts, more black
    spots
  - on flanks and side of throat, and longer bill.
  habitat:
  - 'Varied water bodies: large rivers, estuaries, small and large lakes, coastal
    lagoons, sandy and rocky coasts, dams and'
  - reservoirs with either fresh or brackish water.Requires waterside perches such
    as trees, fences, posts and other man
  - made objects.
  feeding:
  - largely fish, including many species, aquatic insects, water beetles, water scorpions,
    crabs and cray-fish, frogs and
  - molluscs.Hunts by scanning from perch, bobbing head and flicking tail, and then
    diving down, hitting water with a
  - splash, returning with prey carried crosswise in its bill. Also regularly hovers,
    before plunging down to take prey in
  - water.
  breeding:
  - Aug-Sep in Turkey, Jun in Iraq, Feb-Apr in India, Mar-May in Sri Lanka, Dec-Mar
    in Thailand, Feb-May in SE China, Mar-May
  - in Egypt, Aug-Apr in South Africa.Solitary or in colonies of usually under 20
    nests, male courtship feeds female during
  - nest digging, laying and incubation.Nest in earthen bank, over water, occasionally
    in flat grassy ground. 4-5 eggs,
  - incubation 18 days. Sexually mature in ferst year.
  movements:
  - Generally sedentary. Many reports of seasonal changes in abundance, but these
    likely to be in response to changes in food
  - availability rather than regular movements.
  status:
  - Not globally threatened. Widespread, and one of the most numerous kingfishers
    in the world.
  israel:
  - In Israel subspecies C. r. rudis. Common resident, in low areas in north and west-central
  - israel and rare on dispersal parts.
