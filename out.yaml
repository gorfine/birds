  text_hebrew: ":תורית זנבתנית. הקטן והעדין בין תורי ארצנו, ניכר בזנבו הארוך והמדורג.
    הזכר והנקבה שונים לנקבה פנים וצואר אפרפרים, שאר חלקי גופה העליונים. חומים אפרפרים
    בהירים וכן גחונה. הזכר מצחו, לחייו, גרונו וחלקו העליון של חזהו שחורים. שאר חלקי
    גופו העליונים אפרפרים כחלחלים והבטן לבנה. קשתית העין חום כהה, מסביב העין עור חשוף
    בצבע סגלגל-אפור. המקור אדום וקצהו כתום. הרגלים אדומות-סגולות. בית גידולה סוונות,
    אזורים פתוחים, חוליים ויבשים. מלווים עשב, שיחים, ועצים בודדים. בארץ יציבה ונדירה
    בערבה ליד אילת, נראה שהתאקלמה בארץ לאחרונה ... וקול התור נשמע בארצנו ... שיר השירים
