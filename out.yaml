  description:
  - 14 cm, 15-17 g, wingspan 20-22 cm. Marginally smaller than Robin, with markedly
    slimmer form and poroportionately longer
  - legs. Small, graceful, elegant chat, with noticeably erect carriage and characteristic
    cocking and fanning of tail.
  - Bright chestnut patches at bases of outer tail-feathers diagnostic, rest of plumage
    essentially dark brown above, silky
  - buff-white below with dusky flanks.Breeding male has blue throat, bordered below
    with black-white-chestnut bands,
  - female has white throat and black-splashed necklace.Marked racial variation in
    tone of upperparts and color and shape
  - of spot on male's throat. Flight like European Robin but ends in characteristic
    low sweep into cover.Sexes dissimilar
  - marked seasonal variation in male's foreparts.
  habitat:
  - Breeds from arctic and boreal upper latitudes to temperate and steppe middle latitudes
    and mountain regions, continental
  - and mainly cool. Patchiness in south of range suggests approach to relict status.
    Best adapted to regions intermediate
  - between forest and open plains or valleys, such as wooded tundra with marshy glades
    among spruce, dwarf willows, and
  - junipers, woods of birch, and shrubby wetlands, ascending from sea-level to high
    Scandinavian fjells.Also on
  - flood plains and banks of rivers and lakes in dense but low woody vegetation,
    sometimes with reeds and rushes or willows
  - and alders.
  feeding:
  - Largely terrestrial invertebrates, mostly insects. In autumn, also some seeds
    and fruits.Feeds on ground, hopping,
  - running briefly, and pausing, also takes items from low vegetation and will catch
    insects in the air.Searches for food
  - by turning over leaves and soil. Adult catching caterpillar for its own consumption
    always shakes it to expel gut contents.
  breeding:
  - Late Apr in C Europe, late May in Scandinavia, Jun in Finland. Nest site on ground
