  text_hebrew: ':שיחנית אסייאתית. תת המין של השיחנית הגמדית המזרחית (אסייאתית) הופרדה
    מהשיחנית הגמדית . שנערכו בשנים האחרונות נמצא שוני והן סווגו כמינים נפרדים D.N.A
    בבדיקות . שיחנית קטנה ; 11,5- 13 ס"מ ; 7-11 ג עם מקור דק וארוך ומצח וכיפת הראש
    שטוחים. זנבה ארוך למדי ודומה לקנית. חלקי גופה העליונים אפרפרים עם גוון זיתי, החזה
    והבטן לבנים. הרגלים אפורות בהירות הציפורנים כהות. הזוויגים דומים. בית גידולה משתרע
    מרוסיה וקאזאכסטאן דרך סין לאירן, אפגניסטן, פקיסטן ועד לעומן. בית חיותה מדבריות
    יבשים ויבשים למחצה עם צמחיה דלילה. בארץ, אקראית באזור אילת Subspecies and Distribution.
    Hipolais rama S-C Asia S from lower Volga river to E Kazakhstan and W China, S
    to Iran, Afghanistan, Pakistan and Oman. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    Taxonomy. Recent molecular-genetic studies suggest that this species and H. caligata,
    H. opaca and H. pallida are closer to Acrocephalus than to current congeners and
    could be placed in a separate genus, Iduna. Was formerly regarded as conspecific
    with H. caligata, but recent work has revealed that the two have apparently overlapping
    breeding ranges, and differ in mitochondrial DNA, song, habitat and morphology.
    Monotypic (2001). Descriptive notes. . 11,5-13 cm; 7-11 g. Small Hippolais with
    fairly long, thin, pointed bill, flat forehead and crown, and rather long tail
    enhanced by short primary projection; often resembles an Acrocephalus warbler.
    Has short whitish supercilium generally ending at rear end of eye; whitish eyering,
    rather pale lores; pale greyish-brown above, in certain lights appearing to have
    faint olive tinge on head and mantle. Tertials and greater upperwing-coverts rather
    uniformly brownish, lacking strong contrasts between dark centres and pale edges.
    Primaries rather uniformly brown, and secondary fringes only marginally paler
    (no obvious pale secondary panel); tail with diffusely paler edges and tips of
    outer feathers, mainly off-white below, very faint buff hue on breast side and
    flanks. Iris dark brown; upper mandible greyish, lower mandible pinkish-yellow
    and usually with faint dark "smudge" near tip. Legs pale greyish-pink, toes often
    slightly darker and greyer. Sexes alike. . Habitat. Sand or clay deserts and semi-deserts
    with scattered vegetation at least 2 m tall. Seems to avoid steppe habitats and
    areas of only low scrub. Occurs also in mangroves around Persian Gulf, but then
    still dependent on presence of tamarisks and similar tall bushes or trees at edge
    of mangroves. Sometimes nests in orchards and gardens. In non-breeding quarters,
    frequently seen also in acacias. Food and Feeding. Mainly insects and spiders,
    caterpillars taken in summer. No detailed dietary study pertaining specifically
    to present species is known. Diet probably similar to that a of closely related
    H. caligata. Takes food items from leaves and twigs while energetically searching
    the canopy, will visit ground to seek prey, but usually only briefly each time.
    Twitches tail upwards or to side, rarely downwards, when feeding and moving about.
    Breeding. Apr-Jun/Jul. Normally single-brooded. At least in some areas semi-colonial,
    nests at e times only 5 m apart. Nest a well-built cup of plant stems, roots and
    soft twigs, lined with plant down and fur, placed in fork of branch or dense undergrowth,
    often at 0.5-2 m. Clutch usually c consists of 4-6 eggs, replacement laid if clutch
    lost. Incubation by female, sometimes relieved by male, period 12-14 days. Nestlings
    fed by both parents, fledged after 12-14 days. Movements. Migratory. Spends non-breeding
    season in India and Pakistan, to lesser extent also in S Iran and locally in S
    Arabia. Autumn departure in Aug-Sept. Returns to breeding ranges from late Feb,
    majority arriving in Mar-May. Status and Conservation. Not globally threatened.
    Common to abundant in C Asia. Israel. In Israel H. caligata accidental on passage.
    All items recorded from Eilat. in Israel HOME NEXT'
