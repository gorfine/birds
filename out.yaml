  - less intensely colored than male, especially on belly. Non-breeding adult has
    buff wash to supercilia and
  - pale belly.
  habitat:
  - Breeding habitat mainly on steppes, dry wasteland, cultivated, ploughed and stubble
    fields.During migration,
  - found mainly on sandy plains with short grass, dry meadows, fallow land and cultivated
    fields.On wintering
  - grounds, prefers burnt steppe and savanna, uncultivated wasteland, dump pastures
    and harvested millet fields,
  - usually near water.
  feeding:
  - Insects, such as grasshoppers, beetles, crickets and moth larvae, spiders frequently
    small amounts of plant material.
  - Usually some small stones in stomach, occasionally remains of vertebrate bones
    and mollusc shells.
