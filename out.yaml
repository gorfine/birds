ag9.html:
  url: ag9.html
  number: 263
  name_hebrew: שחפית גמדית
  name_english: Little Tern
  name_latin: Sterna albifrons
  image: ag9p1.jpg
  text_hebrew: ':שחפית גמדית. הקטנה בשחפיות, בולטת במצחה הלבן תמיד, מקורה הצהוב והשחור
    בקצהו. פס שחור מחבר את המקור דרך עינה לעורפה השחור. הרגלים צהובות כתומות. חלקי
    גופה העליונים אפרפרים בהירים ורק אברות היד החיצוניות אפורות כהות בחורף צבע הראש
    השחור מצטמצם, פס העין נעלם, רק החלק האחורי מפוספס בעדינות בפסים שחורים. בחורף
    המקור מחליף את צבעו לצבע כחלחל שחור . והרגלים של הזכר כתומות. לנקבה הצבע בהיר
    יותר. בית גידולה באזורים סוב טרופיים וממוזגים, באירופה לאורך חופים ולאורך גדות
    נהרות ואיים בים. מקננת על חופים חשופים, חוליים וסלעיים, איי אלמוגים, שפכי נהרות
    ולפעמים אזורים עשביים המוקפים בוץ. בארץ עוברת אורח שכיחה בסתיו בחופי ים התיכון,
    באביב באילת. ניתן לראותה גם ליד ברכות דיג ... ואת השחף ... ויקרא י"א, 16'
  stamp1: ag9p2.jpg
  stamp2: ag9p3.jpg
  stamp3: ag9p4.jpg
  stamp4: ag9p5.jpg
  subspecies_distribution:
  - S. a. albifrons Europe through W Asia E to Nepal. Presumably also in Kenya, and
    W Indian Ocean. Winters on coasts
  - from Africa E to W Indea.
  - S. a. guineae Ghana to Gabon, with marginal population in Mauritania and Senegal.
  - S. a. innominata On islands in Persian Gulf.
  - S. a. pusilla NE India and Myanmar, Sumatra and Java, may be in Sri Lanka.
  - S. a. winensis Russia, china, Japan, SE Asia, Philippines and New Guinea. Recent
    Australia, and New Britain. N
  - population winters in Malaysia.
  - S. a. placens Eaustralia and E Tasmania.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Archetypical small tern. Small, with white forehead. 21-27 cm, 45-60 g, wingspan
    45-55 cm.Black cap and lores, grey
  - back and wings, white rump, and white underparts. Bill bright yellow with small
    dark tip. Legs and feet orange-yellow to
  - yllow.Deffers from S.saundersi in white of forehead reaching behind eye, less
    black
  - on primaries, and usually brighter yellow legs.Races differ little. Shafts of
    outer 3 primaries dark brown to brownish
  - white in nominate, but white in pusilla and sinensis.
  habitat:
  - Subtropical to temperate regions. Continental populations mainly coastal, but
    also inland along rivers and on oceanic
  - islands.Breeds on barren or sparsely vegetated sandy, shell, rocky and coral islands,
    shingle beaches, spits in estuaries
  - and lakes, salt-marshes and rivers.Outside breeding season, frequents tidal creeks,
    coastal lagoons and salt-pans.
  feeding:
  - Diet based on small fish and crustaceans, also molluscs, annelids and insects.Main
    fish perch, rudd, roach and sandeels.
  - Forages by quartering back and forth over water, specializes in prolonged hovering
    and plunge-diving into shallow water,
  - often at edge of advancing tide. Takes insects from vegetation and waer surface
    by aerial-dipping.
  breeding:
  - May-Jun in Europe and India, Apr in W Africa. In small to medium sized colonies.Forms
    synchronous subcolonies, usually
  - monospecific. Nest usually bare, but in marshes builds on platrorms of shell or
    vegetation. 2-3 eggs, incubation 21-24 days.
  - Chick creamy-grey or white with sparse or dense black spots. First breeding 3
    years.
  movements:
  - Those from W and C Europe spend Nov-Dec on African coasts. N breeders migrate
    S from late Aug.Birds from E Europe and
  - SW Asia migrate to Red Sea and Arabian Sea to E Africa, thousands congregating
    on passage in inlets in SW Caspian Sea when
  - fish fry abundant.Breeders from Caspian Sea region move to Persian Gulf and W
    India, while E Asian birds migrate S to
  - SE Asiaan and winter in the seas of Malaysia to Philippines.Some of those nesting
    in Australia winter in waters around
  - Indonesia and New Guinea.
  status:
  - Not globally threatened. World population estimated at least 100.000 pairs.
  israel:
  - In Israel subspecies S. a. albifrons. Fairly common passage migrant across Mediterranean
    and
  - at Eilat mainly in autumn, and uncommon breeding summer visitor along northern
    Coastal Strip.
  - S. a. albifrons
  - "(in Israel)"
