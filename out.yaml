  name_hebrew: אוח עיטי
  name_english: Eurasian Eagle-owl
  name_latin: Bubo bubo
  image: an3p1.jpg
  text_hebrew: ':אח - אוח עיטי. אחד משני דורסי הלילה הגדולים בארץ. מצידי ראשו בולטות
    שתי ציצות אוזן ומשטח פניו מבדילים אותו מדורסי היום. צבעו חום צהבהב, מוכתם ומפוספס
    בצבע חום כהה, הפספוס צפוף בגב ודליל יותר בחזה. הקודקוד מפוספס בפסים שחומים. וזר
    הנוצות בפניו בולט. העינים גדולות וכתומות, המקור חזק ומאונקל. רגליו קצרות אך אצבעותיו
    ארוכות ובעלות טפרים גדולים וחדים. הזנב קצר ומעוגל במקצת. בית גידולו יערות מחטניים
    או רחבי עלים, חורשים, אזורים טרשיים, קניונים, שדות מרעה ומדבריות. בארץ יציב לא
    שכיח ברוב חלקי הארץ בעיקר במרכז והצפון ... ומלאו בתיהם אחים ... ישעיה י"ג כב'''
