  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Forms superspecies with B. bubo and B. bengalensis,
  - sometimes considered part of same group. Formerly treated as conspecific with
    B. bubo.
  - Separation based mainly on vocalizations, and partly morphology, but DNA evidence
    not conclusive, also appears to
  - intergrade with B. bubo in parts of Midlle East, suggesting that conspecificity
    perhaps
  - possible. on other hand, some range overlap without known intermediates with B.
    bubo race
  - hispanus in NW Africa, although latter now presumed extinct there. 45-50 cn, 1900-2300
  - g, wingspan 115-120 cm. Distingueshed from B. bubo by smaller size, shorter ear-tufts,
  - paler appearance, less streaked and more mottled.Race desertoum slightly smaller
    and
  - paler, more sandy, with very pale under parts. Voice slightly higher than B. bubo.
  habitat:
  - Mainly rocky desert with cliffs and open desert with rock outcrops. Roosts by
    day in rock cleft or crevice, occasionally
  - in tree if present.
  feeding:
  - Diet, small mammals, especially rodents, with gerbils favoured prey. Birds and
    reptiles, also taken.Generally
  - opportunist, taking any animal food available, including desert foxes, hares,
    bats and scorpions. Crepuscular or
  - nocturnal, hunts from perch.
  breeding:
  - Feb-Mar. Monogamous, pairs for life.Nest a scrape in rock crevice, among rocks
    or on ground, sometimes down well,
  - sometimes old nest of large bird or tree hole in desertified areas.Some territory
    maintained for many years. 2 eggs,
  - incubation 31-35 dayes by female, fed by male. Chick with buffish-white down.
    Young brooded and fed by female, male
  - provides food, First breeding at 2-3 years.
  movements:
  - Resident.
  status:
  - Not globally threatened. Little know, but probably not uncommon in most of range.
  israel:
  - In Israel subspecies B. a. ascalaphus. uncommon resident breeder mainly in Negev.
    50
  - pairs estimated in early 1990's.
