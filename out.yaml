    Descriptive notes. 10 cm, 6-9 g, wingspan 13-14 cm. Small, quite robust, rather
    wren-like, and usually terrestrial warbler, with generally pale sandy plumage
    lacking obvious streaks and graduated tail with white feather-tips.Close in size
    to Fan-tailed Warbler but with longer tail and head and body shaped more like
    Wren.Sexes similar, no seasonal variation. Habitat. In warm largely arid lower
    middle latitudes, somewhat beyond subtropical fringe in North Africa, avoiding
    mountains and also most low plains, coastal regions, wetlands, and forests. Food
    and Feeding. Chiefly insects, but weeds may be important in winter. Forages mainly
    on or near bushes or even disappearing into cavities among stones for several
    seconds, but will also feed in canopy of bushes and small trees. Breeding. Feb-Jun
    in Algeria and Tunisea, Mar-May in Turkmeniya. Nest site, in low scrub from near
