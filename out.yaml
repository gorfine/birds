  description:
  - 23 cm, 70 g, wingspan 33-36 cm. Medium-sized thrush, with well-balanced form,
    upright carriage, brown-toned upperparts,
  - and boldly spotted underprts. Within west Palearctic thrush, has diagnostic combination
    of faint face pattern and golden-buff
  - underwing.Sexes similar, slight seasonal variation.
  habitat:
  - In upper and middle latitudes of west and central Palearctic, both continental
    and oceanic, largely temperate but also
  - boreal and marginally subarctic. Tolerates cool, humid, and windy but not arid,
    very warm, nor persistently frosty and
  - snowy climate.Birds can exist almost anywhere where trees or bushes accompany
    open grassland, patches of dead leaves
  - under trees, or moist ground supporting ample invertebrate food organisms, and
    accordingly of neutral or higher pH value.
  feeding:
  - Wide range of invertebrates, also fruit from late summer to winter. For foraging
    behaviour on grass meadow like Blackbird.
  - Searches for food in ground litter, described as follows in captive birds, makes
    rapid sideways sweeping movements with
  - bill, usually 3-8 movements in succession, occasionally almost continuous for
    up to 1,5 min, sometimes scratches with foot
  - simultaneously, though such movement only slight.Deals with snails by beating
    them against any hard surface, often a
  - stone, and bird then flicks out snail's body, picks it up, and wipes it on ground
    before eating it.
  breeding:
  - Mar-Jun in Britain and western Europe, mid to late Apr in C and E Europe, Apr-May
    in Finland. Nest site, in trees and
  - shrubs, often against trunk supported by twigs or branch, or among dense twigs,
