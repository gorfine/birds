  description:
  - Medium-sized, long-legged owl with distinctive heart shaped face.29-44 cm, 187-700
    g, wingspan 87-93 cn.Nominate race
  - golden-buff above, with variable light greyish "veil", and finely streaked, mottled
    and dotted dark. White facial disc and
  - underparts, sometimes with pale buff on sides of chest and/or fine spotting on
    breast and flanks. Legs densely feathered,
  - eyes dark.buoyant, slow, wavering flight, with legs dangling, appears ghost-like.
  habitat:
  - Depend on availability of prey, seasonality in temperate regions, and competition
    from other predators. In higher
  - latitueds limited by severity of winters, rarely occurring N of areas with mean
    Jan temperature around or few degrees
  - below 0 c.Prefers open lowlands with some trees, including farmland with hedges,
    ditches, ponds and banks, roadside
  - verges and related rougher terrain, and young conifer plantations, also around
    towns, villages or more isolated buildings
  - suitable for daytime roosts and nest sites.In lower latitudes, also semi arid
    and some arid regions with xerophytic
  - vegetation, dwarf shrub and herb communities, deciduous or mixed eucalyptus woodland,
    acacia savanna, thorn bush, open
  - marshes, irrigation areas, and cane fields, and cliffs and rocky coasts in some
    regions.
  feeding:
  - Basically diet small mammals, usually dominated by only few species, especially
    rats and mice. In Europe and North America
  - also voles, gophers and shrews. In Africa also shrews, other insectivora and gerbils.
    In South America also small opossums.
  - In Australia also bandicoots, and gliders.In some temperate regions, when main
    prey species scarce
  - or absent, many starve rather than switch to alternatives.Hunts close to ground
    in searching flight, undulating and
  - hovering, diving on to prey with talons extended, usually from height of 3 m,
    also commonly from perch. Normally strictly
  - nocturnal, with high auditory acuity in locating prey in complete darkness.
  breeding:
  - In tropics can start in almost any month, generally late in dry season. In temperate
    regions mostly Mar-Jun, whin double
  - brooded mostly Mar-May and Jun-Aug, initial activity varying among habitats.In
    South Africa after rains, Feb-May. In
  - Australia opportunistic according to food supply, can be at any time of year.Monogamous,
    but polygamy sometimes
  - recoreded. Territorial, but loosely colonial nesting recoreded. Site a natural
    cavity in tree trunk, stump or large hollow
  - branch, 2-20 m above ground. Wide diversity of artificial structures with adequate
    room and access also used. Clutch
  - usually 4-7 eggs, incubation 29-34 days. Male's only involvement is in feeding
    female and young.
  movements:
  - Most populations sedentary, with post-breeding dispersal of Juveniles, as well
    as some movement of adults where prey
