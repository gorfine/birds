  description:
  - 15 cm, 20-25 g, wingspan 22-27 cm. Medium-sized, strong-billed, long tailed, and
    sprightly chat, with posture frequently
  - recalling Winter Wren.Plumage essentially bright rufous to grey-brown above and
    buff-white below, with obvious pale
  - supercilium, double wing-bar, and diagnostic orange-rufous tail tipped black and
    withe,Flight chat-like in action but
  - silhouette recalls large warbler. Sexes similar, no seasonal variation.
  habitat:
  - Breeds in dry middle and lower middle latitudes, in Mediterranean, steppe, and
    desert fringe zones, mainly in lowlands.
  - In N-W Africa, only natural habitat in uplands is in tamarisk and vegetation bordering
    wadis.Not attracted to
  - natural maquis and forest, and avoids both mountains and bare plains. More attracted
    by man-made habitats such as parks,
  - orange groves, gardens, and groups of prickly pear. In steppes, favours areas
    planted with bushes and trees.
  feeding:
  - Mostly insects and earthworms, often rather large, occasionally fruit.Feeding
    method varies with prey. Pursues ants,
  - etc, on ground. Takes small Diptera and Hymenoptera from flowers, sometimes hovering
    to do so.Locates earthworms by
  - probing in soft ground, throwing earth aside with bill once worm found.
  breeding:
  - May-Jun in Iberia, Greece, and N Africa, mid May to late Jun in Iraq. Nest site
    in thick bush or low tree, often near
  - trunk. Nest loosely constructed untidy structure of fine twigs, trasses, and rootlets,
    lined with vegetable down, wool,
  - hair, and feathers, and often a piece of snake skin. Building by both sexes.3-5
    eggs, sub-elliptical, smooth and
  - fairly glossy, white or very pale grey, sometimes tinged blue or green, heavily
    marked with brown, purplish-brown, or
  - purplish-grey spots, speckles, and small streaks.Incubation 13 days by female
    only.
