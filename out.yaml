    Balkan Peninsula to Transcaspia, including Caucasus and Asia Minor. Winters Africa
    S to Sahara. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
