  stamp1: z1p2.jpg
  stamp2: z1p3.jpg
  stamp3: z1p4.jpg
  stamp4: z1p5.jpg
  subspecies_distribution:
  - Dromas ardeola Coasts of Indian Ocean. Breeds on shores of NW Indian Ocean, Persian
    Gulf and
  - Red Sea. Non-breeders regularly range Kinya,Tanzania and Madagascar, W Indea and
    N Sri Lanka.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 37-40 cm, 230330 g, wingspan 75 cm. Unmistakable black and white wader, with stout
    black bill and long
  - bluish grey legs. Plumage white apart from black back, flight feathers, primaries,
    and primary and greater
  - coverts. Tail greyish. Large dark eye.Sexes similar. Juvenile lacks distinctive
    adult pattern, which
  - is replaced by grey-brown wing coverts, black-brown crown and hindneck, silvery
    grey mantle and browner
  - tail.
  habitat:
  - Sandy coastlines and islands, intertidal sandflats and mudflats, estuaries, lagoons
    and exposed coral reefs.
  - Also recorded on rocky shorelines.
  feeding:
  - Predominantly crabs, but also other crustaceans, small molluscs, marine worms
    and other intertidal
  - invertebrates.Most often feeds in flocks on mudflats at low tide or in shallow
    water. Most active
  - at dusk and at night. Feeds by picking and probing and slow stalking, crabs are
    stabbed with open bill,
  - then crushed and eaten.
  breeding:
  - Apr-Jul, breeds colonially in burrows set close together, forming honeycomb effect
    in sandy areas.
  - Nest is unlined chamber at end of burrow 100-250 cm long, in sandy substrate.
    1 egg, chicks have plain
  - grey down, fed by parents in nest chamber.
  movements:
  - Migratory, but extent of movement obscured by uncertainty of breeding range.Winters
    throughout
  - breeding range in Persian Gulf, Red Sea, southern Arabia and Somalia, but many
    birds move S down coast of
  - East Africa to Tanzania and Madagascar area, others E to India.
  status:
  - Not globally threatened. No overall population estimate available.
  israel:
  - In Israel subspecies Dromas ardeola. Stragler.
