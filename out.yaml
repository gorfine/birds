  - Mongolia and N China. Winters from W Europe, E Atlantic islands and N Africa through
    Mediterranean,
  - Middle East and Iraq across N India to S E China and S Japan.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 30 cm, 130-330 g, wingspan 85 cm.Metallic glossy green upperparts, blackish crest
    and bronze
  - scapulars, very broad wings, especially in breeding males. Female has lees distinctive
    head pattern and
  - white flecks on throat. Non breeding adult has buff face, and white chin and throat.
    Juvenile similar to
  - non breeding akult, but has more extensive buff feather fringes and narrower and
    browner breast band.
  habitat:
  - Breeds in variety of wide open habitats with short vegetation or bare ground,
    including various wetlands,
  - heaths, moors, arable fields, meadows and hay fields.Outside breeding season also
    appears on harvested
  - stubble and ploughed fields. Roosting flocks prefer spacious, old pastures and
    sometimes appear on
  - mudflats.
  feeding:
  - Feeds on invertebrate pry, primarily earthworms and insects, including beetles,
    ants, moths and crickets,
  - also spiders and snails.On arable fields, adults and chicks take mainly cranefly
    larvae and earthworms.
  - Sometimes feeds by foot trembling. Diurnal and nocturnal, sometimes even primarily
    nocturnal on bright,
  - moonlit nights.
  breeding:
  - Mar-Jun, mostly seasonally monogamous, but sometimes polygamous. Territorial during
    incubation, solitary
  - breeder, with average densities. High degree of site faithfulness in males, and
    high degree of natal
  - philopatry, usually nesting within 60 km of hatching site.Nest is shallow scrape,
    lined with some
  - vegetation, situated in short grassy vegetation. 4 egges, incubation 21-28 days.
    Downy chick pale brown
  - or cinnamon, with black streaks and blotches and white nape. Chicks tended by
    both parents, although brooding
  - primarily by female. Age of first breeding 1 year.
  movements:
  - Resident and migratory. After breeding season gathers in flocks. Breeding areas
    left as early as beginning
  - of summer, movements starting already  in early Jun. Movements during summer are
    mainly westward.
  - British and southernmost breeders partly sedentary. Migration towards SW takes
    place in Sep-Oct, and starts
  - with cold spells. Wintering area bordered by 3 C isotherm, but exact S and W distribution
    depends on weather.
  - Spring migration at peak in early Mar, but can start as early as Jan. Males precede
    females.
  status:
  - Not globally threatened. Estimated 7.000.000 birds in Europe
  israel:
  - In Israel subspecies Vanellus vanellus. Common passage migrant and abundant winter
  - visitor, former breeder in northern valleys, now casual?.
