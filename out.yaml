    may be resident. Many birds winter in different areas in different years but some
    are faithful to some area, even exactly the same site.Most are nomadic during
    winter, but minority becomes resident at same site for several months. Numbers
    migrating vary greatly from year to year, and more distant movements are recorded
    when large numbers of birds involved. Availability of seed crops on favoured trees
    (alder, birch) seems to be major determinant of strength of movement away from
    breeding area. Status and Conservation. Not globally threatened. Has increased
    in parts of western Europe, following spread of conifer plantations. Israel. In
    Israel subspecies Carduelis spinus rare to abundant passage migrant and winter
