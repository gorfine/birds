bd23.html:
  url: bd23.html
  number: 402
  name_hebrew: סלעית חלודת-זנב
  name_english: Red-rumped Wheatear
  name_latin: Oenanthe moesta
  image: bd23p1.jpg
  text_hebrew: ":סלעית חלודת-זנב. סלעית גדולה, בעלת על-שת, זנב ואברות כנף חלודיים.
    דומה לסלעית חלודית שת אלא שהצבע החלודי בצידי הזנב והשת בלבד. דומה גם לסלעית לבנת
    כנף אך כנפיה לבנות יותר. הנקבה בולטת בראשה החלודי. בית גידולה משתרע באזור הסהרו-ערבי.
    מקום חיותה שולי מדבר דלי שיחים. בארץ יציבה נדירה באזורי המדבר"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - O. m. moesta North Africa.
  - O. m. broodsbanki Middle East.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 15-16 cm, 18-25 g, wingspan 25-29 cm. Noticeably larger than western races of
    Desert Wheatear, with bigger bill and head
  - and slightly longer, broader wings and tail. Rather bull-headed, compact wheatear
    with dull rufous rump and nearly all-dark
  - tail.Male has grey crown and nape, black face, throat, shoulders, and back, pale-fringed
    wings, and dull underparts,
  - lacks sharp contrasts of most males wheatears.Female much more distinctive than
    most female wheatears, with noticeably
  - rufous crown and cheeks. Sexes dissimilar, marked seasonal variation in male.
  habitat:
  - Across narrower belt of Afro-Asian lower-middle latitudes than Desert Wheatear,
    also ranging from warm arid continental to
  - oceanic climates, especially under Mediterranean influences.Frequents flat ground,
    often in vicinity of saline and
  - barren areas, but not absolute desert.
  feeding:
  - Mainly insects. Prey usually caught by hopping along ground and jabbing, also
    by perching higher, on top of bush, and
  - pouncing at items on ground. Before eating large beeltes, typically hammers them
    on ground and may reject wing-cases.
  breeding:
  - Feb-Jun in Algeria and Tunisia, Apr in Jordan. Nest site, up to 2 m deep in hole
    in ground, usually of rodent or other small
  - mammal, sometimes natural hole or hole in wall. Entrance may be concealed under
    bush or root.Nest, cup of leaves,
  - rootlets, and stems, lined with wool, hair, feathers, and not uncommonly snakeskin.
    4-5 eggs, sub-elliptical, smooth and
  - glossy. Incubation apparently by female.
  movements:
  - Mainly sedentary, though evidence for partial migration and local movements. Some
    southward movement by more northerly birds
  - at least.
  status:
  - Not globally threatened. Fairly common in habitat regions.
  israel:
  - In Israel subspecies O. m. brooksbanki rare or casual resident breeder in
  - desert regions of the country.
  - in Israel
