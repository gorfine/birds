    SE China. P. a. insularis Kuril Is. and Japan. P. a. ptilosus Taiwan. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. 11 cm,
    9 g, wingspan 17-21 cm. Small, sprightly tit, with short tail, rather fine bill,
    and apparently small head. Basically olive to slate-grey above and buff blow,
    has diagnostic combination of black head with white nape and cheek, and two white
    wing-bars. Sexes similar, some seasonal variation. Habitat. Breeds in west Palearctic
    from boreal through temperate to Mediterranean zones, in continental and oceanic
    upper and lower latitudes and at all elevations from sea-level to treeline.Habitat
    selection closely related to size and morphology, probably adapted to life in
    conifers, and fine bill for foraging for small food items, especially in conifers.In
    large parts of range conifers form almost the entire habitat, usually with preference
    for spruce. Where this is lacking, almost any other conifers will be accepted,
    even in mixed forest. Food and Feeding. Adult and larval insects and spiders,
    plus seeds in autumn and winter. Favourite plant material, seeds of spruce, often
    unavailable for years at a time when trees bear no cones. Moves along thickly
    needled branches, hopping, fluttering, and hovering. More so than other west Palearctic
    Periparus, shows great agility when foraging, frequently turning upside-down and
    hanging from cones or needles. Forages mostly on leaves, needles, and cones in
    upper parts of large conifers, seldom on thick branches of trunks. Breeding. Tends
    to be later in north than south, but geographical variation dependent more on
    local climate, especially as affected by altitude. Last week of Apr to last week
    of May in Finland, Apr-May in Denmark.Nest site, hole in tree, tree-stump, rock
    crevice, wall, or ground. In many habitats commonly or mainly in ground. Holes
    in ground almost certainly used because of competition wih larger species for
    higher holes.Nest, hole which may be enlarged if in rotten wood or ground. Nest-cup
    of moss, gernerally distinguishable from other Periparus as whole nest made of
    same kind of moss. Lined with hair and wool, often also a few feathers, but feathers
    never form main lining material.7-8 eggs, sub-elliptical, smooth and glossy, white,
    finely spotted or speckled red-brown, sometimes concentrated into band at broad
    nd. Incubation 14-16 days by female alone. Movements. Sedentary in south and west
    of range, but eruptive, sometimes in very large numbers, over much of remainder,
    and in some northern and eastern areas a fairly regular relatively short-distance
    migrant. Eruptions may involve large part of breeding area, or only isolated populations.
    Heading chiefly west or south-west, with tendency to avoid long sea crossings.
    Status and Conservation. Not globally threatened. One of the commonest tit in
    Europe, increased and spread mainly to south. Israel. In Israel subspecies Periparus
    ater , (subspecies not studied), accidental mainly in winter. P. a. ater in Israel
