    wholly or partly migratory.Pressent
  - Turkey Mar-Sep only, and summer only also in Tajikistan, Turkmenistan and Uzbekistan,
    otherwise partially migratory only
  - in Middle East and N Africa.E populations of galilejensis may migrate through
    Arabia to
  - Africa. Complex picture emerges from Israel, where resident N Israeli population
    disperses up to 100 km during Oct-Mar into
  - areas wher it does not breed, small passage, presumably from outside Israel Sep-Dec
    and early Feb to mid May.
  - Populations in S Africa may be partly migratory.
  status:
