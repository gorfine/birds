af17a.html:
  url: af17a.html
  number: 251
  name_hebrew: שחף אפור-זנב
  name_english: Franklin's Gull
  name_latin: Larus pipixcan
  image: af17ap1.jpg
  text_hebrew: ':שחף אפור-זנב. דומה במקצת ליונה, ראשו שחור, קשת לבנה בולטת מעל עינו.
    חלקי גופו העליונים אפורים, זנבו אפור בהיר והנוצות החיצוניות לבנות. בתחילת תקופת
    החיזור נוצותיו מקבלות גוון ורדרד. המקור אדום חיור ורגליו בגוון אורנג''-שחור. בית
    חיותו משתרע בצפון אמריקה, חורף בדרום אמריקה דרומית לצ''ילה. בית גידולו חופי אגמים,
    ביצות, שדות ומזבלות. דוגר באגמים וביצות בפנים היבשת. בארץ מבקר אקראי נדיר ביותר,
    נצפה בשנת 2003 ליד קיבוץ לוטן ... ואת השחף ... ויקרא י"א, 16'
  stamp1: af17ap2.jpg
  stamp2: af17ap3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - Larus pipixcan Inland North America, from British Columbia to Alberta and from
    Montana to Minnesoa, with scattered populations in N Rocky Mts and Great Basin.
    Winters mainly off South America, S to Chile.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Smallish, somewhat dove-like gull with black hood. 32-38 cm, 220-330 g, wingspan
    85-90 cm. Bold white crescents above and below eye, and medium-grey mantle and
    upperwings. Tail very pale grey,with white outer feathers. neck and underparts
    white, latter with pink bloom early in breeding season. Bill dull red. Legs brick
    orange to blackish.
  habitat:
  - Coasts, lakes, marshes, fields and rubbish dumps.Breeds exclusively at inland
    lakes and marshes, over water preferably 1 m deep. Requires emergent vegetation,
    although some nests float freely, also nests in dense cat-tails.
  feeding:
  - In breeding season, almost exclusively earthworms or emerging chironomeds, also
    aquatic invertebrates, grasshoppers, and incidentally small rodents and fish.Early
    arrivals may rely on grain or sunflower seeds before insects become available.
    Feeds mainly in agricultural fields near colonies.In winter small fish make up
    and important part of diet, as do fish offal  and refuse. Feeds along coast, fishing
    in the surf, and exploits fish factories, sewage outfalls and rubbish dumps.
  breeding:
  - Highly synchronous. Arrives near colonies in mid Apr, laying mainly in mid to
    late May.Pairing occurs fust before arrival. highly gregarious, with most colonies
    up to 10,000 pairs. Low colony-site tenacity due to fluctuating water conditions.Nest
    of marsh vegetatio0n, requires daily maintenace, as tends to sink.3 eggs. Incubation
    23-26 days. Chicks remain on nest platform unless seriously threatened, then swim
    into nearby reeds.
  movements:
  - Most birds migrate, through interior USA to Gulf Coast, then across Mexico to
    Pacific coast, eventually reaching Peru and Chile, where they remain to early
    May. Very common visitor to sandy beaches, river mouths and cultivated fields
    along coast from Ecuador to C Chile, Rarely to Tierra del Fuego. Accidental on
    Pacific islands, and in Europe and W Africa.
  status:
  - Not globally theratened. Total population estimated at 350.000 pairs in more then
    25 colonies.
  israel:
  - In Israel subspecies Larus pipixcan. Accidental visitor. Fires recorded near Kibbutz
    Lotan near Eilat.
  - Larus pipixcan
  - "(in Israel)"
