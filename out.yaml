    ובמרכז אסיה. חורפת בהודו ופקיסטאן. בית חיותה בינות לצמחיה עבותה ליד מקוי מים מתוקים
    וביצות. בארץ מבקרת אקראית נדירה ברוב המקרים נצפתה באילת Subspecies and Distribution.
