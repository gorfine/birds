    plumages have white lines on tertials and across wing.Appearance intermediate
    between F. albicollis and F, hypoleuca, with diagnostic combination in adult male
    breeding of half-collar, white upper wing-bar, grey rump-patches, and mostly white
    outer tail feathers.Sexes dissimilar in breeding plumage, marked seasonal variation.
    Habitat. In south-east warm temperate lower middle latitudes of west Palearctic,
    finds forest requirements (whitch it shares with Collared Flycatcher) fulfilled
    mainly on slopes of mountains in belt occupied by mature deciduous trees, notably
    oak and hornbeam in gorges and at lower level in orchards. Found up to 2000 m
    on mountain slopes.On plains, uses deciduous riverine forest, also found in ancient
    beech forest. Food and Feeding. Diet based on flyin insects. feeding habits similar
    to Spotted Flycatcher, most prey being obtained by sallying out from perch after
    flaying insect, rarely returns ot same perch. Prey less often taken directly from
