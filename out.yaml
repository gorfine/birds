    החרטומית, ובצידיו שני פסים לבנים. בצידי ראשה פסי גבה לבנים. בקיץ חלקי גופה העליונים
    שחומים, על השת לבן, זנבה אפרפר ומרכזו שחור. גרונה לבנבן ומנוקד בנקודות שחומות,
    הבטן לבנה ובכנפיה בולט פס לבן בהיר בזמן מעופה. בית גידולה טונדרות וטייגות צפוניות,
    בזמן הנדידה ליד מקוי מים ושטחי בוץ. בארץ עוברת אורח נדירה למדי ברוב חלקי הארץ
    המישוריים והלחים"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - L. f. falcinellus Scandinavia and NW Rrssia. Winters from E and S Africa through
    Arabia to W and S India
  - and Sre lanka.
  - L. f. sibirica Taymyr to R Kolyma. Winters from NE India throug SE Asia, Philippines
