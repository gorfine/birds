    Found in winter throughout most of
  - European breeding range but some move to Africa as far south as southern Malawi.Winter
    range also includes Middle
  - East, and birds from central and eastern Asia move to India and south-east Asia
    as far as New Guinea.Population fo
  - Azores, Madeira and Canary Is. are resident.
  status:
  - Not globally threatened. Became established in central Europe shortly after 1850.
  israel:
