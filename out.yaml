  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Semi arid thorn scrub, acacia savanna, open woodlands, and edge of marshland habitat.
    Often near weaver colonies, where
  - it is chased by the nesting weavers.Sea level to 2000 m, but generally below 1200
    m.
  habitat:
  - Especially coniferous forests, with birch and aspen, sometimes boradleaf forests
    and thickets.
  feeding:
  - Insectivorous, mainly caterpillars, also grasshoppers, termites, beetles, eggs
    of host birds. Forages mostly in canopy.
  - May also seek food on ground.
  breeding:
  - Aug-Oct in Senegal, Aug-Nov in Sierra Leone, Sep-Oct in Mali, Mar-Jul in coastal
    of Ghana, Oct-Apr in Malawi, (Breeds
  - with rains).Brood-parasitic, hosts mainly weavers, bishops and sparrows sometimes
    others like wagtails. More than
  - one female may use a single tree in a weaver colony.Eggs variable, white, greenish
    or blue, unspotted or spotted,
  - often match color and pattern of host's. incubation 12 days. Hatchling naked,
    skin pink, darkening to blackis, bill
  - orange to red, gape red. When two days old evicts host's eggs and young. Fledges
    in 19-21 days, remaining with foster
  - parents for 3 more weeks.
  movements:
  - Resident in low-latitude tropics, also an intra African migrant, seasonal in N
    and S of range.The long-winged
  - individuals in W Africa are possibly non-vreeding migrants from S Africa.
  status:
  - Not globally thratened. Generally common throughout much of its expansive range
    in fair variety of habitat.
  israel:
  - In Israel subspecies Chrysococcyx caprius. Stragler. observed and photographed
    at Eilat.
