ax10.html:
  url: ax10.html
  number: 357
  name_hebrew: פיפיון ממושקף
  name_english: Buff-bellied Pipit
  name_latin: Anthus rubescens
  image: ax10p1.jpg
  text_hebrew: ":פיפיון ממושקף. Rubdscens יש הרואים בו תת מין של פיפיון מים מהזן .
    דומה לפיפיון מים רק רגליו בהירות יותר, והפיספוס חד יותר. בית גידולו משתרע מגרנלנד
    למזרח סיביר, חורף במרכז אסיה ועד לארצנו. בארץ עובר אורח ומבקר חורף לא מצוי עד
    נדיר בערבה ובאילת, בשאר מישורי. הארץ נדיר"
  stamp1: a0.jpg
  stamp2: a0.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - A. rubescens. japonicus Greenland, N Nearctic, E Siberia and W Transbaykalia.
    Winters SE Asia, C & S Nearctic.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Size and structure as Rock Pipit except for slightly longer tail and legs and
    slightly shorter bill, bare part colors
  - and flight as Rock Pipit.Plumage differs in less-streaked (but spots sharper)
    or plain underparts in spring and summer,
  - white outer tail-feathers, and almost white underwing, heavy markings and pale
    legs.
  habitat:
  - Mountainous. Breeds in west E Siberia, middle and lower-middle latitudes at considerable
    elevations, infrequently below
  - 1800 m and thence up to 2500 m or even higher. Habitat here is on cool levels
    or moderate slopes, clear of treeline, birds
  - foraging in fine weather on short grass, but when wet rather on dwarf heath.
  feeding:
  - Mainly invertebrates also some plant material. Feeds mainly on ground, but occasionally
    catches insects in flight by
  - making short leaps or flying from perch. in cold spells in high mountains during
    breeding season, feeds around
  - burrow-entrancesof marmots.
  breeding:
  - Nest site in side of steep bank or hollow, well concealed by overhanging vegetation,
    sometimes at end of  short tunnel.
  - Nest, cup of grass stems and leaves, and moss, with slight lining of finer leaves
    and a few hairs, building by female.4-6 eggs,
  - sub-elliptical, smooth and glossy, grey-white, heavily mottled brown and grey,
    sometimes with dark zone or cap at broad
  - end, and occasionally with dark zone or cap at broad end. Incubation 14-15 days
    by female only.
  movements:
  - No much information available. A. r japonicus  of east-central Asia winters in
    Japan and
  - south-east Asia, but recorded west to Pakistan, Israel and Italy.
  status:
  - Not globally threatened. No evidence of any change.
  israel:
  - In Israel subspecies A. r. japonicus rare to scarce but regular passage
  - migrant and winter visitor in southern Arava and Eilat, very rare in other areas
    of the country.
  - in Israel
