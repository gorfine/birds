  - paler upper breast sharply demarcated from hood.
  habitat:
  - Coastal. Breeding especially on inshore islands, where occupies bare rock and
    sand flats.Less closely linked with
  - fishing boats and harbours than Sooty Gull, thus often occurs further out to sea.Roosts
    on rocks, coral reefs, piers
  - and fishing vessels.
  feeding:
  - LMainly fish. also some molluscs, crabs and annelids, sometimes fruits.Feeds mainly
    by plunge diving from surface.
  - Less of a scavenger then Sooty Gull, but occasionally scavenges in harbours. Forages
    offshore in non-breeding season,
  - usually in small groups, but sometimes gathers in folcks of hundreds of even thousands.
  breeding:
  - Jul-Aug. Loosely colonial, in groups of about dozen to hundreds.Nest on bare rock,
    sand, or exposed flats near sea,
  - shallow scrape, lined with seaweed and debris. 2-3 eggs, incubation unknown.Chick
    greyish buff above with dark spots
  - and streaks.
  movements:
  - Sedentary. some dispersal and wandering, both N and S. Adults tend to remain along
    Red Sea coast. Small numbers seen
  - troughout year at Elat.
  status:
  - Vulnerable. Status poorly known. Total population estimated at 6.500 pairs in
    1985.
  israel:
  - In Israel subspecies Larus leucophthalmus. Scarce as wandering spring and summer
    visitor
  - to Gulf of Eilat.
