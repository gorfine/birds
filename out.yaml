  description:
  - 30-35 cm, 125-280 g, wingspan 70 cm. Largest Tringa with long, robust,
  - slightly uptilted bill and dull green legs. Upperparts spotted and streaked black-brown,
  - lesser wing coverts browner. Head, neck and upper breast streaked brown-black.In
    flight,
  - shows dark wings, white back and rump. Paler above than T. melanoleuca,
  - with longer legs than former.Female averages slightly larger. Non-breeding adult
    has feathers of
  - upperparts rather uniform grey, without dark markings. Breast, foreneck and face
    white. Stronger
  - contrasting dark wing coverts. Juvenile resembles non-breeding adult, but upperparts
    browner with
  - buff fringes and neck and breast somewhat more streaked.
  habitat:
  - Taiga zone, in forest clearings, woody moorland or open bogs and marshes, including
    blanket bog.
  - Characteristic of northern and middle taiga.On migration, occurs at inland flooded
    meadows,
  - dried-up laces, sandbars and marshes.Winters in variety of fershwater and marine
    wetlands, including
  - estuaries, sandy or muddy coastal flats, salt marshes, mangroves, swamps and lakes.
    Less often on open
  - coast, sometimes along quiet stretches of rivers.
  feeding:
  - Diet chiefly insects, especially beetles, but also crustaceans, annelids, molluscs,
    amphibians and small
  - fish.Usually pecks and probes in shallow water walking with steady pass, sometimes
    running with
  - erratic changes of direction. When feeding on fish may forage socially in dense
    flocks of conspecifics
  - or mixed with other tringines, moving erratically while pecking at prey or running
    synchronously in
  - one direction, ploughing or scything bill through water.Singly or in small to
    large flocks of up
  - to 100's. Feeds diurnally and nocturnally.
  breeding:
  - Apr-Jun. Usually monogamous, though some males bigamous. High degree of site fidelity,
    but not natal
  - philopatry.Nest is shallow scrape lined with some plant material, on ground in
    the open, typically
  - placed next to piece of dead wood. 4 eggs, single brood, incubation 24 days, by
    both sexes, but males
  - with two mates normally do little incubation.Chick pale grey marked above with
    fuscous black,
  - white belly.
  movements:
  - Migratory, though some populations move only short distances. Migrates overland
    on broad front, but largest
  - numbers pass through coastal sites.Movements over Europe mainly SSW-SW. Wadden
    Sea used by many
  - Fenno-Scandian birds as stopover and moulting site from late Apr to mid May. Some
    move to Morocco. Most
  - Palearctic birds are trans Saharan migrants.Spring migration more direct, without
    large coastal
  - concentrations. Birds from Russia wintering in Africa are presumed to cross E
    and S Europe. In E
  - Asia, passes through Kuril Is, Commander Is, Korea, Japan, NE China and New Guinea,
    mainly to coastal N
  - Australia.
