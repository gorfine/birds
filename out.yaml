  description:
  - 25 cm, 88-90 g, wingspan 37-40 cm. Medium-sized, bulky thrush, with well-balanced
    form most recalling Eurasian Blackbird
  - but behaviour and plumage pattern somewhat reminiscent Fieldfar.Head and upperparts
    pale grey to umber-brown, throat
  - and chest dark, underbody dull white, and underwing rufous-buff. Male of western
    race artogularis
  - has black chest and black-brown tail, and male of eastern race ruficollis has
    dull
  - red chest and tail. Females and immatures less contrasting. Sexes dissimilar,
    some seasonal variation.
  habitat:
  - breeds in central and marginally in west Palearctic in upper to middle latitudes
    from lowlands and boreal continental to
  - montane temperate zones, with marked ecological differences between northern race
    and south-eastern nominate.Nominate
  - inhabits sparse mountain forests, mossy scrub tundra above them, taiga on plateaux,
    and bottomland forests by mountain
  - rivers.T. r. atrogularis frequents borders ond open parts of various types of
    forest
  - including low swampy taiga with sunny glades or clearings due to fire or other
    influences. also riversides, sparse dry
  - woods or clusters of larches scattered over subalpine steppe.
  feeding:
  - Invertebrates and berries. Feeds on ground by hopping and pausing, cocking head
    to one side like Song Thrush but less
  - exaggeratedly than Blackbird, often perches briefly on logs, molehills, etc. Will
    feed in water of streams, taking aquatic
  - invertebrates.
  breeding:
  - May in N-W USSR. Nest site, on low stump, or in tree, close to ground. Nest, external
    layer of grass stems and leaves, a
  - thick rim of stalks, thickly plastered with mud, and inner lining of finer grass.5-6
    eggs, sub-elliptical, smooth and
  - glossy, light blue with fine reddish-brown speckling and mottling, sometimes thicker
    at broad end. Incubation 11-12 days,
  - by female only.
  movements:
  - Migratory, but stay to winter in Siberia in years with good berry crop. West Siberian
    race migrates through N Iran,
  - Afghanistan, and Mongolia to winter abundantly all across Indian subcontinent
    as well as from Arabia and Iraq to Burma and
  - S-W China N to Turkmeniya and Himalayas, sometimes north to southernmost Kazakhstan.E
    Siberian race, nominate, migrates
  - through Mongolia and China W to Sinkiang and Tibet to winter in Afghanistan, N
    Pakistan, N Kashmir to Assam, N Burma, and
  - China.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies T. r. atrogularis occasional passage migrant and winter
  - visitor in S and E parts of the country.
