  - Subcontinent.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 15 cm; 15-22 g. Breeding male has wing and tail like P. alaschanicus, but crown
    to nape pale grey,
  - with black mask, chin to breast and flanks, orange-rufous. white midbelly to vent.
  - Bill and legs black. Non-breeding male has upperparts scaled whitish-buff. Female
    pale brown with
  - two narrow buff wingbars, tail pattern as male.
  - Song, often from tree or bush, occasionally in flight or from rock, a lively unmusical
    mix
  - of short, harsh, squeaky, buzzy, wheezy and often slurred notes on widely varying
    pitches. often
  - given in rapid succession, and occasionally with mimicry.
  habitat:
  - Rocky scrub, fields with stone walls, edges and glades in sparse dry-ground coniferous
