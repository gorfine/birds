  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - The largest owl in the region, with long, broad wings, and pronounced ear-tufts.
    60-70 cm, 1500-4200 g, wingspan 160-185
  - cm. Almost barrel-shaped, powerful bill and feet. flight recalls that of a buzzard.Nominate
    with buffy grey-brown
  - facial disc with indistinct dark border, light buff eyebrows. Hindneck light buff-brown,
    mantle blacker, rest of
  - upperparts warm buff-brown, all heavily streaked blackish. Flight-feathers barred
    buffish and dark brown, throat whitish,
  - rest of underparts brownish orange-buff, paler on belly with long black droplets
    on chest. Races differ mainly in general
  - coloration, strength of dark markings, and size.Races hispanus
  - and ruthenus lighter and greyer than nominate.
  - interpositus darker, more
  - rufous, and sibericus very pale, creamy-wite below with contrasting streaks.Race
  - yenisseensis darker, with yellower fround color. and hemachalana
  - more light brown above, including mantle, turcomanus similar but greyer.
  - nikolskii smaller and more rufous, and jakutensis dark,
  - browner above, well marked below.Races kiautschensi rather small, very dark, streaking
  - thin, and swinhoei small, strongly tinged rufous.
  habitat:
  - Mainly rocky country with cliffs and ravines, caves, patches of woodland, scattered
    trees of groves, generally in
  - undisturbed wilderness areas, also open forest, taiga and other types of woodland.Forages
    also over open or sparsely
  - wooded terrain, as well as floodland, heaths, farmed valley bottoms or levels
    with grassland, small arable fields, and
  - even refuse dumps.
  feeding:
  - Diet mostly mammals, from size of water vole to adult hares, and birds from size
    of jay to herons and buzzard, also
  - occasionally amphibians, reptiles, fish, and invertebrates.Primarily nocturnal,
    somewhat crepuscular, even diurnal in
  - summer at N edge of range, Hunts mostly from open perch, also in searching flight.Takes
    prey by surprise while flying
  - close to ground or tree-tops. Sometimes makes systematic searches of rock crevices
    for roosting birds. Said also to take
  - birds in full flight, to seize fish by plunging into water like Osprey.
  breeding:
  - Feb-Aug in north of range. Monogamous and solitary. Nest on sheltered cliff ledge
    or in crevice, in cave entrance, on
  - ground on steep slope ro on flatter ground in taiga, sometimes in old tree nest
    of other species.2-4 eggs, incubation
  - 34-36 days, by female, fed by male. First breeding at 2-3 years.
  movements:
  - Resident in most of range, but juveniles disperse variabe distances, depending
    on food availability.In harsh winter
  - conditions of N and C Asia, can be highly nomadic.
  status:
  - Not globally threatened. Total European population in mid 1990's estimated at
    25.000 pairs.
  israel:
  - In Israel subspecies B. b. interpositus. uncommon resident mainly through central
    and
  - northern parts.
