  description:
  - Medium-sized owl with large, round head and conspicuous ear-tufts. 37 cm, 220-430
    g, wingspan 90-100 cm.Rounded
  - facial disc buff, with white inner eyebrows and lores. Eye orange, bill black,
    upperparts a mixture of black, brown,
  - grey, buff and white. Wings long and rounded, with buff patch above and dark carpal
    crescent below. Tarsi and toes
  - densely feathered. Female somewhat darker, especially on facial disc.Race canariensis
  - darker than nominate. wilsonianus also darker, with more prominent barring below,
