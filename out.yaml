    in lowlands but also up to 1500-1700 m,
  - but in valleys of small poplar-fringed revers occurs in woodland almost up to
    glaciers at 2600m. Also in opened up gallery
  - forest and in thickets and woods at higher levels.
  feeding:
  - Very opportunist. Wide variety of insects grasshoppers and crickets and beetles
    also, regularly
  - takes vertebrates such as small mammals, lizards, frogs, crabs and small birds.
    Comparatively
  - bold and fearless. hunts from prominent perch, takes most of its prey on ground
    but also
  - hawks insects in air. Occasionally steals food from other birds, impales some
    of its victims
  breeding:
  - Mainly from Apr-May, in N & C parts of range, in A laying recorded in Feb. Monogamous.
  - Nests built by both sexes, rather bulky open cup made from grasses, thorny twigs,
    moss,
  - roots and leaves. Placed in thorny bush or in tree, usually 3-5 m, often at 4-12
    m in urban
  - sites.clutch 2-6 eggs whitish to pale olive, with reddish-brown speckles. Incubation
    by
  - female, period 13-16 days.
  movements:
  - Varies between migratory and resident across range. Nocturnal migrant.N and W
    race
  - erythronotus
  - vacates northern parts of breeding range entirely, and some populations of India
    and
  - Pakistan also migratory or
  - partially migratory. Winters in plains of India S to southern Bombay and Hyderabad.Nominate,
  - schach, mainly resident, but
  - migratory or of erratic occurrence in some regions, being commoner during migration
    in S China.Main Indian race
  - caniceps, resident, though with some local seasonal movements.
  status:
  - Not globally threatened.
  israel:
  - In Israel subspecies L. s. erytronotus straggler,
  - recorded and photographed at Sede Boqer.
