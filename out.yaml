    lichens, and moss, lined variously with fine rootlets, grasses, or bark fibre,
    less commonly hair, feathers, or plant down. 4-5 eggs, sub-elliptical, smooth
    and slightly glossy, pale blue, unmarked, similar to Collared Flycatcher.Incubation13-14
    days, by female. Movements. Trans-Saharan migrant. Relatively small and circumscribed
    population, combined with identification difficulties and its common designation
