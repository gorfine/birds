    to Libya. S. i. inquietq Egypt, Levant, and N-W Saudi Arabia. S. i. grisea W Saudi
    Arabia, E South Yemen, and Oman. S. i. buryi SPW Saudi Arabia, North Yemen, and
    W South Yemen. S. i. striata Iran, S Afghnistan, Pakistan, and N-W India. S. i.
