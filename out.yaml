  description:
  - 50-55 cm, 900-1500 g, wingspan 135 cm. Two color morphs.Pale birds show strong
    contrast between pale golden brown to
  - smoke grey body plumage and dark brown wings, back and tail.Darm morph birds have
    dark
  - brownish olive body, head and neck, and very similar sepia wings and back, so
    appear less "two tone" and can be more
  - easily confused with C. skua.Birds become paler with age, and amongst adults plumage
  - faces to a lighter tone through the breeding season. Pale morph birds predominate
    in Ross Sea area, while dark morph
  - birds predominate on Antarctic Peninsula.
  habitat:
  - Marine. Being pelagic in winter and and feeding at sea while breeding.Breeds on
    relatively snow free areas in
  - Antarctica, associated with penguin or petrel colonies. Predominantly coastal,
    but forms small colonies inland in
  - snow free mountain areas.
  feeding:
  - Especially Antarctic silverfish, caught at sea some distance from the breeding
    colony.Predation on eggs and
  - chicks of penguins is of variable importance to particular pairs or at particular
    colonies, but is generally secondary
  - to catching fish.
  breeding:
  - Nov. Loosely colonial, highly territorial. Nest scrape usually unlined. 2 eggs,
    incubation 29-31 days.Chick has
  - uniformly colored pale grey brown down. Older chick usually kills younger one,
    and breeding success characteristically
  - low. Sexual maturity at 6 years.
  movements:
  - Transequatorial migrant, departing from breeding grounds in Mar and returning
    Oct-Nov.Many Northern Hemisphere
  - are of immature birds, as far north as Greenland, Japan and British Columbia.
    Wintering areas thought to be throughout
  - North Pacific and North Atlantic.
  status:
