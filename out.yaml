  number: 239
  name_hebrew: שחף לבן-כנף
  name_english: Glaucous Gull
  name_latin: Larus hyperboreus
  image: af6p1.jpg
  text_hebrew: ':שחף לבן-כנף אחד השחפים הגדולים. לבושו לבן מלבד חלקו העליון. של הגב
    ונוצות הכנף העליונת שהן בצבע אפור בהיר, המקור צהוב, בקצהו כתם אדום, קשתית העין
    צהובה. מסביב העין עיגול אדום. הרגלים ורודות. בית גידולו חופי ים, מפרצים ונמלים
    דוגר על סלעים באזור הארקטי בדרך כלל בקרבת ישוב . ובסמוך למושבות של שחפים אחרים
    או אוזים. בארץ נודד אקראי נדיר ביותר, נתגלה בחוף אילת .. ואת השחף ... ויקרא י"א,
    16'
  stamp1: af6p2.jpg
  stamp2: af6p3.jpg
  stamp3: a0.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - L. h. hyperboreus Jan Mayen and Spishergen E to Taymyr Peninsula.
  - L. h. pallidissimus Taymyr Peninsula E to Bering Sea.
  - L. h. barrovianus Alaska to W Canada.
  - L. h. leuceretes Mackenzie region trough N Canadian archipelago to Greenland and
    Iceland.
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 65-75 cm, 100-1800 g, wingspan 130 140 cm. One of the largest gulls.Plumage all
    white, except for pale grey mantle
  - and upperwings, all flight feathers tipped white. Bill yellow, with red gonydeal
    spot. Legs pinkish. Iris pale
  - yellow, with red orbital ring. Similar to Iceland Gull but larger.Races differ
    in size and in tone of mantle,
  - but much individual variation. barrovianus smallest and darkest. Hybrids with
  - L. glaucescens common in W Alaska. Many birds in S Iceland appear to be hybrids
    with
  - L. argentatus, although opinions on this differ.
  habitat:
  - Breeds on cliffs in Arctic and subarctic, mainly costal or a few kilometers inland,
    particularly near human settlements,
  - and often near gull or goose colonies, also on islands offshore.After breeding
    season, coasts, bays, harbours and
  - fishing wharves.
  feeding:
  - Mainly fish, molluscs, crustaceans, rodents, birds and their eggs and chicks,
    insects, carrion, refuse and offal.
  - In winter, southernmost birds feed mainly at rubbish dumps, behind ships, at sewage
    outfalls, and on fish offal. Also
  - exploit spawning squid, pelagic crabs and mammal carcasses. Scavenges in intertidal
    zone.
  breeding:
  - May-Jun. Depending on latitude and ice conditions. Solitary or in small colonies.Nest
    is a pile of seaweed and
  - debris, often lined, usually on edge of cliff, rock pinnacle, sometimes on slope.
    2-3 eggs, incubation 26-30 days.
  - Chick similar to that of L. marinus, but paler, greyer, with markings more obscure.
  movements:
  - Migratory. Winterers from edge of ice to N USA, N Europe and Japan, casually further
    S.W Palearctic birds remain
  - in breeding range, moving S ahead of ice.E Siberian birds winter on coasts of
    E Asia S to Japan. Alaskan breeders
  - winter from Aleutians to California. Those breeding in E Canada winter sparingly
    to Middle Atlantic States.
  status:
  - Not globally threatened Total population approximate over 100.000 pairs.
  israel:
  - In Israel subspecies no identify. Straggler. One in Gulf Eilat.
  - L. h. leuceretes
