ax7.html:
  url: ax7.html
  number: 354
  name_hebrew: פיפיון שדות
  name_english: Meadow Pipit
  name_latin: Anthus pratensis
  image: ax7p1.jpg
  text_hebrew: ":פיפיון שדות. פיפיון קטן, דומה לפיפיון העצים ושונה ממנו בעיקר בקולו.
    חלקי גופו העליונים חומים-זיתניים ומפוספסים בכתמים שחומים. פס עינו לבן, גחונו לבן
    מלוכלך ועליו פספוס סגלגל כהה. על כנפיו החומות כהות בולט פס כהה, ובזמן מעופו בולטים
    שולי זנבו הלבנים. קשתית העין חומה כהה, המקור שחור, הרגלים חומות ובעלות אצבעות
    עבות. הטופר האחורי ארוך משל פיפיון העצים. בית גידולו משתרע על מרבית אירופה, מלבד
    דרומה והבלקן שם הוא חורף, הפיפיון מקנן בנופים פתוחים, טונדרות, שדות עשב אלפיני,
    ביצות, גדות מיקווי מים. ביצות ושפכי נהרות בארץ מבקר חורף שכיח, עובר אורח לא מצוי,
    בעיקר במרכז וצפון הארץ, ובמספרים קטנים עד לערבה"
  stamp1: ax7p2.jpg
  stamp2: ax7p3.jpg
  stamp3: ax7p4.jpg
  stamp4: a0.jpg
  subspecies_distribution:
  - A. p. pratensis from S-E Greenland through Europe to Siberia (except Ireland and
    Scotland).
  - A. p. whistleri Ireland and W Scotland
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - Somewhat smaller than all other small pipits, with more rounded wings, less bulky
    than large pipits,with proportionately
  - shorter tail.13-15 cm, 13-19 g, wingspan 22-25 cm. Sleek but dumpy, active pipit,
    epitome of genus but lacking
  - striking diagnostic field characters and much more readily identified by call
    than plumage.Typically olive or brown
  - above, heavily streaked except on rump, and ochre or grey-white below, heavily
    spotted and streaked on chest and flanks,
  - striking features restricted to cold white tail sides.At close range, distinct
    but dull wing-bars, pale brown legs,
  - and long hind claw form useful characters.
  habitat:
  - Breeds in middle, upper middle, and upper latitudes of west Palearctic, from temperate
    through boreal to fringe of arctic
  - climatic zones, and from continental to oceanic regimes, accepting rainy, windy,
    and chilly conditions, but avoiding ice
  - and prolonged snow cover as well as torrid and arid areas, within rather narrow
    temperature range of 10-20 degrees.
  - Eurasian mainland chooses, as a ground-dweller, open areas of rather low fairly
    complete vegetation cover. Avoids
  - extensive bare rock, stones, sand, soil, and close-cropped grass of herbage, and
    on the other hand tall dense vegetation,
  - including woods, telegraph wires, stone walls, and other points of vantage.
  feeding:
  - Diet based on invertebrates, with some plant seeds in autumn and winter. Feeds
    almost exclusively on ground, walking at
  - steady rate picking invertebrates from leaves and plant stems.Occasionally takes
    insects in flight which it has
  - disturbed but never flies after them.
  breeding:
  - Onset of laying affected by temperature in last third of Mar, becoming later with
    increasing altitude and latitude.
  - Apr-Aug in central and western Europe, Apr-May in Britain, Jun-Jul in Swedish
    Lapland.Nest site on ground, usually
  - concealed in vegetation. Nest, cup of grasses and other plant material, lined
    finer vegetation and hair, building by
  - female.3-5 eggs, sub-elliptical, smooth and glossy, quite variable, usually brown,
    grey, or reddish, spotted or
  - mottled, sometimes finely streaked brown, black, or grey. Incubation 11-15 days
    by female only.
  movements:
  - Resident or partial migrant in western Europe, but northern and eastern populations
    are medium-distance total migrants,
  - though in some milder winters only extreme north completely vacated.Movement almost
    entirely diurnal.
  status:
  - Not globally threatened. The European population estimated over 3.000.000 pairs.
  israel:
  - In Israel subspecies A. p. pratensis abundant winter visitor and uncommon
  - passage migrant, in northern and central Israel, and parts of the Negev.
  - A. p. pratensis
  - "(in Israel)"
  - A. p. pratensis
