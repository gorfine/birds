aj4.html:
  url: aj4.html
  number: 280
  name_hebrew: תור מצוי
  name_english: European Turtle-dove
  name_latin: Streptopelia turtur
  image: aj4p1.jpg
  text_hebrew: ":תור מצוי. נראה כיונה קטנה, גבו ערמוני מנומר בכתמים חומים. בצידי צוארו
    שני כתמים לבנים מפוספסים בקוים שחורים גחונו וצווארו בצבע סגלגל ערמוני, אברות זנבו
    המרכזיות כהות . ולצידן נוצות לבנות. המקור אפור כהה והדונגית שחורה, בית גידולו
    נופים פתוחים עם חורשות עצים דלילות. שולי יערות וגנים מעשי אדם. את מזונו הצמחוני
    הוא מלקט מעל פני הקרקע. בארץ עובר אורח ומקנן קיץ נפוץ ביותר ברוב חלקי הארץ, במיוחד
    בצפונה ... ואיל משולש ותור וגוזל ... בראשית טו' 9"
  stamp1: aj4p2.jpg
  stamp2: aj4p3.jpg
  stamp3: aj4p4.jpg
  stamp4: aj4p5.jpg
  subspecies_distribution:
  - S. t. turtur C and S Britain E to Poland and N Russia, S to N Mediterranean coast,
    and on through Asia Minor and
  - Syria to Kazakhstan and W Siberia, also Madeira and Canary Is.
  - S. t. arenicola Morocco E to Tripoli, and from Iraq and Iran E through Afganistan,
    Turkestan and Kirghiz steppes
  - to China.
  - S. t. hoggara S Sahara.
  - S. t. rufescens Egypt.םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  - םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
  description:
  - 29 cm, 100-170 g, wingspan 45-53 cm. Forehead pale bluish grey darkening on crown,
    nape and hindneck. Throat white, sides
  - of face pinkish grey, lower throat and breast mauve-pink merging into white on
    belly and undertail coverts. Inner wing co
  - coverts and scapulars consist of black feathers with broad orange-buff fringes
    creating a spotted effect. Outer wing
  - coverts and underwing bluish grey. Underside of tail black and white. Iris varying
    from golden yellow to light orange.
  - Orbital skin dark purplish blue. Bill blackish often with purple tinge, paler
    toward tip. Legs purplish redRace
  - arenicola slightly smaller and paler, and hoggara richly
  - colored with broad, deep orange-buff fringes to wing coverts, head and rump feathers
    with sandy tips. In
  - rufescens, male mainly rich dark sandy orange on crown and upperpars with breast
    deep pink, whereas famale
  - paler with lighter pink breast often suffused with buff.
  habitat:
  - Wide variety of woodland types, as well as steppe and semi-desert. Does not inhabit
    unbroken forests, preferring forest
  - borders, open woodland and heath with tree clumps.Avoids windy cloudy and wet
    regions preferring sunny, dry and
  - sheltered areas, also avoids mountains.Common in forests of holm oak and cork
    oak, open red juniper and forests
  - interspersed with farms, also olive groves and date-palm oases in parts of its
    range.
  feeding:
  - Diet based on seeds and fruits of weeds and cereals. Seeds taken include those
    of Brassica,
  - Chenopodium, Fumaria, Helianthus, Medicago and Triticum.Berries and fungi
  - are occasionally eaten, also earthworms, some insects and small snails. Although
    largely arboreal, finds most of its food
  - on the ground.
  breeding:
  - May in Europe. Nest is flimsy platform of small twigs, lined with grass stems
    or roots and leaves, placed in a tree, shrub
  - or hedge. occasionally uses old nests of other birds. 2 eggs, incubation 15 days.Has
    a refractory period (when
  - unresponsive to stimuli) following breeding, unique among all pigeons so far studied.
    First breeding at 1 year old.
  movements:
  - Strongly migratory in most populations. but a few African birds resident in S
    of breeding range.Most birds winter from
  - Senegal, Gambia to Ethiopia and Eritrea. Race arenicola has been recorded wintering
    in NW
  - India on occasion. Birds set off S Jul-Sep, moving N again Mar-May.Unusual in
    exhibiting a broad front migratory
  - pattern on its way to its African wintering grounds.
  status:
  - Not globally threatened. Widespread and fairly common, in Europe estimated at
    10.000.000-12.000.000 pairs.
  israel:
  - In Israel three subspecies S. t. turtur, S. t. atenicola and
  - S. t. rufescens. Abundant passage migrant over the country, and breeding summer
    visitor, mainly in central and
  - northern Israel.
