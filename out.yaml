  - buff, with spots and small blotches of olive or olive-brown and lavender-grey
    concentrated towards broad end.Incubation
  - 15-16 days, by female only.
  movements:
  - Migratory, entire breeding population wintering in southern Africa, from extreme
    S Angola and Namibia E to S Mozambique and
  - parts of South Africa.Widespread and common in much of winter range, chiefly in
    semi-arid areas within 600 mm isohyet.
  status:
  - Not globally threatened. Marked decrease in most parts of Europe.
  israel:
  - In Israel the two subspecies L. m. minor the frequent form on passage. and
  - L. m. turanicus an adult approaching this form photographed at Eilat.
