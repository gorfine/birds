bl11.html:
  url: bl11.html
  number: 512
  name_hebrew: חצוצרן חרמון
  name_english: Crimson-winged Finch
  name_latin: Rhodopechys sanguinea
  image: bl11p1.jpg
  text_hebrew: ":חצוצרן חרמון. גדול למדי, מקורו גדול, נוהג לבלות הרבה על הקרקע ומעופו
    קפצני. בולט בצבע הורוד על כנפיו, לחייו, שתו וזנבו. לזכר קודקוד חום שחרחר. רגליו
    כהות. הצבע הורוד של הנקבה בהיר יותר, בית גידולו משתרע בצורה מקוטעת באזור האירנו-טורני.
    ממרכז טורקיה דרך אירן לאפגניסטן בדרום עד לחרמון. תת המין השני נמצא בהרי האטלס.
    בית חיותו, צלעות ופסגות של הרים סלעיים ודלי צמחיה. בארץ דוגר מצוי בחרמון Subspecies
    and Distribution. R. s. sanguinea Levant, Turkey, and Caucasus area E to Tien
    Shan and Tarbagatay mountains. R. s. aliena N-W Africa. םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם
    םםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםםם Descriptive notes. 14-16
    cm, 30-33 g, wingspan 30-34 cm. Quite large, heavy-billed, robust, ground-haunting
    finch, with bounding flight and calls recalling Woodlark. Restricted to rocky
    mountainsides and summits above 1500 m in breeding season.At any distance, appears
    nondescript dark brown but at close range displays strikingly pink, dark-rimmed
    wings, dark crown, and intricate pattern of face markings and body spotting. Male
    shows pink basal patches and white tips to tail. Sexes somewhat dissimilar, no
    seasonal variation. Habitat. Largely complementary to Trumpeter Finch, being situated
    somewhat further north, in warm temperate zone, and ranging over higher altitudes.
    Found on bare eroded mountains, virtually devoid of vegetation, or on bare pebbly
    slopes or in tree-shrub mountain zone with stands of juniper. Occurs both on rocky
    and clay slopes, and on sand.In Israel, found on rocky slopes with sparse vegetation,
    nesting above 1900 m primarily in low bushes but also among rocks and on cliff
    ledges. Food and Feeding. Diet comprises seeds of low vegetation, a few invertebrates
    in breeding season. Forages mostly on bare rocky ground, scree, snowfields, etc.,
    or in and around desert type tussocky herbs and shrubs, in manner described as
    slow and heavy, taking seeds of limited range of plants, principally Chenopodiaceae,
    Boraginaceae, Cruciferae, and Compositae, also in overgrown gardens, sown fields,
    and in settlements, particularly in winter, where flocks feed. Breeding. Aug-Apr
    in britain and Ireland and S Scotland, mid Jan to mid May in Finland, Sep-Dec
    in Switzerland, Nov-Jun in Morocco.Nest site, high conifer, usually standing isolated
    or at woodland edge, generally close to top of tree, covered from above by overhanging
    twigs.Nest foundation of dead conifer twigs, strips of deciduous bark, moss, lichen,
    etc., lined with dry grass, decayed wood, plant down, hair, wool, and sometimes
    feathers.3-4 eggs, sub-elliptical, smooth and slightly glossy. Creamy to bluish-white,
    very sparsely marked with dark purplish specks, spots, and short scrawls, concentrated
