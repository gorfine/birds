    lilac and usually with darker cap at broad end.Incubation, 12-15 days, by both
    parents. Movements. All populations migratory. Western race, mominate, main wintering
    area apparently in W Africa, S of Sahara, though some may winter further E.Eastern
    races straminea winters from Iran to Assam, and widespread in winter S to Kerala.Central
    Asia race mongolica , winters from Afghanistan to N-W India. Status and Conservation.
